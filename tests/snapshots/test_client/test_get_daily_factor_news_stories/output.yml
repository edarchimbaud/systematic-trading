                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>As acções norte-americanas estão a caminho de abrir em baixa acentuada, esta sexta-feira, à medida que os preços ao consumidor subiam mais que o esperado em Maio, frustrando esperanças de que a inflação esteja a atingir o seu pico e atiçando preocupações sobre medidas mais agressivas por parte da Reserva Federal para a domar.</p><p>O relatório do Departamento do Trabalho mostrou que o Índice de Preços ao Consumidor (IPC) dos Estados Unidos acelerou para 1% em Maio, de 0,3% em Abril, enquanto, numa base anual, subiu 8,6%, numa altura em que os preços da gasolina atingiram um valor recorde e o custo dos serviços subiu ainda mais. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW25Z" data-type="storyId" data-story-id="nL1N2XW25Z" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Os economistas inquiridos pela Reuters tinham previsto que o IPC mensal subisse 0,7%.</p><p>Os items 'core' do IPC, que excluem os voláteis produtos alimentares e energéticos, subiram 6%, após um aumento de 6,2% em Abril, numa base anual.</p><p>"Muitas esperanças de um pico na inflação estão agora goradas e um pico terá apenas de esperar", disse Ryan Detrick, estratega de mercado principal da LPL Financial.</p><p>"Isto faz pouco para dar cobertura à Fed para não ser tão agressiva e provavelmente sugere que continuará a ser bastante aguerrida para combater a cadeia aparentemente interminável de inflação mais elevada".</p><p>Todos os olhos estão agora virados para a reunião de política da Reserva Federal dos Estados Unidos na próxima semana. Os investidores receiam que um mercado de trabalho apertado aliado a uma inflação persistentemente elevada possa forçar a Reserva Federal a acelerar o ritmo da sua retirada de apoios da era pandémica.</p><p><br/></p><p>Texto integral em inglês: <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX298" data-type="storyId" data-story-id="nL4N2XX298" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Reportagem de Devik Jain e Mehnaz Yasmin; Tradução para português por Tiago Brandão, Gdansk Newsroom; editado em português por Sergio Goncalves em Lisboa)</p><p class="tr-contactinfo">(( <a href="mailto:gdansk.newsroom@thomsonreuters.com" data-type="email" translate="no">gdansk.newsroom@thomsonreuters.com</a> ; +48 58 769 66 00) )</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 1)</p></div>
           ES    1654866682000   1654866682000                                            US STOCKS -Фьючерсы падают после высокого показателя инфляции США  urn:newsml:reuters.com:20220610:nL8N2XX3JL:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="storyContent" lang="ru"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 июн (Рейтер)</span><span class="tr-dl-sep"> - </span>Фьючерсы на основные фондовые индексы Уолл-стрит резко снизились в пятницу после публикации данных о потребительских ценах в США за май, обогнавших прогноз - надежды рынков на то, что пик инфляции уже позади, растаяли, и возросло беспокойство о том, что ФРС продолжит агрессивное ужесточение политики.  Фьючерсы на Dow <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> к 16:05 МСК снизились на 1,2%, на S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> опустились на 1,33%, на Nasdaq 100 <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> опустились на 1,55%.</p><p><br/></p><p>  </p><p><br/></p><p class="tr-signoff"> (Девик Джайн в Бангалоре)</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (URGENT)</p></div>
           ES    1654866289000   1654866289000                                    US STOCKS-Wall St set to fall 1% as rising gas prices keep inflation high  urn:newsml:reuters.com:20220610:nL4N2XX298:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Consumer price index rose to 1% in May from 0.3% in April</li><li class="tr-summaryitem">Netflix falls after Goldman Sachs downgrades to "sell"</li><li class="tr-summaryitem">Futures down: Dow 1.13%, S&amp;P 1.33%, Nasdaq 1.57% </li></ul><p class="tr-advisory">Adds comment, details; updates prices</p><p class="tr-by">By Devik Jain and Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stocks were set to open sharply lower on Friday as consumer prices rose more than expected in May, dashing hopes that inflation is peaking and fanning worries about more aggressive steps by the Federal Reserve to tame it.</p><p>The Labor Department's report showed U.S. consumer price index (CPI) accelerated to 1% in May from 0.3% in April, while on an annual basis it surged 8.6% as gasoline prices hit a record high and the cost of services rose further. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW25Z" data-type="storyId" data-story-id="nL1N2XW25Z" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Economists polled by Reuters had forecast the monthly CPI picking up 0.7%. </p><p>Core CPI prices, which exclude volatile food and energy products, climbed 6% after a 6.2% rise in April on an annual basis. </p><p>"Many hopes for a peak in inflation are now dashed and a peak will just have to wait," said Ryan Detrick, chief market strategist at LPL Financial.</p><p>"This does little to give the Fed cover to not be as aggressive and likely suggests it will continue to be quite hawkish to combat the seemingly never ending string of higher inflation."</p><p>All eyes are now on the U.S. Federal Reserve's policy meeting next week. Investors fear a tight labor market coupled with <span class="tr-strong">persistently high inflation </span>could force the Fed to quicken the pace of its pandemic-era policy support withdrawal.</p><p>The U.S central bank was likely to raise its key interest rate by 50 basis points next week and July, with rising chances of a similar move in September, according to a Reuters poll of economists who see no pause in rate rises until next year. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX06O" data-type="storyId" data-story-id="nL1N2XX06O" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>U.S. stocks have sold off sharply this year amid heightened uncertainty around the outlook of Fed's policy moves, a war in Ukraine, prolonged supply-chain snarls and pandemic-related lockdowns in China.</p><p>The blue-chip Dow <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> has fallen 11.2% so far this year, while the benchmark S&amp;P 500 index <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> has dropped 15.7% and the tech-heavy Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> has shed 24.9%, respectively.</p><p>For the week, all the three major indexes are down between 1.9% and 2.2% as rate-sensitive growth stocks came under pressure from elevated Treasury yields.</p><p>"We are at a very interesting spot right here where inflation remains high, there are significant concerns around the growth outlook and at the same time, people are trying to figure out exactly how this will ultimately impact corporate earnings,"  said Eric Johnston, head of equity derivatives and cross asset at Cantor Fitzgerald.</p><p>"We are quite bearish on equities...our view is that earnings estimates are going to get revised lower and so ultimately, stock prices are going to be valued off of the earnings outlook."</p><p>At 8:51 a.m. ET, Dow e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> were down 364 points, or 1.13%, S&amp;P 500 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> were down 53.25 points, or 1.33%, and Nasdaq 100 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> were down 193.25 points, or 1.57%.</p><p>Among stocks, Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> slid 5.4% in premarket trading after Goldman Sachs downgraded the streaming giant's stock to "sell" from "neutral" due to a possibly weaker macro environment. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain and Mehnaz Yasmin in Bengaluru; Editing by Arun Koyyur)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 1)</p></div>
           ES    1654866139000   1654866139000                                      U.S. STOCK INDEX FUTURES EXTEND DECLINES; NASDAQ FUTURES LAST DOWN 1.7%  urn:newsml:reuters.com:20220610:nL4N2XX2I4:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            