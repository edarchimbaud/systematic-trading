                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="storyContent" lang="ru"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 июн (Рейтер)</span><span class="tr-dl-sep"> - </span>Фьючерсы на фондовые индексы США ускорили снижение после данных, указавших на рост числа заявок на пособия по безработице выше прогноза.</p><p>Фьючерсы на Dow <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> к 15:57 МСК снизились на 0,15%, на S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> опустились на 0,27%, на Nasdaq 100 <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a>  -  на 0,41%.</p><p>Число обращений за пособием по безработице в США выросло до 229.000 с 202.000 за неделю, показали данные в четверг. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nZON005QT9" data-type="storyId" data-story-id="nZON005QT9" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Текст бюро Рейтер в Гданьске)</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/</p></div>
