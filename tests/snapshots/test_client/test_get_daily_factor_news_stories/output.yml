r-summaryitem">道指收低1.9%，标普500指数急挫2.4%，纳指重挫2.8%。</li></ul><p class="tr-story-p1"><span class="tr-dateline">路透纽约6月9日</span><span class="tr-dl-sep"> - </span>美国股市周四大幅收低，投资者在周五的消费者物价数据公布前焦虑情绪加剧，预计数据将显示5月通胀仍处于高位。</p><p><br/></p><p>接近收盘时抛售加剧。成长股巨头领跌，苹果<a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a>和亚马逊<a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a>分别下跌3.6%和4.2%，给标普500指数和纳斯达克指数造成最大拖累。</p><p><br/></p><p>标普500指数11个板块均收低，通讯服务股<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>和科技股<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a>跌幅最大。</p><p><br/></p><p>美国10年期指标公债收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>触及3.073%的5月11日以来最高，这令紧张情绪加剧。</p><p><br/></p><p>最近油价<a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a><a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a>大幅上涨也在周五美国消费者物价指数(CPI)报告前出炉前影响了市场情绪。</p><p><br/></p><p>“我们正在为明天可能出现的有关通胀的消息做准备，”Chase Investment Counsel总裁Peter Tuz表示。</p><p><br/></p><p>“我认为数据将会喜忧参半。如果整体通胀很高，但核心通胀显示出某种程度的下降，我实际上认为市场可能会因此反弹，因为数据将显示出通胀正小幅回落。”</p><p><br/></p><p>预计数据将显示，5月CPI上涨0.7%，扣除波动较大的食品和能源的核心CPI上涨0.5%。</p><p><br/></p><p>道琼斯工业指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a>下跌638.11点，或1.94%，至32,272.79点；标普500指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a>下跌97.95点，或2.38%，至4,017.82点；纳斯达克指数 <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a>下跌332.05点，或2.75%，至11,754.23点。</p><p><br/></p><p>三大指数均创下5月中以来的最大单日百分比跌幅。标普500指数今年迄今下跌15.7%，纳指累计下跌约25%。</p><p><br/></p><p>高于预期的通胀数据可能会增加人们对美国联邦储备理事会(美联储/FED)将比先前预期的更积极加息的担忧。</p><p><br/></p><p>美联储今年迄今已经将短期利率提高了75个基点，并打算在下周的会议上继续加息50个基点，7月也料加息50个基点。 </p><p><br/></p><p>阿里巴巴<a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a>大跌8.1%，此前其关联公司蚂蚁集团表示，“正在监管部门的指导下专注落实整改工作，目前没有启动IPO的计划”。<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4S2XW2GS" data-type="storyId" data-story-id="nL4S2XW2GS" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>美国各证交所总计成交约115.0亿股，过去20个完整交易日的日均成交量为120.7亿股。</p><p><br/></p><p>纽约证交所跌涨股家数比为5.51:1，纳斯达克证交所为2.79:1。</p><p><br/></p><p>一只标普500指数成分股创52周新高，31只成分股创新低；有18只纳斯达克指数成分股创新高，127只创新低。(完)</p><p><br/></p><p>****参考原文报导，请点选<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW2RL" data-type="storyId" data-story-id="nL1N2XW2RL" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>****</p><p><br/></p><p>****查阅相关新闻或页面，请点选下列代码连结**** </p><p><br/></p><p>美国股市                <a href="reuters://REALTIME/verb=Headlines/ric=.NCN" data-type="newsExpression" data-expression=".NCN" translate="no" dir="ltr">.NCN</a>   标普主要分类指数      <a href="reuters://REALTIME/Verb=FullQuote/ric=0#.GSPMAJOR" data-type="ric" data-ric="0#.GSPMAJOR" translate="no" dir="ltr">0#.GSPMAJOR</a></p><p>美股一周展望            <a href="reuters://REALTIME/verb=Headlines/ric=.N/OCN" data-type="newsExpression" data-expression=".N/OCN" translate="no" dir="ltr">.N/OCN</a> 纽约证交所最活跃个股        <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.N" data-type="ric" data-ric=".AV.N" translate="no" dir="ltr">.AV.N</a></p><p>纳斯达克最活跃个股     <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.O" data-type="ric" data-ric=".AV.O" translate="no" dir="ltr">.AV.O</a>   纽约证交所涨幅居前个股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.N" data-type="ric" data-ric=".PG.N" translate="no" dir="ltr">.PG.N</a></p><p>纳斯达克涨幅居前个股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.O" data-type="ric" data-ric=".PG.O" translate="no" dir="ltr">.PG.O</a>   纽约证交所跌幅居前个股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.N" data-type="ric" data-ric=".PL.N" translate="no" dir="ltr">.PL.N</a></p><p>纳斯达克跌幅居前个股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.O" data-type="ric" data-ric=".PL.O" translate="no" dir="ltr">.PL.O</a>   欧洲股市报导                <a href="reuters://REALTIME/verb=Headlines/ric=.EUCN" data-type="newsExpression" data-expression=".EUCN" translate="no" dir="ltr">.EUCN</a></p><p>日本股市报导           <a href="reuters://REALTIME/verb=Headlines/ric=.TCN" data-type="newsExpression" data-expression=".TCN" translate="no" dir="ltr">.TCN</a>中国股市报导                <a href="reuters://REALTIME/verb=Headlines/ric=.SSCN" data-type="newsExpression" data-expression=".SSCN" translate="no" dir="ltr">.SSCN</a></p><p>香港股市报导           <a href="reuters://REALTIME/verb=Headlines/ric=.HKCN" data-type="newsExpression" data-expression=".HKCN" translate="no" dir="ltr">.HKCN</a>   台湾股市报导                <a href="reuters://REALTIME/verb=Headlines/ric=.TWCN" data-type="newsExpression" data-expression=".TWCN" translate="no" dir="ltr">.TWCN</a></p><p>英股富时指数           <a href="reuters://REALTIME/Verb=FullQuote/ric=.FTSE" data-type="ric" data-ric=".FTSE" translate="no" dir="ltr">.FTSE</a>   德股DAX指数                <a href="reuters://REALTIME/Verb=FullQuote/ric=.GDAXI" data-type="ric" data-ric=".GDAXI" translate="no" dir="ltr">.GDAXI</a>   </p><p>法股CAC-40指数         <a href="reuters://REALTIME/Verb=FullQuote/ric=.FCHI" data-type="ric" data-ric=".FCHI" translate="no" dir="ltr">.FCHI</a>   股市新闻             <a href="reuters://REALTIME/verb=Headlines/ric=STX-CMN" data-type="newsExpression" data-expression="STX-CMN" translate="no" dir="ltr">STX-CMN</a>   </p><p>韩国股市已并入韩国金融市场报导中，相关稿件请点选            <a href="reuters://REALTIME/verb=Headlines/ric=KRW/CN" data-type="newsExpression" data-expression="KRW/CN" translate="no" dir="ltr">KRW/CN</a></p><p><br/></p><p><br/></p><p class="tr-signoff"> (编译 高思佳；审校 母红)</p><p class="tr-contactinfo">(( <a href="mailto:Frances.GAO@thomsonreuters.com" data-type="email" translate="no">Frances.GAO@thomsonreuters.com</a> ; 14166877522; Reuters Messaging: <a href="rm://Frances.Gao.Thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">Frances.Gao.Thomsonreuters.com@reuters.net</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6)</p></div>
           ES    1654809910000   1654809910000                       BOLSA EUA-Wall Street cai com aumento de nervosismo antes de dados de inflação dos EUA  urn:newsml:reuters.com:20220609:nL1N2XW2S6:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Texto atualizado com mais informações</p><p class="tr-by">Por Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NOVA YORK, 9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>As ações dos Estados Unidos <span class="tr-strong">tiveram quedas expressivas</span> nesta quinta-feira, <span class="tr-strong">conforme a ansiedade de </span>investidores <span class="tr-strong">aumentava </span>antes da divulgação de dados na sexta-feira que devem mostrar que os preços ao consumidor norte-americano permaneceram altos em maio.</p><p>     O índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> fechou em queda de 2,38%, a 4.017,82 pontos. O Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caiu 1,94%, a 32.272,79 pontos. O índice de tecnologia Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuou 2,75%, a 11.754,23 pontos.</p><p><span class="tr-strong">As </span>venda<span class="tr-strong">s</span> peg<span class="tr-strong">aram impulso</span> <span class="tr-strong">perto do </span>final d<span class="tr-strong">o</span> <span class="tr-strong">pregão</span>. <span class="tr-strong">O</span>s <span class="tr-strong">papéis </span>de crescimento de megacapitalização lideraram a queda<span class="tr-strong">. A</span>pple <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> e Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> <span class="tr-strong">tiveram baixa de </span>3,6% e 4,2%, respectivamente e <span class="tr-strong">foram as que mais </span>pressiona<span class="tr-strong">ram</span> o<span class="tr-strong">s índices</span> S&amp;P 500 e Nasdaq<span class="tr-strong">, focado em tecnologia</span>.</p><p>Serviços de comunicação <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a> e tecnologia <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> tiveram as maiores <span class="tr-strong">perdas </span>entre os setores <span class="tr-strong">do S&amp;P 500</span>, embora todos os 11 <span class="tr-strong">índices </span>tenham encerrado em <span class="tr-strong">queda </span>no dia.</p><p><span class="tr-strong">Os dados de inflação de sexta-feira devem mostrar que os preços ao consumidor subiram 0,7% em maio, enquanto o núcleo do índice de preços ao consumidor, que exclui os setores voláteis de alimentos e energia, subiu 0,5% no mês.</span></p><p>    Todos os três principais índices registraram <span class="tr-strong">seus </span>maiores <span class="tr-strong">declínios </span>percentuais desde <span class="tr-strong">meados </span>de maio. O S&amp;P 500 <span class="tr-strong">desvaloriza </span>mais de 15% no ano até agora e o Nasdaq <span class="tr-strong">recua </span>cerca de 25%.</p><p>((Tradução Redação Brasília))</p><p>REUTERS VB LB</p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-FECHA/ (ATUALIZA 1)</p></div>
           ES    1654813417000   1654813417000                                                                    (미국주식/마감)-주요 주가지수 일제히 하락..美 CPI 발표 앞둔 불안감  urn:newsml:reuters.com:20220609:nL4N2XW3C9:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            