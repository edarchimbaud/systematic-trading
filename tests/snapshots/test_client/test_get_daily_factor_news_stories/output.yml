                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">.</p><p class="tr-by">Por Devik Jain y Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">10 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Los índices bursátiles estadounidenses caían el viernes, ya que los precios al consumo subieron más de lo previsto en mayo, lo que desvanece las esperanzas de que la inflación esté tocando techo y aviva las preocupaciones sobre la adopción de medidas más agresivas por parte de la Reserva Federal para controlarla.</p><p>* A las 1437 GMT el Promedio Industrial Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 696,27 puntos, o un 2,17%, a 31.575,99 unidades; el índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> cedía 112,11 puntos, o un 2,80%, a 3.904,56; y el Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> restaba 391,23 puntos, o un 3,32%, a 11.368,63 unidades.</p><p>* Los 11 principales sectores del S&amp;P cotizaban a la baja. Los sectores de servicios de comunicación <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>, tecnología <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> y consumo discrecional <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCD" data-type="ric" data-ric=".SPLRCD" translate="no" dir="ltr">.SPLRCD</a> bajaban entre un 2,5% y un 3,2%. Los sectores financiero <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPSY" data-type="ric" data-ric=".SPSY" translate="no" dir="ltr">.SPSY</a> y bancario <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> perdían un 2,8%.</p><p>* El informe del Departamento de Trabajo mostró que el índice de precios al consumo (IPC) de Estados Unidos se aceleró hasta el 1% en mayo, desde el 0,3% de abril, mientras que en términos anuales se disparó un 8,6%, ya que los precios de la gasolina alcanzaron un récord y el costo de los servicios siguió aumentando. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nZON005QTR" data-type="storyId" data-story-id="nZON005QTR" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>    * "Lo que esto hace probablemente es cambiar el cálculo de lo que la Fed podría hacer en septiembre frente a lo que podría hacer la semana que viene", dijo Art Hogan, de National Securities, Nueva York.</p><p>* "Con esto quiero decir que lo más seguro es que la semana que viene se produzca una subida de tasas de 50 puntos básicos (pb) ... pero las apuestas para septiembre eran de un 50-50 entre un alza de 25 pb y 50 pb, y ahora esto ha cambiado definitivamente a 50 pb".</p><p>* La reunión de política monetaria de la Fed se celebrará <span class="tr-strong">el 14 </span>y 15 de junio. Los inversores temen que un mercado laboral tenso, junto con una inflación persistentemente alta, obligue al banco central estadounidense a acelerar el ritmo de la retirada de su política de apoyo a la pandemia.</p><p>* Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> y Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> declinaban un 3,6% y un 3,3%, respectivamente. Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> perdía un 5,9% después de que Goldman Sachs rebajó sus acciones a "vender" desde "neutral" por un posible entorno macroeconómico más débil.</p><p><br/></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Reporte de Devik Jain, Mehnaz Yasmin y Shreyashi Sanyal en Bengaluru; editado en español por Carlos Serrano)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; Mesa de edición en español; +56224374408; Twitter: <a href="https://twitter.com/ReutersLatam" data-type="url" class="tr-link" translate="no">https://twitter.com/ReutersLatam</a>; facebook.com/ReutersLatam/))</p><div class="tr-additinfo"><pre>REUTERS CS\n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-WALLST/ (MEDIA)</p></div>
           ES    1654873236000   1654873236000                                      BORSA USA-Nervosa per aumento inflazione, teme politiche aggressive Fed  urn:newsml:reuters.com:20220610:nL6N2XX0A1:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <div class="storyContent" lang="it"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 giugno (Reuters)</span><span class="tr-dl-sep"> - </span>Gli indici principali di Wall Street sono in ribasso dopo un aumento superiore alle attese dei prezzi al consumo a maggio, che ha spento le speranze che l'inflazione fosse ormai giunta al picco, alimentando i timori di interventi più aggressivi da parte della Federal Reserve. </p><p>** Il rapporto del dipartimento del Lavoro ha mostrato un'accelerazione dell'indice dei prezzi al consumo dell'1% a maggio, in rialzo rispetto allo 0,3% di aprile, e dell'8,6% rispetto a maggio 2021, a causa dei prezzi della benzina che hanno raggiunto livelli record e dell'ulteriore incremento del costo dei servizi.</p><p>** Gli economisti intervistati da Reuters si attendevano un incremento mensile dei prezzi al consumo dello 0,7%.</p><p>** La prossima riunione della Federal Reserve è prevista per il 14-15 giugno. Gli investitori temono che un mercato del lavoro molto rigido, accompagnato da un'inflazione persistentemente elevata, possa costringere la Fed ad accelerare il ritmo del ritiro degli stimoli di politica monetaria introdotti durante la pandemia.</p><p>** I mercati monetari prevedono un aumento dei tassi di 50 punti base da parte della Fed la prossima settimana, a luglio e a settembre. Secondo un sondaggio Reuters inoltre, gli economisti non prevedono pause nel rialzo dei tassi prima del 2023 <a href="reuters://REALTIME/Verb=FullQuote/ric=FEDWATCH" data-type="ric" data-ric="FEDWATCH" translate="no" dir="ltr">FEDWATCH</a> .</p><p>** La crescente incertezza riguardo alle future mosse politiche della Fed, la guerra in Ucraina, le prolungate interruzioni della catena di approvvigionamento e i lockdown cinesi hanno portato a forti ribassi per i titoli statunitensi quest'anno.</p><p>** Alle 16,35 il Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> perde 2,10% a 31.595,68 punti, l'S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> cede il 2,71% a 3.908,21 punti, e il Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> è in ribasso di 3,16% a 11.386,96 punti.</p><p>** MICROSOFT  <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> e APPLE  <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> perdono rispettivamente il 3,86% e il 3,32%, pesando maggiormente sugli indici.</p><p>** NETFLIX <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> cede il 4,76% dopo che Goldman Sachs ha declassato il titolo a "Sell" da "Neutral" a causa di un possibile indebolimento del contesto macro. </p><p>     </p><p><br/></p><p class="tr-signoff"> (Tradotto da Luca Fratangelo, editing Gianluca Semeraro)</p><p class="tr-contactinfo">(( <a href="mailto:luca.fratangelo@thomsonreuters.com" data-type="email" translate="no">luca.fratangelo@thomsonreuters.com</a> , +48587696613) )</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: BORSA-USA/COMMENTO</p></div>
           ES    1654873232000   1654873232000                                        US STOCKS-Уолл-стрит падает из-за страхов об ужесточении политики ФРС  urn:newsml:reuters.com:20220610:nL8N2XX40E:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <div class="storyContent" lang="ru"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 июн (Рейтер)</span><span class="tr-dl-sep"> - </span>Индексы США падают в пятницу, так как потребительские цены в мае выросли сильнее ожиданий, рассеяв надежды на то, что инфляция проходит пик, и усиливая волнения о более агрессивных шагах Федрезерва. </p><p>Потребительская инфляция в США составила 1,0% в мае в месячном исчислении, превзойдя прогноз аналитиков на уровне 0,7% и ускорившись по сравнению с апрельским показателем в 0,3%. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nZON005QTN" data-type="storyId" data-story-id="nZON005QTN" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>В годовом выражении индекс потребительских цен (CPI) составил 8,6% при прогнозе увеличения цен на 8,3%.</p><p>Следующее заседание ФРС пройдет 14-15 июня. Инвесторы опасаются, что узкий рынок труда и устойчиво высокая инфляция могут заставить центробанк ускорить темпы сворачивания поддерживающей политики, введённой в период пандемии.</p><p>Индекс Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> к 17:38 МСК упал на 2,18% до 31.568,25 пункта, индекс S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> - на 2,48% до 3.918,16​ пункта, а Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> - на 3,05% до 11.396,04 пункта. </p><p>Акции Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> и Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> упали на 3,6% и 3,3% соответственно, оказав наибольшее влияние на все три индекса.</p><p>Бумаги Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> упали на 5,9% после того, как Goldman Sachs понизил их рейтинг до "продавать" с "нейтрального" из-за возможного ухудшения макроэкономической ситуации.</p><p><br/></p><p><br/></p><p>Оригинал текста на английском языке доступен по коду: <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX2KD" data-type="storyId" data-story-id="nL4N2XX2KD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p><br/></p><p class="tr-signoff"> (Девик Джайн, Мехназ Ясмин и Шреяши Саньял в Бангалоре)</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 2)</p></div>
           ES    1654878464000   1654878464000                        US STOCKS-Wall St unnerved as hot inflation sparks fears of more combative Fed policy  urn:newsml:reuters.com:20220610:nL4N2XX2WO:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Consumer price index rose to 1% in May from 0.3% in April</li><li class="tr-summaryitem">Netflix falls after Goldman Sachs downgrades to "sell"</li><li class="tr-summaryitem">Indexes drop: Dow 2.36%, S&amp;P 2.66%, Nasdaq 3.35%</li></ul><p class="tr-advisory">Adds comment, details; updates prices</p><p class="tr-by">By Devik Jain and Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stock indexes slid on Friday as consumer prices rose more than expected in May, dashing hopes that inflation is peaking and fanning worries about more aggressive steps by the Federal Reserve to tame it.</p><p>All the 11 major S&amp;P sectors traded lower. Communication services <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>, technology <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> and consumer discretionary <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCD" data-type="ric" data-ric=".SPLRCD" translate="no" dir="ltr">.SPLRCD</a> sectors declined between 2.7% and 4.1%. Financials <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPSY" data-type="ric" data-ric=".SPSY" translate="no" dir="ltr">.SPSY</a> and banks <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> lost 3.3% and 4.2%, respectively.</p><p>The Labor Department's report showed U.S. consumer price index (CPI) accelerated to 1% in May from 0.3% in April, while on an annual basis it surged 8.6% as gasoline prices hit a record high and the cost of services rose further. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX118" data-type="storyId" data-story-id="nL1N2XX118" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Economists polled by Reuters had forecast the monthly CPI picking up 0.7%. </p><p>Core CPI prices, which exclude volatile food and energy products, climbed 6% after a 6.2% rise in April on an annual basis.</p><p>"Inflation keeps climbing and it is becoming more entrenched. While we do not expect a recession this year and have been positioning accordingly, there is much to be concerned about in terms of higher interest rates, higher volatility, and lower liquidity," Chris Zaccarelli, chief investment officer at Independent Advisor Alliance, said in a note.</p><p>The U.S. Federal Reserve's policy meeting is due on June 14-15. Investors fear a tight labor market coupled with the highest inflation in four decades could force the Fed to quicken the pace of its pandemic-era policy support withdrawal.</p><p>Money markets are now pricing in 50 bps rise in rates by the U.S central bank next week, July and September. A Reuters poll also found economists see no pause in rate rises until next year. <a href="reuters://REALTIME/Verb=FullQuote/ric=FEDWATCH" data-type="ric" data-ric="FEDWATCH" translate="no" dir="ltr">FEDWATCH</a> <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX06O" data-type="storyId" data-story-id="nL1N2XX06O" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>    "The market needs to realize that we are not necessarily going to expensive money. It is just the end of free money," said John Stoltzfus, chief investment strategist at Oppenheimer Asset Management in New York.</p><p>U.S. stocks have sold off sharply this year amid heightened uncertainty around the outlook of Fed's policy moves, a war in Ukraine, prolonged supply-chain snarls and pandemic-related lockdowns in China.</p><p>At 12:01 p.m. ET, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> was down 760.68 points, or 2.36%, at 31,512.11, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> was down 106.71 points, or 2.66%, at 3,911.11, and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> was down 393.89 points, or 3.35%, at 11,360.34.</p><p>For the week, all the three major indexes were down between 4.2% and 5.4% as rate-sensitive growth stocks came under pressure from elevated Treasury yields.</p><p>Dragging the indexes on Friday, Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> and Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> dipped 3.3% each. </p><p>     Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> slid 4.4% after Goldman Sachs downgraded the streaming giant's stock to "sell" from "neutral" due to a possibly weaker macro environment. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>The CBOE volatility index <a href="reuters://REALTIME/Verb=FullQuote/ric=.VIX" data-type="ric" data-ric=".VIX" translate="no" dir="ltr">.VIX</a> spiked to 28.79 points, its highest level since May 25.</p><p>Declining issues outnumbered advancers for a 7.47-to-1 ratio on the NYSE and a 5.23-to-1 ratio on the Nasdaq.</p><p>The S&amp;P index recorded one new 52-week high and 43 new lows, while the Nasdaq recorded 8 new highs and 270 new lows.</p><p>      </p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain, Mehnaz Yasmin and Shreyashi Sanyal in Bengaluru; Editing by Arun Koyyur and Aditya Soni)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 3)</p></div>
           ES    1654886875000   1654886875000                                              US STOCKS-Wall St falls sharply as inflation data fuels jitters  urn:newsml:reuters.com:20220610:nL1N2XX21V:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Consumer price index rose to 1% in May from 0.3% in April</li><li class="tr-summaryitem">Netflix falls after Goldman Sachs downgrades to 'sell'</li><li class="tr-summaryitem">Indexes drop: Dow 2%, S&amp;P 500 2.3%, Nasdaq 2.9%</li></ul><p class="tr-advisory">Updates to late afternoon, adds NEW YORK dateline, changes byline</p><p class="tr-by">By Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>All three major U.S. stock indexes were down at least 2% in Friday afternoon trading as a steeper-than-expected rise in U.S. consumer prices in May fueled investor worries about more aggressive interest rate hikes by the Federal Reserve.</p><p>Growth stocks led the decline, with Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> and Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> the biggest weights on the S&amp;P 500 and Nasdaq.</p><p>Benchmark 10-year U.S. Treasury yields <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> reached 3.152%, the highest since May 9 following the inflation report.</p><p>The Labor Department's report showed the consumer price index increased 1.0% last month after gaining 0.3% in April. Economists polled by Reuters had forecast the monthly CPI picking up 0.7%. </p><p>Year-on-year, CPI surged 8.6%, its biggest gain since 1981 and following an 8.3% jump in May. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX118" data-type="storyId" data-story-id="nL1N2XX118" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Stocks have been volatile this year, and recent selling has largely been tied to uncertainty over the outlook for inflation and rates.</p><p>"Inflation this past month was certainly hotter than expected and a reminder that inflation will be with us for longer than we previously expected," said Michael Sheldon, chief investment officer at RDM Financial Group at Hightower in Westport, Connecticut.</p><p>     "But there are some signs within the economy that ultimately inflation should start to slow, and the Fed will likely do whatever it takes to keep raising rates and reduce inflation over the coming 12 to 18 months."</p><p>The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 658.3 points, or 2.04%, to 31,614.49; the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 91.06 points, or 2.27%, to 3,926.76; and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 342.63 points, or 2.91%, to 11,411.60.</p><p>All three major indexes are expected to be down for the week as well.</p><p>Goldman Sachs said on Friday that it now expects the Fed to hike rates by 50 basis points in September, up from its previous expectation of a 25 basis point increase. </p><p>     Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> slid 4.5% after Goldman downgraded the streaming giant's stock to "sell" from "neutral" due to a possibly weaker macro environment. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Declining issues outnumbered advancing ones on the NYSE by a 6.46-to-1 ratio; on Nasdaq, a 4.38-to-1 ratio favored decliners.</p><p>The S&amp;P 500 posted one new 52-week high and 44 new lows; the Nasdaq Composite recorded 13 new highs and 308 new lows.  </p><p><br/></p><p class="tr-signoff"> (Additional reporting by Devik Jain, Mehnaz Yasmin and Shreyashi Sanyal in Bengaluru; Editing by Arun Koyyur, Aditya Soni and Jonathan Oatis)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 4, TV)</p></div>
           ES    1654894737000   1654894737000                               US STOCKS-Wall St suffers biggest weekly loss since January after hot CPI data  urn:newsml:reuters.com:20220610:nL1N2XX2LX:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Consumer price index rose to 1% in May from 0.3% in April</li><li class="tr-summaryitem">Netflix falls after Goldman Sachs downgrades to 'sell'</li><li class="tr-summaryitem">Indexes: Dow down 2.7%, S&amp;P 500 down 2.9%, Nasdaq down 3.5%</li></ul><p class="tr-advisory">Updates to close</p><p class="tr-by">By Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stocks posted their biggest weekly percentage declines since January and ended sharply lower on the day Friday as a steeper-than-expected rise in U.S. consumer prices in May fueled fears of more aggressive interest rate hikes by the Federal Reserve.</p><p>Tech and growth stocks, whose valuations rely more heavily on future cash flows, led the decline. Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a>, Amazon.com Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> and Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> drove losses in the S&amp;P 500.</p><p>Following the inflation report, two-year Treasury yields <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a>, which are highly sensitive to rate hikes, spiked to 3.057%, the highest since June 2008. Benchmark 10-year yields <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> reached 3.178%, the highest since May 9. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX24D" data-type="storyId" data-story-id="nL1N2XX24D" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>The U.S. Labor Department's report showed the consumer price index (CPI) increased 1.0% last month after gaining 0.3% in April. Economists polled by Reuters had forecast the monthly CPI picking up 0.7%. </p><p>Year-on-year, CPI surged 8.6%, its biggest gain since 1981 and following an 8.3% jump in May. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX118" data-type="storyId" data-story-id="nL1N2XX118" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Stocks have been volatile this year, and recent selling has largely been tied to worries over inflation, rising interest rates and the likelihood of a recession.</p><p>"Today's report should extinguish any pretense that a 'pause' in rate hikes will likely be appropriate by the end of summer, as the Fed is clearly still behind the eight ball on bringing inflation under control," said Jason Pride, chief investment officer for private wealth at Glenmede in Philadelphia.</p><p>The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 880 points, or 2.73%, to 31,392.79; the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 116.96 points, or 2.91%, to 3,900.86; and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 414.20 points, or 3.52%, to 11,340.02.</p><p>The major indexes registered their biggest weekly percentage drops since the week ended Jan. 21, with the Dow down 4.58%, the S&amp;P 500 down 5.06% and the Nasdaq down 5.60% for the week.</p><p>The S&amp;P 500 is now down 18.2% for the year so far.</p><p>On Friday, the S&amp;P 500 growth index <a href="reuters://REALTIME/Verb=FullQuote/ric=.IGX" data-type="ric" data-ric=".IGX" translate="no" dir="ltr">.IGX</a> took a 3.7% hit, while the value index <a href="reuters://REALTIME/Verb=FullQuote/ric=.IVX" data-type="ric" data-ric=".IVX" translate="no" dir="ltr">.IVX</a> fell 2.2%.</p><p>The inflation report was published ahead of an anticipated second 50 basis points rate hike from the Fed on Wednesday. A further half-percentage-point is priced in for July, with a strong chance of a similar move in September.</p><p>One worry is that an aggressive push higher on rates by the Fed could send the economy into recession. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX1ID" data-type="storyId" data-story-id="nL1N2XX1ID" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Among the day's losers, Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> slid 5.1% after Goldman downgraded the streaming video giant's stock to "sell" from "neutral" due to a possibly weaker macro environment. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Declining issues outnumbered advancing ones on the NYSE by a 5.70-to-1 ratio; on Nasdaq, a 4.05-to-1 ratio favored decliners.</p><p>The S&amp;P 500 posted one new 52-week high and 44 new lows; the Nasdaq Composite recorded 17 new highs and 326 new lows.</p><p>Volume on U.S. exchanges was 12.62 billion shares, compared with the 11.88 billion average for the full session over the last 20 trading days.</p><p><br/></p><p class="tr-signoff"> (Additional reporting by Devik Jain, Mehnaz Yasmin and Shreyashi Sanyal in Bengaluru and Davide Barbuscia in New York; Editing by Jonathan Oatis)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6, TV)</p></div>
           ES    1654893230000   1654893230000                         Wall St cierra con fuerte baja por dato inflación que agrava temor de los inversores  urn:newsml:reuters.com:20220610:nL1N2XX2IP:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            