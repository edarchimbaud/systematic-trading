           ES    1654778494000   1654778494000                                             GLOBAL MARKETS-Euro stays grounded as ECB give 'lift-off' signal  urn:newsml:reuters.com:20220609:nL1N2XW104:3    NS:RTRS  <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Europe gets signal of first ECB rate rise in a decade</li><li class="tr-summaryitem">Yen stuck at 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble as Shanghai sees new COVID-19 curbs</li><li class="tr-summaryitem">Oil hovers at $123 a barrel</li><li class="tr-summaryitem">Graphic: Global asset performance <a href="http://tmsnrt.rs/2yaDPgn" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2yaDPgn</a></li><li class="tr-summaryitem">Graphic: World FX rates <a href="http://tmsnrt.rs/2egbfVh" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2egbfVh</a></li><li class="tr-summaryitem"></li></ul><p class="tr-by">By Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">LONDON, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Benchmark European borrowing costs hit an 8-year high on Thursday but the euro and stocks stayed firmly grounded as the  European Central Bank signalled it will hike euro zone interest rates for the first time in a decade next month.</p><p>Along with a 20-year low for the Japanese yen there was little else worth focusing on. How fast the ECB would lift euro zone rates off zero has dominated attention for months, coming as part of the most widespread tightening of global monetary policy in over two decades. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Bond dealers marked the moment by pushing Germany's 10-year government bond yield - the main proxy for European borrowing rates - to its highest level in nearly eight years at 1.41%. Stocks began to slip again <a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a>. The euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> barely budged. <a href="reuters://REALTIME/verb=Headlines/ric=/FRX" data-type="newsExpression" data-expression="/FRX" translate="no" dir="ltr">/FRX</a></p><p>With euro zone inflation at a record-high 8.1% and broadening quickly, the ECB had already flagged a series of moves, including ending its long-running asset buying programme at the end of this month. Details were crucial though.</p><p>It spelled out that it plans to raise rates a quarter point next month and probably half a point again in September, which would be the first 50-basis-point move in 22 years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nF9N2UZ02K" data-type="storyId" data-story-id="nF9N2UZ02K" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>"A rate rise in July and in the Autumn is already baked in," said Close Brothers Asset Management's Chief Investment Officer Robert Alster, adding that the ECB was relatively late to the rate hike "party".</p><p>"We do not expect more aggressive tightening whilst the war in Ukraine continues to weigh on sentiment."</p><p>The ECB also published new forecasts that raised its inflation projections to 6.8% for this year from 5.1% previously but it cut its growth outlook to 2.8% from 3.7% due to the impact of sky-high energy and food prices.   </p><p><div class="tr-resource-ref" id="g80bfb2c6-c206-448b-bdad-3c03fa675ee9"><div class="tr-image"><div class="tr-image-components"><img src="https://graphics.reuters.com/EUROZONE-MARKETS/zdpxowdowvx/chart.png" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9ncmFwaGljcy5yZXV0ZXJzLmNvbS9FVVJPWk9ORS1NQVJLRVRTL3pkcHhvd2Rvd3Z4L2NoYXJ0LnBuZw==&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW104:3&amp;key=61d4b779b824636a3f8a1fff0e5007faab38a37cd3e42ae4c7ed8a1437a7b946abd4f9805bc8c93f3b82d0984c5983460231cc0dd18315b871c9bd16162028ec"/></div></div></div></p><p>As the ECB's post-meeting new conference began, small but broad-based losses in European stocks were led by miners <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXPP" data-type="ric" data-ric=".SXPP" translate="no" dir="ltr">.SXPP</a> as China imposed new COVID lockdown measures in Shanghai <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW01L" data-type="storyId" data-story-id="nL1N2XW01L" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>, while the financials sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXEP" data-type="ric" data-ric=".SXEP" translate="no" dir="ltr">.SXEP</a> fared marginally better with banks soon able to charge higher lending rates. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV1N0" data-type="storyId" data-story-id="nL1N2XV1N0" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span><a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a><a href="reuters://REALTIME/verb=Headlines/ric=O/R" data-type="newsExpression" data-expression="O/R" translate="no" dir="ltr">O/R</a></p><p>Asian stocks had fallen overnight and Wall Street futures were broadly flat <a href="reuters://REALTIME/Verb=FullQuote/ric=ESc1" data-type="ric" data-ric="ESc1" translate="no" dir="ltr">ESc1</a><a href="reuters://REALTIME/verb=Headlines/ric=.N" data-type="newsExpression" data-expression=".N" translate="no" dir="ltr">.N</a>, although it was more to do with the renewed rise in both global bond yields and the dollar, which will ultimately mean tighter financial conditions.</p><p>MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> was closing down 0.5%, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> finishing down 1.4% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> flat. Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.7% and Chinese A-shares fell 1%. <a href="reuters://REALTIME/Verb=FullQuote/ric=.CSI300" data-type="ric" data-ric=".CSI300" translate="no" dir="ltr">.CSI300</a></p><p>"It's classic pre-central-bank-meeting price action," Matt Simpson, senior market analyst at City Index in Sydney, said. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>"It's the most exciting meeting since (Christine Lagarde) has been at the helm, since Draghi was here - 'whatever it takes'," Matt Simpson, senior market analyst at City Index in Sydney, said referring to the ECB meeting.</p><p><br/></p><p>YEN LOWS</p><p>The other major focus for global investors was on the backsliding Japanese yen, which dropped to a 20-year low against the dollar of 134.56 <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a> before regaining a little ground. It is also nearing crucial levels against China's yuan which are highly sensitive for Asia.</p><p>The Japanese currency has been weighed down by a widening policy divergence, with the Bank of Japan remaining one of the few global central banks not signalling higher interest rates at present. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>The global dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a>, which is up nearly 7% this year, was holding steady at 102.38, and the euro was at $1.0738 <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> and testing 1.05 against the neighbouring Swiss franc.     </p><p>The U.S. 10-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> ticked up on Thursday to 3.0585% from a U.S. close of 3.029% on Wednesday and the two-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> climbed to 2.815% compared with a U.S. close of 2.774%.</p><p>Adding to concern over European inflation, data this week showed the euro zone economy grew much faster in the first quarter than the  previous three months, despite the war in Ukraine. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV0IE" data-type="storyId" data-story-id="nL1N2XV0IE" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>As investors digest the size and pace of ECB tightening in the coming months, they are also awaiting U.S. consumer price data on Friday which the White House has said it expects to be "elevated". Economists expect annual inflation to be 8.3%, according to a Reuters poll.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nW1N2WC04A" data-type="storyId" data-story-id="nW1N2WC04A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Oil prices were hovering near three-month highs at an eye-watering $123 a barrel in the commodity markets. On Wednesday, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.81%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.08% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.73%.</p><p>"Over the last two weeks, trading has been in a very narrow range and also based on very low volumes," analysts at ING said in a note.</p><p>"Previous instances of this range trading on low volumes have usually preceded a sharp down-shift," they cautioned, adding that the ECB meeting and Friday's U.S. price data were likely "catalysts for a more bearish outlook".</p><p><div class="tr-resource-ref" id="b5c878bf-3fd9-4d11-ab88-dc613caeea0d"><div class="tr-image"><div class="tr-image-components"><img src="https://fingfx.thomsonreuters.com/gfx/mkt/egpbkwxeovq/ecb0706.PNG" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9maW5nZngudGhvbXNvbnJldXRlcnMuY29tL2dmeC9ta3QvZWdwYmt3eGVvdnEvZWNiMDcwNi5QTkc=&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW104:3&amp;key=6b3ca2d628ff74877b9fe8ed12dd2d0ad34cc3c7cd180d0803dff077c6196bfaaae9c2b657834fd29f2d7ecbd8b0670d2aa6fda29ffc9548f1e2ab0a83bf0b3c"/></div></div></div></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Additional reporting by Andrew Galbraith in Shanghai, Editing by Raissa Kasolowsky, Catherine Evans and Andrew Heavens)</p><p class="tr-contactinfo">(( <a href="mailto:marc.jones@thomsonreuters.com" data-type="email" translate="no">marc.jones@thomsonreuters.com</a> ; +44 (0) 20 7513 4042; Reuters Messaging: <a href="rm://marc.jones.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">marc.jones.thomsonreuters.com@reuters.net</a> Twitter <a href="https://twitter.com/marcjonesrtrs" data-type="url" class="tr-link" translate="no">https://twitter.com/marcjonesrtrs</a>) )</p><div class="tr-additinfo"><pre>For Reuters Live Markets blog on European and UK stock markets, please click on: <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 6)</p></div>
