                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>Futures tracking the S&amp;P 500 index tumbled on Friday after data showed consumer prices rose more-than-expected in May, quashing hopes of a peak in inflation and fanning worries over the Federal Reserve's aggressive efforts to tame it. </p><p>     At 8:30 a.m. ET, Dow e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> were down 193 points, or 0.6%, S&amp;P 500 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> were down 27.25 points, or 0.68%, and Nasdaq 100 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> were down 103.5 points, or 0.84%.</p><p>Moments before the data, Dow e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> were down 4 points, or 0.01%, S&amp;P 500 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> were up 6 points, or 0.15%, and Nasdaq 100 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> were up 51.5 points, or 0.42%.</p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain in Bengaluru; Editing by Sriraj Kalluvila)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (URGENT)</p></div>
