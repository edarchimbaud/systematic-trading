mportant;}</style><p class="tr-story-p1"><span class="tr-dateline">НЬЮ-ЙОРК, 10 июн (Рейтер)</span><span class="tr-dl-sep"> - </span>Американские фондовые индексы закрылись резким снижением в четверг, поскольку беспокойство инвесторов усилилось в преддверии выхода показателя инфляции CPI в пятницу, которые, как ожидается, покажут, что потребительские цены в мае остались высокими.</p><p>Продажи усилились к концу сессии. Акции роста с мегакапитализацией возглавили снижение: акции Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> и бумаги Amazon.com Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> просели в диапазоне от 3,6% и 4,2% соответственно, что оказало наибольшее давление на индексы S&amp;P 500 и Nasdaq.</p><p>Доходность 10-летних казначейских облигаций США <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> поднялась на 3,073% до максимума с 11 мая.</p><p>Ожидается, что данные укажут на рост потребительских цен на 0,7% в мае, в то время как базовый индекс потребительских цен, не включающий волатильные продовольственный и энергетический секторы, за месяц вырос на 0,5%.</p><p>Индекс Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> закрылся снижением на 1,94% до 32.272,79 пункта, индекс S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> упал на 2,38% до 4.017,82 пункта​, ​Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> - на 2,75% до 11.754,226 пункта​.</p><p><br/></p><p><br/></p><p><br/></p><p>        </p><p><br/></p><p>Оригинал сообщения на английском языке доступен по коду<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW2RL" data-type="storyId" data-story-id="nL1N2XW2RL" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Каролина Валеткевич при участии Девика Джейна и Мехназы Ясмин в Бангалоре)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6)</p></div>
