2022-06-09 ES    1654737184000   1654737184000                                           DJIA:ตลาดหุ้นนิวยอร์ค:หุ้นสหรัฐดิ่งลงขณะบอนด์ยิลด์พุ่งขึ้นเหนือ 3%  urn:newsml:reuters.com:20220609:nL4N2XW06X:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="storyContent" lang="th"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"></p><p>             นิวยอร์ค--9 มิ.ย.--รอยเตอร์</p><p> </p><ul class="bulleted-list arrowlist"><li><p>ตลาดหุ้นสหรัฐปิดดิ่งลงในวันพุธ ในขณะที่อัตราผลตอบแทนพันธบัตรรัฐบาลสหรัฐประเภทอายุ 10 ปีพุ่งขึ้นเหนือระดับสำคัญทางจิตวิทยาที่ 3% และราคาน้ำมันดิบพุ่งสูง โดยการทะยานขึ้นของราคาน้ำมันดิบส่งผลให้นักลงทุนกังวลกับภาวะเงินเฟ้อและแนวโน้มอัตราดอกเบี้ย ทั้งนี้ ราคาน้ำมันดิบเบรนท์พุ่งขึ้น 3.01 ดอลลาร์ หรือ 2.5% มาปิดตลาดที่ 123.58 ดอลลาร์ต่อบาร์เรล ซึ่งถือเป็นระดับปิดสูงสุดนับตั้งแต่วันที่ 8 มี.ค. หรือระดับปิดสูงสุดในรอบ 13 สัปดาห์ โดยปัจจัยดังกล่าวส่งผลให้ดัชนีหุ้นกลุ่มการขนส่งของสหรัฐดิ่งลง 3.8% แต่ดัชนีหุ้นกลุ่มพลังงานของสหรัฐปิดตลาดในแดนบวก และถือเป็นดัชนีหุ้นกลุ่มใหญ่เพียงกลุ่มเดียวจากทั้งหมด 11 กลุ่มในสหรัฐที่ปิดตลาดในแดนบวกในวันพุธ </p></li><li><p>ดัชนีเฉลี่ยอุตสาหกรรมดาวโจนส์ปิดร่วงลง 0.81% สู่ 32,910.9, ดัชนี S&amp;P 500 ปิดดิ่งลง 1.08% สู่ 4,115.77 หลังจากเพิ่งปิดตลาดในแดนบวกมานานติดต่อกัน 2 วัน และดัชนี Nasdaq ปิดร่วงลง 0.73% สู่ 12,086.27</p></li><li><p>หุ้นอินเทล คอร์ปซึ่งเป็นบริษัทผู้ผลิตชิปดิ่งลง 5.3% หลังจากซิตี้กรุ๊ปปรับลดการคาดการณ์ที่มีต่ออินเทลลงเป็นครั้งที่สองในรอบหนึ่งสัปดาห์ โดยซิตี้กรุ๊ประบุว่าความต้องการซื้อเครื่องคอมพิวเตอร์ส่วนบุคคล (พีซี) มีความไม่แน่นอน และผลกำไรของอินเทลอาจจะอยู่ในระดับอ่อนแอเกินคาดในไตรมาสสอง ทางด้านหุ้นบริษัทอื่น ๆ ในกลุ่มผู้ผลิตชิปรูดลงด้วยเช่นกัน </p></li><li><p>อัตราผลตอบแทนพันธบัตรรัฐบาลสหรัฐประเภทอายุ 10 ปีปรับขึ้นจาก 2.979% ในช่วงท้ายวันอังคาร สู่ 3.027% ในช่วงท้ายวันพุธ หลังจากกระทรวงการคลังสหรัฐเปิดประมูลพันธบัตรอายุ 10 ปี แต่ความต้องการซื้ออยู่ในระดับอ่อนแอ โดยการพุ่งขึ้นของอัตราผลตอบแทนพันธบัตร (บอนด์ยิลด์) มักจะส่งผลลบต่อตลาดหุ้น ทั้งนี้ นายโรเบิร์ต พาฟลิค ผู้จัดการพอร์ตลงทุนของบริษัทดาโกตา เวลธ์กล่าวว่า "อัตราผลตอบแทนพันธบัตรอายุ 10 ปีพุ่งขึ้นเหนือ 3% และนั่นคือปัจจัยหนึ่งที่ทำให้ตลาดหุ้นดิ่งลงในวันพุธ เพราะนักลงทุนมุ่งความสนใจไปที่ระดับ 3% โดยมองว่าเป็นระดับที่บ่งชี้ถึงการปรับขึ้นอัตราดอกเบี้ย และเป็นระดับที่สะท้อนให้เห็นถึงภาวะเงินเฟ้อและความผันผวนในตลาด"  </p></li><li><p>นักลงทุนใช้ความระมัดระวังในการลงทุน ขณะที่รอดูดัชนีราคาผู้บริโภค (CPI) ประจำเดือนพ.ค.ที่รัฐบาลสหรัฐจะรายงานออกมาในวันศุกร์นี้ โดยนักลงทุนคาดว่าดัชนี CPI อาจพุ่งขึ้น 8.3% ในเดือนพ.ค.เมื่อเทียบรายปี หลังจากทะยานขึ้น 8.3% ในเดือนเม.ย.เช่นกัน แต่ดัชนี CPI พื้นฐานที่ไม่รวมราคาอาหารและพลังงานอาจชะลอตัวลงในเดือนพ.ค.เมื่อเทียบรายปี ทั้งนี้ นักลงทุนคาดว่า ในการประชุมของคณะกรรมการกำหนดนโยบายของเฟด (FOMC) ในวันที่ 14-15 มิ.ย.นั้น เฟดมีแนวโน้มจะปรับขึ้นกรอบเป้าหมายอัตราดอกเบี้ย 0.50% สู่ 1.25-1.50% และหลังจากนั้นเฟดก็มีแนวโน้มจะปรับขึ้นกรอบเป้าหมายอัตราดอกเบี้ยอีก 0.50% สู่ 1.75-2.00% ในเดือนก.ค. โดยเฟดอาจจะปรับขึ้นอัตราดอกเบี้ยอีก 0.50% ในเดือนก.ย.ด้วย เพื่อรับมือกับภาวะเงินเฟ้อ--จบ--</p></li></ul><p><br/></p><p>        (รอยเตอร์ โดย จิตร โพธิ์แก้ว แปลและเรียบเรียง) </p><p>        ((<a href="mailto:jit.phokaew@thomsonreuters.com" data-type="email" translate="no">jit.phokaew@thomsonreuters.com</a>; โทร 08-7689-6043; </p><p>Reuters Messaging: <a href="rm://jit.phokaew.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">jit.phokaew.thomsonreuters.com@reuters.net</a>))</p><p><br/></p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p></div>
           ES    1654742188000   1654742188000                                    GLOBAL MARKETS-Asian shares slip, bond yields rise as investors await ECB  urn:newsml:reuters.com:20220609:nL1N2XW035:4    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-by">By Andrew Galbraith</p><p class="tr-story-p1"><span class="tr-dateline">SHANGHAI, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Asian stocks fell, U.S. bond yields rose and a soaring dollar pushed to a two-decade high against the yen on Thursday as investors worried about the outlook for more rate rises ahead of a key meeting of the European Central Bank later in the day.</p><p>But before the meeting, at which the ECB is set to bring to an end its Asset Purchase Programme and signal rate hikes to combat rising inflation, moves in the Asian session were relatively muted as many investors kept to the sidelines.</p><p>"It's classic pre-central-bank-meeting price action. To speculate now on anything other than an hourly timeframe, or an intraday timeframe, doesn't make a whole lot of sense at the moment," said Matt Simpson, senior market analyst at City Index in Sydney.</p><p>"It's the most exciting meeting since (Christine Lagarde) has been at the helm, since Draghi was here - 'whatever it takes'."</p><p>Adding to concern over European inflation, data showed the euro zone economy grew much faster in the first quarter than the  previous three months, despite the war in Ukraine. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV0IE" data-type="storyId" data-story-id="nL1N2XV0IE" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>As investors guess at the size and pace of ECB tightening, they are also awaiting U.S. consumer price data on Friday that the White House has said it expects to be "elevated". Economists expect annual inflation to be 8.3%, according to a Reuters poll.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nW1N2WC04A" data-type="storyId" data-story-id="nW1N2WC04A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>While Asian share markets have risen around 8% from nearly two-year lows touched last month, investors remain worried that central bank policy tightening to control inflation could spark an economic slowdown.</p><p>In morning trade, MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> was down 0.39%, tracking losses in U.S. stocks in the previous session.</p><p>Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> were down 1.19% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> slipped 0.64%, though Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> eked out a gain of less than 0.2% and Chinese A-shares were flat.</p><p>In Japan, the Nikkei stock index <a href="reuters://REALTIME/Verb=FullQuote/ric=.N225" data-type="ric" data-ric=".N225" translate="no" dir="ltr">.N225</a> was also unchanged.</p><p>Overnight, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.81%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.08% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.73%.</p><p>"Over the last two weeks, trading has been in a very narrow range and also based on very low volumes," analysts at ING said in a note.</p><p>"Previous instances of this range trading on low volumes have usually preceded a sharp down-shift," they cautioned, adding that the ECB meeting and Friday's U.S. price data were likely "catalysts for a more bearish outlook."</p><p>The wait for U.S. price data also weighed on U.S. Treasuries, which saw yields rise following a weak auction of 10-year notes on Wednesday. </p><p>The U.S. 10-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> edged up on Thursday to 3.0548% from a U.S. close of 3.029% on Wednesday and the two-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a>, climbed to 2.8027% compared with a U.S. close of 2.774%.</p><p>Rising yields supported the dollar, particularly against the yen <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>, which dropped to a 20-year low of 134.56. The Japanese currency has been weighed down by a widening policy divergence, with the Bank of Japan remaining one of the few global central banks to maintain a dovish stance. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>The global dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> was slightly higher at 102.6, and the euro was flat ahead of the ECB meeting at $1.0712. <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a></p><p>Crude oil prices extended gains, rising to their highest levels in three months on hopes for strong U.S. demand and a recovery in China as COVID-19 curbs are eased.</p><p>Global benchmark Brent crude <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> was last at $123.83 per barrel, up 0.2% on the day. U.S. crude <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> added 0.17% to $122.32.</p><p>Gold, sensitive to rate hikes but seen as an inflation edge, was weaker. Spot gold <a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a> lost 0.1% to %1,851.35 per ounce. <a href="reuters://REALTIME/verb=Headlines/ric=GOL/" data-type="newsExpression" data-expression="GOL/" translate="no" dir="ltr">GOL/</a></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Reporting by Andrew Galbraith; Editing by Sam Holmes)</p><p class="tr-contactinfo">(( <a href="mailto:Andrew.Galbraith@tr.com" data-type="email" translate="no">Andrew.Galbraith@tr.com</a> ; +86 21 2083 0079; Reuters Messaging: <a href="rm://andrew.galbraith.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">andrew.galbraith.thomsonreuters.com@reuters.net</a> ; Twitter: <a href="https://twitter.com/apgalbraith" data-type="url" class="tr-link" translate="no">https://twitter.com/apgalbraith</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 1)</p></div>
