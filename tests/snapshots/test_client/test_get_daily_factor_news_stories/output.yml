           ES    1654873779000   1654873779000             BOLSA EUA-Wall St enervada com inflação quente a provocar receios de política Fed mais combativa  urn:newsml:reuters.com:20220610:nL6N2XX09W:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os índices de acções dos Estados Unidos deslizaram, esta sexta-feira, à medida que os preços ao consumidor subiram mais que o esperado em Maio, frustrando esperanças que a inflação esteja a atingir o seu pico e alimentando preocupações de medidas mais agressivas por parte da Reserva Federal para a domar.</p><p>Todos os 11 principais sectores de S&amp;P negociaram em baixa. Os sectores dos serviços de comunicação <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>, das tecnológicas <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> e dos bens e serviços não-essenciais <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCD" data-type="ric" data-ric=".SPLRCD" translate="no" dir="ltr">.SPLRCD</a> diminuíram entre 2,5% e 3,2%. As financeiras <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPSY" data-type="ric" data-ric=".SPSY" translate="no" dir="ltr">.SPSY</a> e os bancos <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> perderam 2,8%.</p><p>O relatório do Departamento do Trabalho mostrou que o Índice de Preços ao Consumidor (IPC) dos Estados Unidos acelerou para 1% em Maio, de 0,3% em Abril, enquanto, numa base anual, subiu 8,6%, à medida que os preços da gasolina atingiram um nível recorde e o custo dos serviços subiu ainda mais. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW25Z" data-type="storyId" data-story-id="nL1N2XW25Z" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Os economistas inquiridos pela Reuters tinham previsto que o IPC mensal subisse 0,7%.</p><p>Os preços principais do IPC, que excluem os voláteis produtos alimentares e energéticos, subiram 6% após um aumento de 6,2% em Abril, numa base anual.</p><p>"O que isto faz provavelmente é mudar o cálculo do que a Fed poderá fazer em Setembro contra o que poderá fazer na próxima semana", disse Art Hogan, principal estratega de mercado na National Securities, em Nova Iorque.</p><p>"Com isto quero dizer, está mais garantido um aumento da taxa de 50 pontos-base na próxima semana... mas a aposta em Setembro tinha sido de 50-50 entre 25 bps e 50 bps e isto agora mudou definitivamente para 50 bps".</p><p><br/></p><p>Texto integral em inglês: <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX2KD" data-type="storyId" data-story-id="nL4N2XX2KD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Por Devik Jain e Mehnaz Yasmin; Tradução para português por Tiago Brandão, Gdansk Newsroom, Editado em portugues por Sergio Goncalves em Lisboa)</p><p class="tr-contactinfo">(( <a href="mailto:gdansk.newsroom@thomsonreuters.com" data-type="email" translate="no">gdansk.newsroom@thomsonreuters.com</a> ; +48 58 769 66 00) )</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 2)</p></div>
           ES    1654873444000   1654873444000           Wall Street se desploma por elevada inflación, que hace temer una política más combativa de la Fed  urn:newsml:reuters.com:20220610:nL1N2XX1G3:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            