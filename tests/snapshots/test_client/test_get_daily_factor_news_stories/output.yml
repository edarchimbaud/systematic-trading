                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Los principales índices de Wall Street abrieron a la baja el jueves, ya que el alza del rendimiento de los bonos presionaba a los valores tecnológicos y de crecimiento, mientras que la preocupación por la inflación y las subidas de las tasas de interés mermaba el apetito por el riesgo.</p><p>En la apertura, el Promedio Industrial Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 82,28 puntos, o un 0,25%, a 32.828,62 unidades; el índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> cedía 14,12 puntos, o un 0,34%, a 4.101,65 unidades; y el Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> restaba 69,80 puntos, o un 0,58%, a 12.016,47 unidades.</p><p><br/></p><p class="tr-signoff"> (Reporte de Devik Jain en Bengaluru<br/>Editado en español por Carlos Serrano)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; dentro de EEUU +1 646 223 8780; fuera de EEUU +91 80 6182 2062; Mesa de edición en español; +56224374408; Twitter: <a href="https://twitter.com/ReutersLatam" data-type="url" class="tr-link" translate="no">https://twitter.com/ReutersLatam</a>; facebook.com/ReutersLatam/))</p><div class="tr-additinfo"><pre>REUTERS CS JLL \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-WALLST/ (APERTURA)</p></div>
           ES    1654781949000   1654781949000                                  BOLSA EUA-Wall Street abre em baixa com inflação e preocupações sobre juros  urn:newsml:reuters.com:20220609:nL6N2XW097:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            