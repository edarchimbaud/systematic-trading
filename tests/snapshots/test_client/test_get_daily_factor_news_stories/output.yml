                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="storyContent" lang="ko"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">뉴욕, 6월10일 (로이터)</span><span class="tr-dl-sep"> - </span>미국 5월 소비자물가지수(CPI) 발표를 앞두고 불안감이 증폭되면서 9일(현지시간) 미국 주요 주가지수가 일제히 하락했다.</p><p><br/></p><p>이날 장 후반으로 갈수록 매도세는 강화됐다. 애플과 아마존 주가는 각각 3.6%, 4.2% 하락해 S&amp;P500지수와 나스닥지수 하락을 주도했다.</p><p><br/></p><p>S&amp;P500지수 11개 주요 업종이 모두 하락한 가운데 특히 통신서비스와 기술 업종의 하락폭이 가장 컸다.</p><p><br/></p><p>미국 5월 CPI는 전월 대비 0.7% 상승했을 것으로, 근원 CPI는 0.5% 상승했을 것으로 전망되고 있다.</p><p><br/></p><p>다우존스산업지수는 638.11포인트(1.94%) 하락한 32,272.79에, S&amp;P500지수는 97.95포인트(2.38%) 하락한 4,017.82에, 나스닥종합지수는 332.05포인트(2.75%) 하락한 11,754.23에 마감했다.</p><p><br/></p><p>주요 주가지수는 5월 중순 이후 최고 일일 하락률을 기록했다. 올해 들어 S&amp;P500지수는 15.7%, 나스닥지수는 약 25%가 하락했다.</p><p><br/></p><p>만약 인플레이션 지표가 예상보다 높게 나올 경우 연방준비제도가 예상보다 공격적으로 금리를 인상할 것이라는 우려가 강화될 수 있다.</p><p><br/></p><p>* 원문기사 <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW2RL" data-type="storyId" data-story-id="nL1N2XW2RL" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>다음은 간밤 유럽 주요 주가지수 마감 현황이다.</p><p><br/></p><div class="story-table-container"><table class="story-basic-table"><tbody><tr><td><p>지수</p></td><td><p>당일 등락</p></td><td><p>최종</p></td><td><p>2022년 중</p></td></tr><tr><td><p>유로존 우량주</p></td><td><p>-64.48 (-1.70%)</p></td><td><p>3,724.45</p></td><td><p>-13.35%</p></td></tr><tr><td><p>유로스톡스</p></td><td><p>-6.59 (-1.56%)</p></td><td><p>415.78</p></td><td><p>-13.17%</p></td></tr><tr><td><p>유럽 스톡스600</p></td><td><p>-5.99 (-1.36%)</p></td><td><p>434.38</p></td><td><p>-10.95%</p></td></tr><tr><td><p>프랑스 CAC40</p></td><td><p>-90.17 (-1.40%)</p></td><td><p>6,358.46</p></td><td><p>-11.11%</p></td></tr><tr><td><p>영국 FTSE100</p></td><td><p>-116.79 (-1.54%)</p></td><td><p>7,476.21</p></td><td><p>+1.24%</p></td></tr><tr><td><p>독일 DAX</p></td><td><p>-247.19 (-1.71%)</p></td><td><p>14,198.80</p></td><td><p>-10.61%</p></td></tr></tbody></table></div><p><br/></p><p class="tr-signoff"> (권오신 기자)</p><p class="tr-contactinfo">(( <a href="mailto:Ohshin.Gwon@thomsonreuters.com" data-type="email" translate="no">Ohshin.Gwon@thomsonreuters.com</a> ; Reuters Messaging: <a href="rm://Ohshin.Gwon.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">Ohshin.Gwon.thomsonreuters.com@reuters.net</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/</p></div>
2022-06-10 ES    1654823742000   1654823742000                                              DJIA:ตลาดหุ้นนิวยอร์ค:หุ้นสหรัฐดิ่งลงรุนแรงขณะตลาดรอดูดัชนี CPI  urn:newsml:reuters.com:20220610:nL4N2XX08V:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="storyContent" lang="th"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"></p><p>             นิวยอร์ค--10 มิ.ย.--รอยเตอร์</p><p> </p><ul class="bulleted-list arrowlist"><li><p>ตลาดหุ้นสหรัฐปิดดิ่งลงอย่างรุนแรงในวันพฤหัสบดี ในขณะที่นักลงทุนรอดูดัชนีราคาผู้บริโภค (CPI) ที่รัฐบาลสหรัฐจะรายงานออกมาในวันศุกร์ โดยนักลงทุนกังวลว่าดัชนี CPI อาจจะยังคงอยู่ในระดับสูงในเดือนพ.ค. และกังวลว่าถ้าหากสหรัฐรายงานดัชนี CPI ที่สูงเกินคาด ปัจจัยดังกล่าวก็อาจจะกระตุ้นให้ธนาคารกลางสหรัฐ (เฟด) ปรับขึ้นอัตราดอกเบี้ยอย่างแข็งกร้าวกว่าที่เคยคาดการณ์กันไว้ ทั้งนี้ นักลงทุนคาดว่า ดัชนี CPI ทั่วไปอาจพุ่งขึ้น 8.3% ในเดือนพ.ค.เมื่อเทียบรายปี หลังจากทะยานขึ้น 8.3% ในเดือนเม.ย.เมื่อเทียบรายปี ส่วนดัชนี CPI ทั่วไปแบบเทียบรายเดือนอาจปรับขึ้น 0.7% ในเดือนพ.ค. ทางด้านดัชนี CPI พื้นฐานที่ไม่รวมราคาอาหารและพลังงานอาจปรับขึ้น 0.5% ในเดือนพ.ค.เมื่อเทียบรายเดือน นอกจากนี้ นักลงทุนยังคาดการณ์กันอีกด้วยว่า ในการประชุมของคณะกรรมการกำหนดนโยบายของเฟด (FOMC) ในวันที่ 14-15 มิ.ย.นั้น เฟดมีแนวโน้มจะปรับขึ้นกรอบเป้าหมายอัตราดอกเบี้ย 0.50% สู่ 1.25-1.50% และหลังจากนั้นเฟดก็มีแนวโน้มจะปรับขึ้นกรอบเป้าหมายอัตราดอกเบี้ยอีก 0.50% สู่ 1.75-2.00% ในเดือนก.ค.</p></li><li><p>ดัชนีเฉลี่ยอุตสาหกรรมดาวโจนส์ปิดดิ่งลง 1.94% สู่ 32,272.79, ดัชนี S&amp;P 500 ปิดรูดลง 2.38% สู่ 4,017.82; และดัชนี Nasdaq ปิดดิ่งลง 2.75% สู่ 11,754.23 โดยการดิ่งลงของทั้งสามดัชนีในวันพฤหัสบดีถือเป็นการดิ่งลงครั้งใหญ่ที่สุดนับตั้งแต่กลางเดือนพ.ค. นอกจากนี้ ดัชนี S&amp;P 500 ก็รูดลงมาแล้ว 15.7% จากช่วงต้นปีนี้ ส่วนดัชนี Nasdaq ดิ่งลงมาแล้วราว 25% จากช่วงต้นปีนี้ ทั้งนี้ หุ้นทั้ง 11 กลุ่มใหญ่ในตลาดหุ้นสหรัฐปิดตลาดในแดนลบในวันพฤหัสบดี โดยหุ้นกลุ่มบริการการสื่อสารและหุ้นกลุ่มเทคโนโลยีถือเป็นหุ้น 2 กลุ่มที่ดิ่งลงมากที่สุด </p></li><li><p>หุ้นบริษัทขนาดใหญ่ในกลุ่มเติบโตดิ่งลงอย่างรุนแรง โดยหุ้นแอปเปิลรูดลง 3.6% ส่วนหุ้นอะเมซอนดอทคอมดิ่งลง 4.2% และหุ้นทั้งสองตัวนี้ส่งผลลบเป็นอย่างมากต่อดัชนี S&amp;P 500 และ Nasdaq นอกจากนี้ ตลาดหุ้นก็ได้รับแรงกดดันจากการพุ่งขึ้นของอัตราผลตอบแทนพันธบัตร (บอนด์ยิลด์) ด้วย โดยอัตราผลตอบแทนพันธบัตรรัฐบาลสหรัฐประเภทอายุ 10 ปีพุ่งขึ้นแตะ 3.073% ในระหว่างช่วงการซื้อขายวันพฤหัสบดี ซึ่งถือเป็นจุดสูงสุดนับตั้งแต่วันที่ 11 พ.ค. ทั้งนี้ ตลาดหุ้นได้รับแรงกดดันจากการที่ราคาน้ำมันดิบเคลื่อนตัวอยู่ในระดับสูงในช่วงนี้ด้วยเช่นกัน </p></li><li><p>นายปีเตอร์ ทูซ ประธานบริษัทเชส อินเวสท์เมนท์ เคาน์เซลกล่าวว่า "ผมคาดว่ารายงานดัชนี CPI จะอยู่ในภาวะไร้ทิศทางชัดเจน โดยดัชนี CPI ทั่วไปอาจจะอยู่ในระดับสูง แต่ดัชนี CPI พื้นฐานอาจร่วงลง และปัจจัยนี้จะส่งผลบวกต่อตลาดหุ้น เพราะสิ่งนี้จะแสดงให้เห็นว่าสถานการณ์เริ่มเปลี่ยนแปลงไป" </p></li><li><p>หุ้นบริษัทอาลีบาบา กรุ๊ปดิ่งลง 8.1% หลังจากบริษัทแอนท์ กรุ๊ปที่อยู่ในเครืออาลีบาบาระบุว่า แอนท์ กรุ๊ปยังไม่มีแผนที่จะเสนอขายหุ้นต่อสาธารณชนครั้งแรก (IPO)--จบ--</p></li></ul><p><br/></p><p>        (รอยเตอร์ โดย จิตร โพธิ์แก้ว แปลและเรียบเรียง) </p><p>        ((<a href="mailto:jit.phokaew@thomsonreuters.com" data-type="email" translate="no">jit.phokaew@thomsonreuters.com</a>; โทร 08-7689-6043; </p><p>Reuters Messaging: <a href="rm://jit.phokaew.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">jit.phokaew.thomsonreuters.com@reuters.net</a>))</p><p><br/></p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p></div>
           ES    1654845178000   1654845178000                             US STOCKS-Уолл-стрит резко упала перед выходом CPI, Apple, Amazon потеряли 3%-4%  urn:newsml:reuters.com:20220610:nL8N2XX18V:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            