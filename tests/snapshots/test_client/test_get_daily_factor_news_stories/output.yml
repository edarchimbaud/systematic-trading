                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stock indexes fell sharply at the open on Friday as consumer prices rose more than expected in May, dashing hopes that inflation is peaking and fanning worries about more aggressive steps by the Federal Reserve to tame it.</p><p>The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 219.27 points, or 0.68%, at the open to 32,053.52.</p><p>The S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> opened lower by 43.43 points, or 1.08%, at 3,974.39, while the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 210.34 points, or 1.79%, to 11,543.88 at the opening bell.</p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain in Bengaluru; Editing by Aditya Soni)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; within U.S. +1 646 223 8780; outside U.S. +91 80 6182 2062; ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (URGENT)</p></div>
