           ES    1654765610000   1654765610000                                                    GLOBAL MARKETS-Europe buckles up for ECB 'liftoff' signal  urn:newsml:reuters.com:20220609:nL8N2XW1RF:4    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Europe waits for ECB liftoff signal on first rate rise</li><li class="tr-summaryitem">Yen hits 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble as Shanghai sees new COVID-19 curbs</li><li class="tr-summaryitem">Oil holds about $123 a barrel</li><li class="tr-summaryitem">Graphic: Global asset performance <a href="http://tmsnrt.rs/2yaDPgn" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2yaDPgn</a></li><li class="tr-summaryitem">Graphic: World FX rates <a href="http://tmsnrt.rs/2egbfVh" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2egbfVh</a></li><li class="tr-summaryitem"></li></ul><p class="tr-by">By Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">LONDON, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Investors buckled up on Thursday for the European Central Bank’s signal that it is ready to raise its interest rates for the first time in a decade, while the yen weakened to a new 20-year low on bets the Bank of Japan will lag way behind.</p><p>There was little else worth focusing on. How fast the ECB will now lift the euro zone's subzero borrowing costs has dominated markets for months, coming as part of the most widespread tightening of global monetary policy in decades. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Bond dealers marked the moment by pushing Germany's 10-year government bond yield - the main proxy for European borrowing rates - to its highest level in nearly eight years. Stocks slipped nearly 1% <a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a>. The euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> barely budged. <a href="reuters://REALTIME/verb=Headlines/ric=/FRX" data-type="newsExpression" data-expression="/FRX" translate="no" dir="ltr">/FRX</a></p><p>With euro zone inflation at a record-high 8.1% and broadening quickly, the ECB has already flagged a series of moves, including also ending its long-running asset buying programme at the end of this month. Details will be crucial though.</p><p>"The bar has been set pretty high by the drum beat of recent comments (from top ECB policymakers)," said Saxo Bank's head of head of FX strategy John Hardy, referring to signals that rates will start rising next month, possibly even by a meaty half percent. </p><p>"So it is about A) do they clear that bar, and B) how does market react.... I don't think they (ECB) will want to take anything off the table."</p><p><div class="tr-resource-ref" id="g80bfb2c6-c206-448b-bdad-3c03fa675ee9"><div class="tr-image"><div class="tr-image-components"><img src="https://graphics.reuters.com/EUROZONE-MARKETS/zdpxowdowvx/chart.png" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9ncmFwaGljcy5yZXV0ZXJzLmNvbS9FVVJPWk9ORS1NQVJLRVRTL3pkcHhvd2Rvd3Z4L2NoYXJ0LnBuZw==&amp;storyId=urn:newsml:reuters.com:20220609:nL8N2XW1RF:4&amp;key=61d4b779b824636a3f8a1fff0e5007faab38a37cd3e42ae4c7ed8a1437a7b946abd4f9805bc8c93f3b82d0984c5983460231cc0dd18315b871c9bd16162028ec"/></div></div></div></p><p>Losses in European stocks were broad-based and led by miners <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXPP" data-type="ric" data-ric=".SXPP" translate="no" dir="ltr">.SXPP</a>, while the energy sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXEP" data-type="ric" data-ric=".SXEP" translate="no" dir="ltr">.SXEP</a> was the sole gainer, up 0.4% as oil prices remained above an eyewatering $123 a barrel even as China imposed new COVID lockdown measures in Shanghai. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW01L" data-type="storyId" data-story-id="nL1N2XW01L" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span> <a href="reuters://REALTIME/verb=Headlines/ric=O/R" data-type="newsExpression" data-expression="O/R" translate="no" dir="ltr">O/R</a></p><p>Asian stocks had fallen overnight and Wall Street futures were flat <a href="reuters://REALTIME/Verb=FullQuote/ric=ESc1" data-type="ric" data-ric="ESc1" translate="no" dir="ltr">ESc1</a><a href="reuters://REALTIME/verb=Headlines/ric=.N" data-type="newsExpression" data-expression=".N" translate="no" dir="ltr">.N</a>, although it was more to do with the renewed rise in both global bond yields and the dollar that will ultimately mean tighter financial conditions.</p><p>MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> was closing down 0.65%, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> down 1.2% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> 0.5% lower. Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.75% and Chinese A-shares fell 1% </p><p>"It's classic pre-central-bank-meeting price action," said Matt Simpson, senior market analyst at City Index in Sydney, again referring to the 1145 GMT and 1230 GMT and ECB announcement and news conference. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>"It's the most exciting meeting since (Christine Lagarde) has been at the helm, since Draghi was here - 'whatever it takes'."</p><p><br/></p><p>YEN LOWS</p><p>The other major focus for global investors was on the backsliding Japanese yen, which dropped to a 20-year low against the dollar of 134.56 <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a> before regaining a little ground. It is also nearing crucial levels against China's yuan which are highly sensitive for Asia.</p><p>The Japanese currency has been weighed down by a widening policy divergence, with the Bank of Japan remaining one of the few global central banks not signalling higher interest rates at present. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>The global dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a>, which is up nearly 7% this year, was holding steady at 102.51, and the euro was flat ahead of the ECB meeting at $1.0719 <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> and testing 1.05 against the neighbouring Swiss franc.     </p><p>The U.S. 10-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> ticked up on Thursday to 3.0344% from a U.S. close of 3.029% on Wednesday and the two-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> climbed to 2.7887% compared with a U.S. close of 2.774%.</p><p>Adding to concern over European inflation, data showed the euro zone economy grew much faster in the first quarter than the  previous three months, despite the war in Ukraine. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV0IE" data-type="storyId" data-story-id="nL1N2XV0IE" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>As investors guess at the size and pace of ECB tightening, they are also awaiting U.S. consumer price data on Friday which the White House has said it expects to be "elevated". Economists expect annual inflation to be 8.3%, according to a Reuters poll.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nW1N2WC04A" data-type="storyId" data-story-id="nW1N2WC04A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>On Wednesday, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.81%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.08% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.73%.</p><p>"Over the last two weeks, trading has been in a very narrow range and also based on very low volumes," analysts at ING said in a note.</p><p>"Previous instances of this range trading on low volumes have usually preceded a sharp down-shift," they cautioned, adding that the ECB meeting and Friday's U.S. price data were likely "catalysts for a more bearish outlook".</p><p><div class="tr-resource-ref" id="b5c878bf-3fd9-4d11-ab88-dc613caeea0d"><div class="tr-image"><div class="tr-image-components"><img src="https://fingfx.thomsonreuters.com/gfx/mkt/egpbkwxeovq/ecb0706.PNG" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9maW5nZngudGhvbXNvbnJldXRlcnMuY29tL2dmeC9ta3QvZWdwYmt3eGVvdnEvZWNiMDcwNi5QTkc=&amp;storyId=urn:newsml:reuters.com:20220609:nL8N2XW1RF:4&amp;key=6b3ca2d628ff74877b9fe8ed12dd2d0ad34cc3c7cd180d0803dff077c6196bfaaae9c2b657834fd29f2d7ecbd8b0670d2aa6fda29ffc9548f1e2ab0a83bf0b3c"/></div></div></div></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Additional reporting by Andrew Galbraith in Shanghai, Editing by Raissa Kasolowsky)</p><p class="tr-contactinfo">(( <a href="mailto:marc.jones@thomsonreuters.com" data-type="email" translate="no">marc.jones@thomsonreuters.com</a> ; +44 (0) 20 7513 4042; Reuters Messaging: <a href="rm://marc.jones.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">marc.jones.thomsonreuters.com@reuters.net</a> Twitter <a href="https://twitter.com/marcjonesrtrs" data-type="url" class="tr-link" translate="no">https://twitter.com/marcjonesrtrs</a>) )</p><div class="tr-additinfo"><pre>For Reuters Live Markets blog on European and UK stock markets, please click on: <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 3)</p></div>
           ES    1654775741000   1654775741000                                     BOLSA EUA-Futuros recuperam com ganhos Tesla e outras acções crescimento  urn:newsml:reuters.com:20220609:nL6N2XW07Y:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os futuros do índice de acções dos Estados Unidos subiram, esta quinta-feira, liderados pela Tesla e outras acções de crescimento após um amplo 'selloff' em Wall Street por causa de preocupações sobre a subida da inflação e o caminho para a subida das taxas de juro.</p><p>As acções do fabricante de veículos eléctricos <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> avançaram 3,5% na pré-abertura com a venda de 32.165 veículos fabricados na China no mês passado, um aumento acentuado em relação aos 1.152 em Abril. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0HP" data-type="storyId" data-story-id="nL1N2XW0HP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>A UBS também melhorou o rating das acções da Tesla para "buy" e aumentou as suas estimativas de lucro para os próximos três anos. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1P7" data-type="storyId" data-story-id="nL4N2XW1P7" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>As acções de outras empresas 'megacap', incluindo a Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> e a Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a>, ganharam 0,4% e 0,7%, respectivamente.</p><p>O S&amp;P 500 fechou a perder 1,1% na quarta-feira, arrastado para baixo pelos fabricantes de 'chips', após um relatório em baixa da corretora Citi Research sobre a Intel Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=INTC.O" data-type="ric" data-ric="INTC.O" translate="no" dir="ltr">INTC.O</a> e as elevadas 'yields' do Tesouro dos Estados Unidos.</p><p>Um pico nos preços do petróleo Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> acima da barreira dos 123 dólares por barril deixou os investidores ansiosos antes do relatório do Índice de Preços ao VConsumidor dos Estados Unidos na sexta-feira.</p><p>Os intervenientes do mercado receiam que uma leitura quente sobre a inflação possa manter a Reserva Federal dos Estados Unidos no seu caminho de aumentar de forma agressiva as taxas de juro sob um panorama de um volátil mercado de acções, fortes gastos dos consumidores e um mercado de trabalho apertado.</p><p><br/></p><p>Texto integral em inglês: <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW24Z" data-type="storyId" data-story-id="nL4N2XW24Z" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Reportagem de Devik Jain e Mehnaz Yasmin; Tradução para português por Tiago Brandão, Gdansk Newsroom)</p><p class="tr-contactinfo">(( <a href="mailto:gdansk.newsroom@thomsonreuters.com" data-type="email" translate="no">gdansk.newsroom@thomsonreuters.com</a> ; +48 58 769 66 00) )</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/</p></div>
           ES    1654774468000   1654774468000                             BOLSA EUA-Futuros se recuperam com ganhos da Tesla e outras ações de crescimento  urn:newsml:reuters.com:20220609:nL6N2XW07U:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os futuros dos índices acionários dos Estados Unidos subiam nesta quinta-feira, liderados pela Tesla e outras ações de crescimento após liquidação em Wall Street por preocupações com o aumento da inflação e a trajetória de aumento de juros.</p><p>As ações da montadora de veículos elétricos <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> saltavam 3,5% na pré-abertura, depois de vender 32.165 veículos fabricados na China no mês passado, um aumento acentuado em relação aos 1.152 em abril.</p><p>O UBS também melhorou as ações da Tesla para "comprar" e aumentou sua estimativa de lucro para os próximos três anos. </p><p>Entre outras megacaps, Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> e Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> ganhavam 0,4% e 0,7%, respectivamente.</p><p>Às 8:34 (de Brasília), o futuro do Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> subia 0,56%, a 33.072,00 pontos, enquanto o contrato futuro do S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> ganhava 0,62%, a 4.139,50 pontos. O futuro do Nasdaq 100 <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> avançava 0,71%, a 12.705,75 pontos.</p><p>(Reportagem de Devik Jain e Mehnaz Yasmin em Bengaluru)</p><p>((Tradução Redação São Paulo, 55 11 5047 2984))</p><p>REUTERS CMO</p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-FUTUROS</p></div>
           ES    1654773742000   1654773742000                                                 US STOCKS-Futures rebound as Tesla, other growth stocks gain  urn:newsml:reuters.com:20220609:nL4N2XW24Z:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Futures up: Dow 0.48%, S&amp;P 0.54%, Nasdaq 0.61% </li></ul><p class="tr-story-p1"><span class="tr-dateline">June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stock index futures rose on Thursday, led by Tesla and other growth shares following a broad selloff on Wall Street on worries over surging inflation and the path for interest rate hikes.</p><p>The electric-vehicle maker's shares <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> jumped 3.5% in premarket trading as it sold 32,165 China-made vehicles last month, up sharply from 1,152 in April. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0HP" data-type="storyId" data-story-id="nL1N2XW0HP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>UBS also upgraded Tesla's stock to "buy" and raised its profit estimates for the next three years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1P7" data-type="storyId" data-story-id="nL4N2XW1P7" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Shares of other megacap companies, including Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> and Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a>, gained 0.4% and 0.7%, respectively.  </p><p>The S&amp;P 500 closed down 1.1% on Wednesday, dragged lower by chipmakers after a bearish brokerage report by Citi Research on Intel Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=INTC.O" data-type="ric" data-ric="INTC.O" translate="no" dir="ltr">INTC.O</a> and elevated U.S. Treasury yields.</p><p>A spike in Brent crude prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> above an eye-watering $123 a barrel has made investors anxious ahead of the U.S. consumer price index report on Friday.</p><p>Market participants fear a hot reading on inflation could keep the U.S. Federal Reserve on its path to raise interest rates aggressively against the backdrop of a volatile stock market, strong consumer spending and tight labor market.</p><p>On Wednesday, International Monetary Fund First Deputy Managing Director Gita Gopinath said U.S. inflation could remain above the Fed's 2% target for a long time based on current projections, and overall, the risks are towards the possibility that this will require much more steeper increases in rates. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV1UM" data-type="storyId" data-story-id="nL1N2XV1UM" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>The U.S. central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>At 6:58 a.m. ET, Dow e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> were up 158 points, or 0.48%, S&amp;P 500 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> were up 22.25 points, or 0.54%, and Nasdaq 100 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> were up 76.5 points, or 0.61%.</p><p>Alibaba <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> fell 3.5% after China's securities regulator said it had not conducted any assessment regarding a revival of Ant Group's initial public offering (IPO). <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nB9N2XF029" data-type="storyId" data-story-id="nB9N2XF029" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Bloomberg News reported earlier that Chinese financial regulators have started early-stage discussions on a potential revival of Ant Group's IPO. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1XW" data-type="storyId" data-story-id="nL4N2XW1XW" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>A reading on weekly jobless claims data is due at 08:30 a.m. ET.</p><p><br/></p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain and Mehnaz Yasmin in Bengaluru; Editing by Sriraj Kalluvila)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/</p></div>
           ES    1654773544000   1654773544000                                                    GLOBAL MARKETS-Europe buckles up for ECB 'liftoff' signal  urn:newsml:reuters.com:20220609:nL1N2XW0SK:4    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Europe waits for ECB to signal liftoff on first rate rise</li><li class="tr-summaryitem">Yen hits 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble as Shanghai sees new COVID-19 curbs</li><li class="tr-summaryitem">Oil holds at about $123 a barrel</li><li class="tr-summaryitem">Graphic: Global asset performance <a href="http://tmsnrt.rs/2yaDPgn" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2yaDPgn</a></li><li class="tr-summaryitem">Graphic: World FX rates <a href="http://tmsnrt.rs/2egbfVh" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2egbfVh</a></li><li class="tr-summaryitem"></li></ul><p class="tr-by">By Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">LONDON, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Investors buckled up on Thursday for the European Central Bank’s signal that it is ready to raise interest rates for the first time in a decade, while the yen weakened to a new 20-year low on bets the Bank of Japan will lag way behind.</p><p>There was little else worth focusing on. How fast the ECB will now lift the euro zone's sub-zero borrowing costs has dominated markets for months, coming as part of the most widespread tightening of global monetary policy in decades. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Bond dealers marked the moment by pushing Germany's 10-year government bond yield - the main proxy for European borrowing rates - to its highest level in nearly eight years. Stocks steadied after an early 1% slip <a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a>. The euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> barely budged. <a href="reuters://REALTIME/verb=Headlines/ric=/FRX" data-type="newsExpression" data-expression="/FRX" translate="no" dir="ltr">/FRX</a></p><p>With euro zone inflation at a record-high 8.1% and broadening quickly, the ECB has already flagged a series of moves, including also ending its long-running asset buying programme at the end of this month. Details will be crucial though.</p><p>Economists wonder whether it might risk its first half-point rise in 22 years when its starts the hiking process, most likely next month. There has also been speculation it will try to protect former debt crisis countries where borrowing costs have been veering up faster again. </p><p>"The bar has been set pretty high by the drum beat of recent comments (from top ECB policymakers)," said Saxo Bank's head of head of FX strategy John Hardy, referring to signals that rates will start rising next month, possibly by a meaty 50 bps. </p><p>"So it is about A) do they clear that bar, and B) how does market react.... I don't think they (ECB) will want to take anything off the table."</p><p><div class="tr-resource-ref" id="g80bfb2c6-c206-448b-bdad-3c03fa675ee9"><div class="tr-image"><div class="tr-image-components"><img src="https://graphics.reuters.com/EUROZONE-MARKETS/zdpxowdowvx/chart.png" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9ncmFwaGljcy5yZXV0ZXJzLmNvbS9FVVJPWk9ORS1NQVJLRVRTL3pkcHhvd2Rvd3Z4L2NoYXJ0LnBuZw==&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW0SK:4&amp;key=61d4b779b824636a3f8a1fff0e5007faab38a37cd3e42ae4c7ed8a1437a7b946abd4f9805bc8c93f3b82d0984c5983460231cc0dd18315b871c9bd16162028ec"/></div></div></div></p><p>Small but broad-based losses in European stocks were led by miners <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXPP" data-type="ric" data-ric=".SXPP" translate="no" dir="ltr">.SXPP</a> as China imposed new COVID lockdown measures in Shanghai <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW01L" data-type="storyId" data-story-id="nL1N2XW01L" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>, while the financials sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXEP" data-type="ric" data-ric=".SXEP" translate="no" dir="ltr">.SXEP</a> was the sole gainer on hopes banks will soon be able to charge higher lending rates. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV1N0" data-type="storyId" data-story-id="nL1N2XV1N0" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span><a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a><a href="reuters://REALTIME/verb=Headlines/ric=O/R" data-type="newsExpression" data-expression="O/R" translate="no" dir="ltr">O/R</a></p><p>Asian stocks had fallen overnight and Wall Street futures were flat <a href="reuters://REALTIME/Verb=FullQuote/ric=ESc1" data-type="ric" data-ric="ESc1" translate="no" dir="ltr">ESc1</a><a href="reuters://REALTIME/verb=Headlines/ric=.N" data-type="newsExpression" data-expression=".N" translate="no" dir="ltr">.N</a>, although it was more to do with the renewed rise in both global bond yields and the dollar, that will ultimately mean tighter financial conditions.</p><p>MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> was closing down 0.65%, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> down 1.2% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> 0.5% lower. Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.75% and Chinese A-shares fell 1% </p><p>"It's classic pre-central-bank-meeting price action," said Matt Simpson, senior market analyst at City Index in Sydney, again referring to the 1145 GMT and 1230 GMT and ECB announcement and news conference. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>"It's the most exciting meeting since (Christine Lagarde) has been at the helm, since Draghi was here - 'whatever it takes'."</p><p><br/></p><p>YEN LOWS</p><p>The other major focus for global investors was on the backsliding Japanese yen, which dropped to a 20-year low against the dollar of 134.56 <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a> before regaining a little ground. It is also nearing crucial levels against China's yuan which are highly sensitive for Asia.</p><p>The Japanese currency has been weighed down by a widening policy divergence, with the Bank of Japan remaining one of the few global central banks not signalling higher interest rates at present. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>The global dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a>, which is up nearly 7% this year, was holding steady at 102.51, and the euro was flat ahead of the ECB meeting at $1.0719 <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> and testing 1.05 against the neighbouring Swiss franc.     </p><p>The U.S. 10-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> ticked up on Thursday to 3.0344% from a U.S. close of 3.029% on Wednesday and the two-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> climbed to 2.7887% compared with a U.S. close of 2.774%.</p><p>Adding to concern over European inflation, data showed the euro zone economy grew much faster in the first quarter than the  previous three months, despite the war in Ukraine. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV0IE" data-type="storyId" data-story-id="nL1N2XV0IE" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>As investors guess at the size and pace of ECB tightening, they are also awaiting U.S. consumer price data on Friday which the White House has said it expects to be "elevated". Economists expect annual inflation to be 8.3%, according to a Reuters poll.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nW1N2WC04A" data-type="storyId" data-story-id="nW1N2WC04A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>On Wednesday, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.81%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.08% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.73%.</p><p>"Over the last two weeks, trading has been in a very narrow range and also based on very low volumes," analysts at ING said in a note.</p><p>"Previous instances of this range trading on low volumes have usually preceded a sharp down-shift," they cautioned, adding that the ECB meeting and Friday's U.S. price data were likely "catalysts for a more bearish outlook".</p><p><div class="tr-resource-ref" id="b5c878bf-3fd9-4d11-ab88-dc613caeea0d"><div class="tr-image"><div class="tr-image-components"><img src="https://fingfx.thomsonreuters.com/gfx/mkt/egpbkwxeovq/ecb0706.PNG" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9maW5nZngudGhvbXNvbnJldXRlcnMuY29tL2dmeC9ta3QvZWdwYmt3eGVvdnEvZWNiMDcwNi5QTkc=&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW0SK:4&amp;key=6b3ca2d628ff74877b9fe8ed12dd2d0ad34cc3c7cd180d0803dff077c6196bfaaae9c2b657834fd29f2d7ecbd8b0670d2aa6fda29ffc9548f1e2ab0a83bf0b3c"/></div></div></div></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Additional reporting by Andrew Galbraith in Shanghai, Editing by Raissa Kasolowsky and Catherine Evans)</p><p class="tr-contactinfo">(( <a href="mailto:marc.jones@thomsonreuters.com" data-type="email" translate="no">marc.jones@thomsonreuters.com</a> ; +44 (0) 20 7513 4042; Reuters Messaging: <a href="rm://marc.jones.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">marc.jones.thomsonreuters.com@reuters.net</a> Twitter <a href="https://twitter.com/marcjonesrtrs" data-type="url" class="tr-link" translate="no">https://twitter.com/marcjonesrtrs</a>) )</p><div class="tr-additinfo"><pre>For Reuters Live Markets blog on European and UK stock markets, please click on: <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 4)</p></div>
           ES    1654779121000   1654779121000                                         U.S. STOCK INDEX FUTURES EXTEND LOSSES, NASDAQ FUTURES NOW DOWN 0.5%  urn:newsml:reuters.com:20220609:nL4N2XW2JE:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            