                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os futuros do S&amp;P 500 e do Dow recuavam nesta sexta-feira, com os investidores aguardando ansiosamente os dados mensais de inflação nos Estados Unidos para ver se aumento dos preços em máximas de décadas atingiu de fato o pico, tendo como pano de fundo os esforços agressivos do Federal Reserve para domá-los.</p><p>O relatório do Departamento do Trabalho, que será divulgado às 9h30 (horário de Brasília), deverá mostrar aceleração da alta do índice de preços ao consumidor acelerado para 0,7% em maio de 0,3% em abril, enquanto na comparação anual deve permanecer  em 8,3%. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW25T" data-type="storyId" data-story-id="nL1N2XW25T" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>        Às 8:58 (de Brasília), o futuro do Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> caía 0,12%, a 32.225,00 pontos, enquanto o contrato futuro do S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> ganhava 0,01%, a 4.016,50 pontos. O futuro do Nasdaq 100 <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> avançava 0,3%, a 12.311,50 pontos.</p><p>((Tradução Redação São Paulo, 55 11 5047 2984))</p><p>REUTERS CMO</p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-FUTUROS</p></div>
           ES    1654859293000   1654859293000                                             US STOCKS-S&P, Dow futures dip ahead of monthly inflation report  urn:newsml:reuters.com:20220610:nL4N2XX213:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Futures: Dow down 0.29%, S&amp;P off 0.18%, Nasdaq up 0.07% </li></ul><p class="tr-story-p1"><span class="tr-dateline">June 10 (Reuters)</span><span class="tr-dl-sep"> - </span><span class="tr-strong">The S&amp;P 500 and the Dow futures eased on Friday, as investors eagerly awaited monthly inflation data to see if the decades-high growth in prices has really peaked against the backdrop of the Federal Reserve's aggressive efforts to tame it.   </span></p><p><span class="tr-strong">The Labor Department's report, due at 08:30 a.m. ET, is expected to show U.S. consumer price index (CPI) accelerated to 0.7% in May from 0.3% in April</span>, while on an annual basis it remained unchanged at a blistering 8.3%. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW25T" data-type="storyId" data-story-id="nL1N2XW25T" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Core CPI prices, which exclude volatile food and energy products, is seen cooling to 5.9% from 6.2% on an annual basis. </p><p>While a lower reading could likely show that price pressures may have touched its zenith, a recent spike in Brent crude prices to above $123 a barrel have brought fresh worries that it might not be the case.</p><p><span class="tr-strong">The report will be the last significant piece of inflation data before the U.S. Federal Reserve's policy meeting on June 14-15.</span></p><p>Investors fear a tight labor market coupled with inflation running at just below a four-decade high could force the Fed to quicken the pace of its pandemic-era policy support withdrawal.</p><p>The U.S central bank was likely to raise its key interest rate by 50 basis points next week and July, with rising chances of a similar move in September, according to a Reuters poll of economists who see no pause in rate rises until next year. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX06O" data-type="storyId" data-story-id="nL1N2XX06O" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>U.S. stocks have sold off sharply this year amid heightened uncertainty around the outlook of Fed's policy moves, a war in Ukraine, prolonged supply-chain snarls and pandemic-related lockdowns in China.</p><p>The blue-chip Dow <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> has fallen 11.2% so far this year, while the benchmark S&amp;P 500 index <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> has dropped 15.7% and the tech-heavy Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> has shed 24.9%, respectively.</p><p>For the week, all the three major indexes are down between 1.9% and 2.2% as rate-sensitive growth stocks came under pressure from elevated Treasury yields. </p><p>At 6:41 a.m. ET, Dow e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> were down 93 points, or 0.29%, S&amp;P 500 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> were down 7.25 points, or 0.18%, and Nasdaq 100 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> were up 8.5 points, or 0.07%.</p><p>Among stocks, Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> dipped 3.5% in premarket trading after Goldman Sachs downgraded the streaming giant's stock to "sell" from "neutral" due to a possibly weaker macro environment.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain and Mehnaz Yasmin in Bengaluru; Editing by Arun Koyyur)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/</p></div>
           ES    1654864519000   1654864519000                                 US STOCKS SNAPSHOT-S&P futures fall sharply after red-hot May inflation data  urn:newsml:reuters.com:20220610:nL4N2XX2A8:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            