           ES    1654872986000   1654872986000                    BOLSA EUA-Wall St despenca após inflação aquecida alimentar temores de Fed mais combativo  urn:newsml:reuters.com:20220610:nL1N2XX1G1:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Texto atualizado com mais informações</p><p class="tr-by">Por Devik Jain e Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">10 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os principais índices de ações dos Estados Unidos caíam acentuadamente <span class="tr-strong">n</span>esta sexta-feira, <span class="tr-strong">quando dados mostraram que </span>os preços ao consumidor norte-americano avançaram mais do que o esperado em maio, frustrando esperanças de que a inflação estaria próxima do pico e alimentando temores sobre medidas mais agressivas do Federal Reserve para domá-la.</p><p><span class="tr-strong">Todos os 11 principais setores do S&amp;P operavam no vermelho. Os setores de serviços de comunicação <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>, tecnologia <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> e consumo discricionário <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCD" data-type="ric" data-ric=".SPLRCD" translate="no" dir="ltr">.SPLRCD</a> caíam entre 2,5% e 3,2%. As ações financeiras <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPSY" data-type="ric" data-ric=".SPSY" translate="no" dir="ltr">.SPSY</a> e de bancos <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> perdiam 2,8%.</span></p><p><span class="tr-strong">O Departamento do Trabalho dos EUA informou nesta sexta que seu índice de preços ao consumidor acelerou a alta a 1% em maio, de 0,3% em abril. O avanço acumulado em 12 meses foi de 8,6%, com os preços da gasolina atingindo um pico recorde e o custo dos serviços subindo ainda mais. </span></p><p><span class="tr-strong">Economistas consultados pela Reuters previam que a inflação ao consumidor ficaria em 0,7% em maio na base mensal.</span></p><p><span class="tr-strong">"O que isso provavelmente fará é mudar o cálculo de o que o Fed deve fazer em setembro versus o que deve fazer na semana que vem", disse Art Hogan, estrategista-chefe de mercados da National Securities, em Nova York.</span></p><p><span class="tr-strong">"Com isso quero dizer que você certamente terá um aumento de juros de 50 pontos-base na semana que vem... mas as apostas para setembro estavam divididas ao meio entre ajuste de 25 pontos-base e 50 pontos-base, e agora isso definitivamente mudou para 50 pontos-base."</span></p><p><span class="tr-strong">A reunião de política monetária do Federal Reserve dos EUA acontecerá nos dias 14 e 15 de junho. Investidores temem que um mercado de trabalho apertado, combinado à inflação persistentemente alta, force o Fed a acelerar o ritmo da retirada de seu apoio adotado durante a pandemia.</span></p><p><span class="tr-strong">Os mercados monetários estão precificando ajustes de 0,50 ponto percentual nos juros pelo banco central dos EUA na semana que vem, em julho e em setembro. Uma pesquisa da Reuters também mostrou que economistas não esperam pausa no aperto monetário até o próximo ano. <a href="reuters://REALTIME/Verb=FullQuote/ric=FEDWATCH" data-type="ric" data-ric="FEDWATCH" translate="no" dir="ltr">FEDWATCH</a></span></p><p>Às 11:47 (de Brasília), o índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdia 2,68%, a 3.910,26 pontos, enquanto o Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 2,11%, a 31.593,35 pontos. O índice de tecnologia Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuava 3,14%, a 11.385,08 pontos.</p><p>((Tradução Redação São Paulo, 55 11 56447723))</p><p>REUTERS LB <span class="tr-strong">IV</span></p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-ABRE/ (ATUALIZA 1)</p></div>
           ES    1654870789000   1654870789000                        US STOCKS-Wall St unnerved as hot inflation sparks fears of more combative Fed policy  urn:newsml:reuters.com:20220610:nL4N2XX2KD:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Consumer price index rose to 1% in May from 0.3% in April</li><li class="tr-summaryitem">Netflix drops after Goldman Sachs downgrades to "sell"</li><li class="tr-summaryitem">Indexes fall: Dow 2.29%, S&amp;P 2.52%, Nasdaq 2.95%</li></ul><p class="tr-advisory">Updates to open</p><p class="tr-by">By Devik Jain and Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stock indexes slid on Friday as consumer prices rose more than expected in May, dashing hopes that inflation is peaking and fanning worries about more aggressive steps by the Federal Reserve to tame it.</p><p>All the 11 major S&amp;P sectors traded lower. Communication services <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>, technology <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> and consumer discretionary <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCD" data-type="ric" data-ric=".SPLRCD" translate="no" dir="ltr">.SPLRCD</a> sectors declined between 2.5% and 3.2%. Financials <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPSY" data-type="ric" data-ric=".SPSY" translate="no" dir="ltr">.SPSY</a> and banks <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> lost 2.8%.</p><p>The Labor Department's report showed U.S. consumer price index (CPI) accelerated to 1% in May from 0.3% in April, while on an annual basis it surged 8.6% as gasoline prices hit a record high and the cost of services rose further. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW25Z" data-type="storyId" data-story-id="nL1N2XW25Z" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Economists polled by Reuters had forecast the monthly CPI picking up 0.7%. </p><p>Core CPI prices, which exclude volatile food and energy products, climbed 6% after a 6.2% rise in April on an annual basis.</p><p>"What this likely does is change the calculus for what the Fed might do in September versus what they might do next week," said Art Hogan, chief market strategist at National Securities, New York.</p><p>"By that I mean, you have most-assuredly a 50-basis points (bps) rate hike coming next week ... but the wagering on September had been a 50-50 between a 25 bps to a 50 bps hike, and now this has definitely shifted to 50 bps." </p><p>The U.S. Federal Reserve's policy meeting is due on June 14-15. Investors fear a tight labor market coupled with persistently high inflation could force the Fed to quicken the pace of its pandemic-era policy support withdrawal.</p><p>Money markets are now pricing in 50 bps rise in rates by the U.S central bank next week, July and September. A Reuters poll also found economists see no pause in rate rises until next year. <a href="reuters://REALTIME/Verb=FullQuote/ric=FEDWATCH" data-type="ric" data-ric="FEDWATCH" translate="no" dir="ltr">FEDWATCH</a> <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX06O" data-type="storyId" data-story-id="nL1N2XX06O" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>U.S. stocks have sold off sharply this year amid heightened uncertainty around the outlook of Fed's policy moves, a war in Ukraine, prolonged supply-chain snarls and pandemic-related lockdowns in China.</p><p>For the week, all the three major indexes are down between <span class="tr-strong">4.2% and 5.2%</span> as rate-sensitive growth stocks came under pressure from elevated Treasury yields.</p><p>At 10:04 a.m. ET, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> was down 739.63 points, or 2.29%, at 31,533.16, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> was down 101.07 points, or 2.52%, at 3,916.75, and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> was down 346.72 points, or 2.95%, at 11,407.51.</p><p>Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> and Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> dipped 3.6% and 3.3%, respectively, to weigh the most on all the three indexes.</p><p>     Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> slid 5.9% after Goldman Sachs downgraded the streaming giant's stock to "sell" from "neutral" due to a possibly weaker macro environment. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>The CBOE volatility index <a href="reuters://REALTIME/Verb=FullQuote/ric=.VIX" data-type="ric" data-ric=".VIX" translate="no" dir="ltr">.VIX</a> spiked to 28.41 points, its highest level since May 26. </p><p>Declining issues outnumbered advancers for a 10.03-to-1 ratio on the NYSE and for a 5.61-to-1 ratio on the Nasdaq.</p><p>The S&amp;P index recorded one new 52-week highs and 38 new lows, while the Nasdaq recorded five new highs and 172 new lows.</p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain, Mehnaz Yasmin and Shreyashi Sanyal in Bengaluru; Editing by Arun Koyyur)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 2)</p></div>
           ES    1654870249000   1654870249000                               Wall Street se desploma en la apertura por la subida del precio de la gasolina  urn:newsml:reuters.com:20220610:nL6N2XX09H:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            