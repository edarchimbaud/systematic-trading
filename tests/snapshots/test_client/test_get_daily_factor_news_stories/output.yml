                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="zh"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">路透上海6月9日</span><span class="tr-dl-sep"> - </span>亞洲股市周四下跌，美債收益率上升，美元飆升，兌日圓創20年高點，歐洲央行今日稍晚公布利率決定。</p><p><br/></p><p>但在歐洲央行會議前，亞洲時段的走勢相對平靜，因為許多投資者保持觀望。歐洲央行有望在此次會議上結束資產購買計劃，並暗示加息以對抗不斷上升的通脹。</p><p><br/></p><p>“這是典型的央行會議前走勢。現在猜測一個小時以內或者盤中一段時間以外的任何事情，目前都沒有太大意義，”City Index駐悉尼的資深市場分析師Matt Simpson說。</p><p><br/></p><p>“自(拉加德)接任歐洲央行總裁以來、自德拉吉在任時表示‘不惜一切代價’以來，這是最激動人心的一次會議。”</p><p>       </p><p>除了對歐洲通脹的擔憂外，數據還顯示，儘管有烏克蘭戰爭的影響，歐元區第一季度的經濟增長速度仍遠高於前三個月。<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL6T2XV06F" data-type="storyId" data-story-id="nL6T2XV06F" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>投資者一邊揣測歐洲央行收緊政策的規模和速度時，也一邊等待周五的美國5月通脹數據。白宮已表示，預計該數據將會“高企”<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL6T2XV0C2" data-type="storyId" data-story-id="nL6T2XV0C2" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>。路透調查則顯示，分析師預計通脹率同比增幅為8.3%。 </p><p><br/></p><p>雖然亞洲股市已較上月觸及的近兩年低點上漲了約8%，但投資者仍然擔心央行為控制通脹而收緊政策可能會引發經濟放緩。</p><p><br/></p><p>早盤交易中，MSCI明晟亞太地區(除日本)指數 <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a>下跌0.39%，追隨隔夜美國股市下跌。</p><p><br/></p><p>澳洲股市 <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a>下跌1.19%，韓國綜合股價指數(KOSPI) <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a>下滑0.64%，香港恆生指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a>漲幅不到0.2%，中國A股持平。日股日經指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.N225" data-type="ric" data-ric=".N225" translate="no" dir="ltr">.N225</a>也持平。</p><p><br/></p><p>美股上日收低。道瓊斯工業平均指數 <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a>下跌0.81%，標普500指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a>下跌1.08%，納斯達克指數 <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a>下跌0.73%。   </p><p><br/></p><p>“過去兩周里，交易區間一直非常狹窄，交易量也很低，”荷蘭國際集團(ING)分析師在一份報告中說。</p><p><br/></p><p>“以前這種低成交量的區間波動通常發生在大幅下跌之前，”他們提醒說，歐洲央行會議和周五的美國通脹數據可能是“進一步看跌前景的催化劑”。</p><p><br/></p><p>美國通脹數據公布在即，美國現貨公債亦承壓，在周三10年期公債標售表現疲軟之後，美國公債收益率上升。 </p><p><br/></p><p>周四美國10年期公債收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>從周三美國收盤時的3.029%升至3.0548%；兩年期公債收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a>攀升至2.8027%，而美國收盤時為2.774%。</p><p><br/></p><p>收益率上升支撐美元，特別是美元兌日圓<a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>匯率，日圓跌至20年低點134.56。政策分歧擴大拖累日圓，日本央行仍然是全球少數幾個保持鴿派立場的央行之一。 </p><p><br/></p><p>美元指數<a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a>略高於102.6，歐元<a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a>在歐洲央行會議前持平，報1.0712美元。 </p><p><br/></p><p>原油價格擴大漲幅，升至三個月來的最高水平，得益於對美國需求強勁和中國因防疫限制放鬆而出現復甦的希望。</p><p><br/></p><p>布蘭特原油期貨<a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a>漲0.2%報每桶123.83美元。美國原油期貨<a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a>上漲0.17%至122.32美元。</p><p><br/></p><p>現貨金<a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a>下跌0.1%至每盎司1,851.35美元。(完)</p><p><br/></p><p>****如欲參考原文報導,請點選<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW035" data-type="storyId" data-story-id="nL1N2XW035" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>即可擷取瀏覽****</p><p><br/></p><p> (編譯 李爽/李婷儀/王燦；審校 戴素萍/張荻/孫茉莉)</p><p> ((<a href="mailto:can.wang@thomsonreuters.com" data-type="email" translate="no">can.wang@thomsonreuters.com</a>; 86-10-56692078;)) </p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 1)</p></div>
           ES    1654743912000   1654743912000                                                                                 《全球市场》亚股下滑美元上涨，投资者等待欧洲央行利率决议  urn:newsml:reuters.com:20220609:nL6S2XW01Z:2    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="storyContent" lang="zh"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">路透上海6月9日</span><span class="tr-dl-sep"> - </span>亚洲股市周四下跌，美债收益率上升，美元飙升，兑日圆创20年高点，欧洲央行今日稍晚公布利率决定。</p><p><br/></p><p>但在欧洲央行会议前，亚洲时段的走势相对平静，因为许多投资者保持观望。欧洲央行有望在此次会议上结束资产购买计划，并暗示加息以对抗不断上升的通胀。</p><p><br/></p><p>“这是典型的央行会议前走势。现在猜测一个小时以内或者盘中一段时间以外的任何事情，目前都没有太大意义，”City Index驻悉尼的资深市场分析师Matt Simpson说。</p><p><br/></p><p>“自(拉加德)接任欧洲央行总裁以来、自德拉吉在任时表示‘不惜一切代价’以来，这是最激动人心的一次会议。”</p><p>       </p><p>除了对欧洲通胀的担忧外，数据还显示，尽管有乌克兰战争的影响，欧元区第一季度的经济增长速度仍远高于前三个月。<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL6S2XV06F" data-type="storyId" data-story-id="nL6S2XV06F" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>投资者一边揣测欧洲央行收紧政策的规模和速度时，也一边等待周五的美国5月通胀数据。白宫已表示，预计该数据将会“高企”<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL6S2XV0C2" data-type="storyId" data-story-id="nL6S2XV0C2" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>。路透调查则显示，分析师预计通胀率同比增幅为8.3%。 </p><p><br/></p><p>虽然亚洲股市已较上月触及的近两年低点上涨了约8%，但投资者仍然担心央行为控制通胀而收紧政策可能会引发经济放缓。</p><p><br/></p><p>早盘交易中，MSCI明晟亚太地区(除日本)指数 <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a>下跌0.39%，追随隔夜美国股市下跌。</p><p><br/></p><p>澳洲股市 <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a>下跌1.19%，韩国综合股价指数(KOSPI) <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a>下滑0.64%，香港恒生指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a>涨幅不到0.2%，中国A股持平。日股日经指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.N225" data-type="ric" data-ric=".N225" translate="no" dir="ltr">.N225</a>也持平。</p><p><br/></p><p>美股上日收低。道琼斯工业平均指数 <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a>下跌0.81%，标普500指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a>下跌1.08%，纳斯达克指数 <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a>下跌0.73%。   </p><p><br/></p><p>“过去两周里，交易区间一直非常狭窄，交易量也很低，”荷兰国际集团(ING)分析师在一份报告中说。</p><p><br/></p><p>“以前这种低成交量的区间波动通常发生在大幅下跌之前，”他们提醒说，欧洲央行会议和周五的美国通胀数据可能是“进一步看跌前景的催化剂”。</p><p><br/></p><p>美国通胀数据公布在即，美国现货公债亦承压，在周三10年期公债标售表现疲软之后，美国公债收益率上升。 </p><p><br/></p><p>周四美国10年期公债收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>从周三美国收盘时的3.029%升至3.0548%；两年期公债收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a>攀升至2.8027%，而美国收盘时为2.774%。</p><p><br/></p><p>收益率上升支撑美元，特别是美元兑日圆<a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>汇率，日圆跌至20年低点134.56。政策分歧扩大拖累日圆，日本央行仍然是全球少数几个保持鸽派立场的央行之一。 </p><p><br/></p><p>美元指数<a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a>略高于102.6，欧元<a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a>在欧洲央行会议前持平，报1.0712美元。 </p><p><br/></p><p>原油价格扩大涨幅，升至三个月来的最高水平，得益于对美国需求强劲和中国因防疫限制放松而出现复苏的希望。</p><p><br/></p><p>布兰特原油期货<a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a>涨0.2%报每桶123.83美元。美国原油期货<a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a>上涨0.17%至122.32美元。</p><p><br/></p><p>现货金<a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a>下跌0.1%至每盎司1,851.35美元。(完)</p><p><br/></p><p>****如欲参考原文报导,请点选<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW035" data-type="storyId" data-story-id="nL1N2XW035" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>即可撷取浏览****</p><p><br/></p><p> (编译 李爽/李婷仪/王灿；审校 戴素萍/张荻/孙茉莉)</p><p> ((<a href="mailto:can.wang@thomsonreuters.com" data-type="email" translate="no">can.wang@thomsonreuters.com</a>; 86-10-56692078;)) </p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 1)</p></div>
           ES    1654755863000   1654755863000                                         GLOBAL MARKETS-Asian shares slip, dollar firm as investors await ECB  urn:newsml:reuters.com:20220609:nL1N2XW08O:4    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">MSCI Asia ex-Japan -0.67%, Nikkei +0.04%</li><li class="tr-summaryitem">European futures point to lower open</li><li class="tr-summaryitem">Yen hits 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble as Shanghai sees new COVID-19 curbs</li></ul><p class="tr-by">By Andrew Galbraith</p><p class="tr-story-p1"><span class="tr-dateline">SHANGHAI, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Asian stocks fell, U.S. bond yields edged up and a surging dollar pushed to a two-decade high against the yen on Thursday as investors worried about the impact of rate rises ahead of a European Central Bank meeting later in the day.</p><p>Asia's cautious tone looked likely to persist into European markets, where stock futures pointed to a lower open across the board. Pan-region Euro Stoxx 50 futures <a href="reuters://REALTIME/Verb=FullQuote/ric=STXEc1" data-type="ric" data-ric="STXEc1" translate="no" dir="ltr">STXEc1</a>, German DAX futures <a href="reuters://REALTIME/Verb=FullQuote/ric=FDXc1" data-type="ric" data-ric="FDXc1" translate="no" dir="ltr">FDXc1</a> and FTSE futures <a href="reuters://REALTIME/Verb=FullQuote/ric=FFIc1" data-type="ric" data-ric="FFIc1" translate="no" dir="ltr">FFIc1</a> were all down around 0.4% to 0.5%.</p><p>Moves were relatively muted ahead of the ECB meeting, which is set to bring an end to the bank's Asset Purchase Programme and signal rate hikes to combat rising inflation. Many investors were holding to the sidelines.</p><p>"It's classic pre-central-bank-meeting price action. To speculate now on anything other than an hourly timeframe, or an intraday timeframe, doesn't make a whole lot of sense at the moment," said Matt Simpson, senior market analyst at City Index in Sydney.</p><p>"It's the most exciting meeting since (Christine Lagarde) has been at the helm, since Draghi was here - 'whatever it takes'."</p><p>Adding to concern over European inflation, data showed the euro zone economy grew much faster in the first quarter than the  previous three months, despite the war in Ukraine. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV0IE" data-type="storyId" data-story-id="nL1N2XV0IE" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>As investors guess at the size and pace of ECB tightening, they are also awaiting U.S. consumer price data on Friday that the White House has said it expects to be "elevated". Economists expect annual inflation to be 8.3%, according to a Reuters poll.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nW1N2WC04A" data-type="storyId" data-story-id="nW1N2WC04A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>While Asian share markets have risen around 9% from nearly two-year lows touched last month, investors remain worried that central bank policy tightening to control inflation could spark an economic slowdown.</p><p>MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> was down 0.65% in afternoon trade, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> down 1.22% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> 0.49% lower. </p><p>Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.75% and Chinese A-shares fell 1% as parts of Shanghai began imposing new COVID-19 restrictions. </p><p>Hopes for an easing of curbs contributed to a recovery in Chinese shares in recent weeks, and the relaxations gave a boost to the country's exports in May. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XV0UF" data-type="storyId" data-story-id="nL4N2XV0UF" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>In Japan, the Nikkei stock index <a href="reuters://REALTIME/Verb=FullQuote/ric=.N225" data-type="ric" data-ric=".N225" translate="no" dir="ltr">.N225</a> added 0.04%.</p><p>Overnight, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.81%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.08% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.73%.</p><p>"Over the last two weeks, trading has been in a very narrow range and also based on very low volumes," analysts at ING said in a note.</p><p>"Previous instances of this range trading on low volumes have usually preceded a sharp down-shift," they cautioned, adding that the ECB meeting and Friday's U.S. price data were likely "catalysts for a more bearish outlook".</p><p>The wait for U.S. price data also weighed on U.S. Treasuries, with yields rising after a weak auction of 10-year notes on Wednesday. </p><p>The U.S. 10-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> ticked up on Thursday to 3.0344% from a U.S. close of 3.029% on Wednesday and the two-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> climbed to 2.7887% compared with a U.S. close of 2.774%.</p><p>Rising yields supported the dollar, particularly against the yen <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>, which dropped to a 20-year low of 134.56 before regaining some ground. </p><p>The Japanese currency has been weighed down by a widening policy divergence, with the Bank of Japan remaining one of the few global central banks to maintain a dovish stance. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>The global dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> was holding steady at 102.51, and the euro was flat ahead of the ECB meeting at $1.0719. <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a></p><p>Crude oil prices extended gains, rising to their highest levels in three months on expectations for strong U.S. demand and a recovery in China as COVID-19 curbs are eased.</p><p>Global benchmark Brent crude <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> was last at $123.94 per barrel, up 0.29% on the day. U.S. crude <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> added 0.19% to $122.34.</p><p>Gold, sensitive to rate hikes but seen as an inflation edge, was weaker. Spot gold <a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a> lost 0.08% to $1,851.80 per ounce. <a href="reuters://REALTIME/verb=Headlines/ric=GOL/" data-type="newsExpression" data-expression="GOL/" translate="no" dir="ltr">GOL/</a></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Reporting by Andrew Galbraith; Editing by Sam Holmes and Edmund Klamann)</p><p class="tr-contactinfo">(( <a href="mailto:Andrew.Galbraith@tr.com" data-type="email" translate="no">Andrew.Galbraith@tr.com</a> ; +86 21 2083 0079; Reuters Messaging: <a href="rm://andrew.galbraith.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">andrew.galbraith.thomsonreuters.com@reuters.net</a> ; Twitter: <a href="https://twitter.com/apgalbraith" data-type="url" class="tr-link" translate="no">https://twitter.com/apgalbraith</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 2)</p></div>
           ES    1654758249000   1654758249000                         US STOCKS-Уолл-стрит закрылась в минусе после скачка доходности госдолга США выше 3%  urn:newsml:reuters.com:20220609:nL8N2XW166:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="storyContent" lang="ru"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">НЬЮ-ЙОРК, 9 июн (Рейтер)</span><span class="tr-dl-sep"> - </span>Американские акции завершили среду на отрицательной территории, поскольку доходность казначейских облигаций поднялась выше психологически важного уровня в 3%, а цены на нефть подскочили, что усилило беспокойство по поводу инфляции и перспектив процентных ставок.</p><p>Индекс S&amp;P 500 упал более чем на 1% в ходе широкой распродажи, прервавшей двухдневное ралли.</p><p>Акции Intel Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=INTC.O" data-type="ric" data-ric="INTC.O" translate="no" dir="ltr">INTC.O</a> подешевели на 5,3% после того, как аналитики Citi Research предупредили, что производитель микросхем может предварительно объявить о более слабых, чем ожидалось, результатах за второй квартал. </p><p>Бумаги других компаний, связанных с полупроводниками, также просели. </p><p>Цена на нефть марки Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> поднялась выше $123 за баррель, достигнув 13-недельного пика, в то время как транспортный индекс Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJT" data-type="ric" data-ric=".DJT" translate="no" dir="ltr">.DJT</a> упал на 3,8%, значительно отстав от других основных секторов. Энергетический сектор S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a> был единственным, завершившим день в плюсе.</p><p>"Доходность 10-летних казначейских облигаций выросла выше 3%. Возможно, отчасти поэтому мы наблюдаем сегодня просадку на рынке", - сказал Роберт Павлик из Dakota Wealth.</p><p>"Именно на этом уровне и сосредоточено внимание людей, потому что он обозначает рост процентных ставок и отражает инфляцию и волатильность рынка".</p><p>Индекс Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> закрылся снижением на 0,81% до 32.910,9 пункта, индекс S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> снизился на 1,08% до 4.115,77 пункта​, в то время как ​Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> опустился на 0,73% до 12.086,271 пункта​.</p><p>Инвесторы также проявляют осторожность в преддверии данных о потребительских ценах в США в пятницу утром. Ожидается, что отчет укажет на то, что инфляция в мае осталась на высоком уровне.</p><p><br/></p><p>Оригинал сообщения на английском языке доступен по коду: <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV2QV" data-type="storyId" data-story-id="nL1N2XV2QV" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p><br/></p><p class="tr-signoff"> (Кэролайн Валеткевич при участии Девика Джайна и Мехназа Ясмина в Бангалоре)</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 5, TV)</p></div>
           ES    1654758039000   1654758039000                 MERCADOS GLOBALES-Las bolsas asiáticas caen y el dólar se mantiene firme a la espera del BCE  urn:newsml:reuters.com:20220609:nL6N2XW04R:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-by">Por Andrew Galbraith</p><p class="tr-story-p1"><span class="tr-dateline">SHANGHÁI, 9 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Las bolsas asiáticas cayeron, los rendimientos de los bonos estadounidenses subieron y el dólar se disparó hasta alcanzar un máximo de dos décadas frente al yen el jueves, ya que los inversores se preocuparon por el impacto de las subidas de tipos antes de la reunión del Banco Central Europeo que se celebrará más tarde.</p><p>El tono cauteloso de Asia parece que se mantendrá en los mercados europeos, donde los futuros de las acciones apuntan a una apertura a la baja en todos los ámbitos. Los futuros del Euro Stoxx 50 <a href="reuters://REALTIME/Verb=FullQuote/ric=STXEc1" data-type="ric" data-ric="STXEc1" translate="no" dir="ltr">STXEc1</a>, los del DAX alemán <a href="reuters://REALTIME/Verb=FullQuote/ric=FDXc1" data-type="ric" data-ric="FDXc1" translate="no" dir="ltr">FDXc1</a> y los del FTSE <a href="reuters://REALTIME/Verb=FullQuote/ric=FFIc1" data-type="ric" data-ric="FFIc1" translate="no" dir="ltr">FFIc1</a> descendieron entre un 0,4% y 0,5%.</p><p>Los movimientos fueron relativamente moderados antes de la reunión del BCE, que está previsto que ponga fin al programa de compra de activos del banco y señale subidas de tipos para combatir la creciente inflación. Muchos inversores se mantuvieron al margen.</p><p>"Es la clásica acción de precios previa a la reunión del banco central. Especular ahora en cualquier cosa que no sea un marco temporal horario, o un marco temporal intradiario, no tiene mucho sentido en este momento", dijo Matt Simpson, analista de mercado senior de City Index en Sídney.</p><p>"Es la reunión más interesante desde que (Christine Lagarde) está al frente, desde que Draghi estaba aquí: 'lo que sea necesario'", añadió Simpson, en referencia a la famosa frase del entonces presidente del BCE sobre la disposición del banco a actuar para salvar el euro.</p><p>Los últimos datos aumentaron la preocupación por la inflación europea, al mostrar que la economía de la eurozona creció mucho más rápido en el primer trimestre que en los tres meses anteriores, a pesar de la guerra en Ucrania.</p><p>Mientras los inversores adivinan la magnitud y el ritmo del endurecimiento del BCE, también esperan los datos de los precios al consumo en Estados Unidos del viernes, que la Casa Blanca ha dicho que espera que sean "elevados". Economistas esperan que la inflación anual sea del 8,3%, según una encuesta de Reuters.</p><p>Aunque los mercados bursátiles asiáticos han subido alrededor de un 9% desde los mínimos de casi dos años alcanzados el mes pasado, los inversores siguen preocupados por la posibilidad de que el endurecimiento de la política de los bancos centrales para controlar la inflación provoque una desaceleración económica.</p><p>El índice de MSCI de acciones de Asia-Pacífico que no incluye a Japón <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> cedía un 0,65% en las operaciones de la tarde, con las acciones australianas <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> perdiendo un 1,22% y el KOSPI de Seúl <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a>, un 0,49%.</p><p>El Hang Seng de Hong Kong <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> se apartó de los pequeños avances para caer un 0,75% y las acciones A chinas retrocedieron un 1%, ya que algunas partes de Shanghái comenzaron a imponer nuevas restricciones por el COVID-19.</p><p>La esperanza de que se suavicen las restricciones contribuyó a la recuperación de las acciones chinas en las últimas semanas, mientras las relajaciones dieron un impulso a las exportaciones del país en mayo.</p><p>En Japón, el índice bursátil Nikkei <a href="reuters://REALTIME/Verb=FullQuote/ric=.N225" data-type="ric" data-ric=".N225" translate="no" dir="ltr">.N225</a> adicionó un 0,04%.</p><p>En Estados Unidos, el índice industrial Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> cayó un 0,81%, el S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdió un 1,08% y el Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> bajó un 0,73%.</p><p>"Durante las dos últimas semanas, la negociación se ha producido en un rango muy estrecho y también sobre la base de volúmenes muy bajos", dijeron los analistas de ING en una nota.</p><p>"Los casos anteriores de esta negociación en un rango con volúmenes bajos han precedido normalmente a un cambio brusco a la baja", advirtieron, y añadieron que la reunión del BCE y los datos de los precios estadounidenses del viernes eran probablemente "catalizadores de una perspectiva más bajista".</p><p>La espera de los datos sobre los precios en Estados Unidos también pesó sobre los bonos del Tesoro de ese país, cuyos rendimientos aumentaron tras la débil subasta de bonos a 10 años del miércoles.</p><p>El rendimiento de los bonos estadounidenses a 10 años <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> subió el jueves un 3,0344%, frente al cierre del miércoles en 3,029%, y el rendimiento a dos años <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> subió un 2,7887%, frente al cierre en 2,774%.</p><p>El aumento de los rendimientos favoreció al dólar, en particular frente al yen <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>, que cayó a un mínimo de 20 años de 134,56 antes de recuperar algo de terreno.</p><p>La divisa japonesa se ha visto lastrada por la creciente divergencia de políticas, ya que el Banco de Japón sigue siendo uno de los pocos bancos centrales del mundo que mantiene una postura de flexibilización. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>El índice global del dólar <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> seguía estable en 102,51 y el euro se mantuvo estable antes de la reunión del BCE en 1,0719 dólares. <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a></p><p>Los precios del crudo extendieron sus avances, subiendo a sus niveles más altos en tres meses por las expectativas de una fuerte demanda en Estados Unidos y una recuperación en China a medida que se suavizan las restricciones del COVID-19.</p><p>El crudo Brent de referencia mundial <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> cotizaba por última vez a 123,94 dólares por barril, con una subida del 0,29% en el día. El crudo estadounidense <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> sumaba un 0,19%, a 122,34 dólares.</p><p>El oro, sensible a las subidas de tipos, pero que se considera una ventaja para la inflación, se mostró más débil. El oro al contado <a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a> perdió un 0,08%, a 1.851,80 dólares por onza. <a href="reuters://REALTIME/verb=Headlines/ric=GOL/" data-type="newsExpression" data-expression="GOL/" translate="no" dir="ltr">GOL/</a></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Información de Andrew Galbraith; editado en español por Benjamín Mejías Valencia)</p><p class="tr-contactinfo">(( <a href="mailto:andrew.galbraith@tr.com" data-type="email" translate="no">andrew.galbraith@tr.com</a> ; +86 21 2083 0079; Reuters Messaging: <a href="rm://andrew.galbraith.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">andrew.galbraith.thomsonreuters.com@reuters.net</a> ; Twitter: <a href="https://twitter.com/apgalbraith" data-type="url" class="tr-link" translate="no">https://twitter.com/apgalbraith</a>) )</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-GLOBALES/ (RESUMEN)</p></div>
           ES    1654767322000   1654767322000                                  DOW FUTURES UP 0.3%, S&P 500 E-MINI FUTURES UP 0.4%, NASDAQ FUTURES UP 0.4%  urn:newsml:reuters.com:20220609:nL4N2XW1XN:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            