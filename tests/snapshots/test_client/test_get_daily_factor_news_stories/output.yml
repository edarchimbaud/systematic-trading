           ES    1654891227000   1654891227000                         US STOCKS-Wall St ends down sharply as hot inflation data intensifies investor fears  urn:newsml:reuters.com:20220610:nL1N2XX27J:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Consumer price index rose to 1% in May from 0.3% in April</li><li class="tr-summaryitem">Netflix falls after Goldman Sachs downgrades to 'sell'</li></ul><p class="tr-advisory">Updates to close</p><p class="tr-by">By Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 10 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stocks ended down sharply on Friday and posted their biggest weekly percentage declines since January as a steeper-than-expected rise in U.S. consumer prices in May fueled investor worries about more aggressive interest rate hikes by the Federal Reserve.</p><p>Tech and growth stocks, whose valuations rely more heavily on future cash flows, led the decline. Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> and Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> were among the biggest weights on the S&amp;P 500 and Nasdaq.</p><p>Following the inflation report, benchmark 10-year U.S. Treasury yields <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> reached 3.152%, the highest since May 9.</p><p>The U.S. Labor Department's report showed the consumer price index (CPI) increased 1.0% last month after gaining 0.3% in April. Economists polled by Reuters had forecast the monthly CPI picking up 0.7%. </p><p>Year-on-year, CPI surged 8.6%, its biggest gain since 1981 and following an 8.3% jump in May. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX118" data-type="storyId" data-story-id="nL1N2XX118" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Stocks have been volatile this year, and recent selling has largely been tied to uncertainty over the outlook for inflation and interest rates.</p><p>"Inflation this past month was certainly hotter than expected and a reminder that inflation will be with us for longer than we previously expected," said Michael Sheldon, chief investment officer at RDM Financial Group at Hightower in Westport, Connecticut.</p><p>     "But there are some signs within the economy that ultimately inflation should start to slow, and the Fed will likely do whatever it takes to keep raising rates and reduce inflation over the coming 12 to 18 months."</p><p>According to preliminary data, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 117.05 points, or 2.91%, to end at 3,900.77 points, while the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> lost 415.07 points, or 3.53%, to 11,339.16. The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 882.47 points, or 2.73%, to 31,395.72.</p><p>The inflation report was published ahead of an anticipated second 50 basis points rate hike from the Fed next Wednesday. A further half-percentage-point is priced in for July, with a strong chance of a similar move in September.</p><p>Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> slid after Goldman downgraded the streaming giant's stock to "sell" from "neutral" due to a possibly weaker macro environment. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XX1UD" data-type="storyId" data-story-id="nL4N2XX1UD" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Additional reporting by Devik Jain, Mehnaz Yasmin and Shreyashi Sanyal in Bengaluru; Editing by Arun Koyyur, Aditya Soni and Jonathan Oatis)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 5, TV)</p></div>
           ES    1654896631000   1654896631000                                                                            美國股市：強勁通脹數據拖累三大股指急跌，周線創1月來最大百分比跌幅  urn:newsml:reuters.com:20220610:nL6T2XX0C3:2    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="zh"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">美國5月消費者物價指數環比漲幅從4月的0.3%升至1%</li><li class="tr-summaryitem">Netflix下跌，此前高盛將其評級下調為“賣出”</li><li class="tr-summaryitem">道指收低2.7%，標普500指數急挫2.9%，納指重挫3.5%</li></ul><p class="tr-story-p1"><span class="tr-dateline">路透紐約6月10日</span><span class="tr-dl-sep"> - </span>美國股市周五大幅收跌，且周線創1月以來最大百分比跌幅，美國5月消費者物價漲幅超預期，加劇了人們對美國聯邦儲備理事會(美聯儲/FED)將更激進加息的擔憂。</p><p><br/></p><p>估值更依賴未來現金流的科技股和成長股領跌。微軟<a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a>、亞馬遜<a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a>和蘋果<a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a>拖累標普500指數下跌。</p><p><br/></p><p>通脹報告發布後，對加息高度敏感的兩年期美債收益率 <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a>急升至3.057%，為2008年6月以來最高。指標10年期美債收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>觸及5月9日以來最高3.178%。</p><p><br/></p><p>美國勞工部報告顯示，消費者物價指數(CPI)在4月增長0.3%之後，5月增長1.0%。接受路透訪查經濟學家預測5月CPI環比上漲0.7%。 <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL6T2XX0B8" data-type="storyId" data-story-id="nL6T2XX0B8" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>5月CPI同比增長8.6%，創1981年以來最大漲幅，4月為上漲8.3%。</p><p><br/></p><p>今年以來，股市一直交投震盪，最近的拋售主要與對通脹、升息和經濟可能陷入衰退的擔憂有關。</p><p><br/></p><p>Glenmede私人財富業務首席投資官Jason Pride表示，“今天的報告應該澆滅了任何關於在夏季結束時‘暫停’加息是合適的想法，美聯儲在控制通脹方面顯然仍然落後于形勢發展。”</p><p><br/></p><p>道瓊斯工業指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a>下跌880點，或2.73%，至31,392.79點；標普500指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a>下跌116.96點，或2.91%，至3,900.86點；納斯達克指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a>下跌414.20點，或3.52%，至11,340.02。</p><p><br/></p><p>三大股指創下截至1月21日當周以來的最大單周百分比跌幅。本周，道指下跌4.58%，標普500指數下跌5.06%，納斯達克指數下跌5.60%。</p><p><br/></p><p>今年迄今，標普500指數已經下跌18.2%。</p><p><br/></p><p>標普500成長股指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.IGX" data-type="ric" data-ric=".IGX" translate="no" dir="ltr">.IGX</a>周五急挫3.7%，價值股指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.IVX" data-type="ric" data-ric=".IVX" translate="no" dir="ltr">.IVX</a>下跌2.2%。</p><p><br/></p><p>預計美聯儲下周三將第二次加息50個基點。7月也料加息50個基點，9月也很有可能採取類似行動。</p><p><br/></p><p>一個擔心是，美聯儲激進加息可能會使經濟陷入衰退。 </p><p><br/></p><p>Netflix(網飛)<a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a>下跌5.1%，此前高盛將這家流媒體視頻巨頭的股票評級從“中性”下調至“賣出”，原因是宏觀環境可能變得疲弱。 </p><p><br/></p><p>美國各證交所總計成交約126.2億股，過去20個完整交易日的日均成交量為118.8億股。</p><p><br/></p><p>紐約證交所跌漲股家數比為5.70:1，納斯達克證交所為4.05:1。</p><p><br/></p><p>一隻標普500指數成分股創52周新高，44只成分股創新低；有17只納斯達克指數成分股創新高，326只創新低。(完)</p><p><br/></p><p>****參考原文報導，請點選<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX2LX" data-type="storyId" data-story-id="nL1N2XX2LX" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>****</p><p><br/></p><p>****查閱相關新聞或頁面，請點選下列代碼連結**** </p><p><br/></p><p>美國股市                <a href="reuters://REALTIME/verb=Headlines/ric=.NCN" data-type="newsExpression" data-expression=".NCN" translate="no" dir="ltr">.NCN</a>   標普主要分類指數      <a href="reuters://REALTIME/Verb=FullQuote/ric=0#.GSPMAJOR" data-type="ric" data-ric="0#.GSPMAJOR" translate="no" dir="ltr">0#.GSPMAJOR</a></p><p>美股一周展望            <a href="reuters://REALTIME/verb=Headlines/ric=.N/OCN" data-type="newsExpression" data-expression=".N/OCN" translate="no" dir="ltr">.N/OCN</a> 紐約證交所最活躍個股        <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.N" data-type="ric" data-ric=".AV.N" translate="no" dir="ltr">.AV.N</a></p><p>納斯達克最活躍個股     <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.O" data-type="ric" data-ric=".AV.O" translate="no" dir="ltr">.AV.O</a>   紐約證交所漲幅居前個股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.N" data-type="ric" data-ric=".PG.N" translate="no" dir="ltr">.PG.N</a></p><p>納斯達克漲幅居前個股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.O" data-type="ric" data-ric=".PG.O" translate="no" dir="ltr">.PG.O</a>   紐約證交所跌幅居前個股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.N" data-type="ric" data-ric=".PL.N" translate="no" dir="ltr">.PL.N</a></p><p>納斯達克跌幅居前個股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.O" data-type="ric" data-ric=".PL.O" translate="no" dir="ltr">.PL.O</a>   歐洲股市報導                <a href="reuters://REALTIME/verb=Headlines/ric=.EUCN" data-type="newsExpression" data-expression=".EUCN" translate="no" dir="ltr">.EUCN</a></p><p>日本股市報導           <a href="reuters://REALTIME/verb=Headlines/ric=.TCN" data-type="newsExpression" data-expression=".TCN" translate="no" dir="ltr">.TCN</a>中國股市報導                <a href="reuters://REALTIME/verb=Headlines/ric=.SSCN" data-type="newsExpression" data-expression=".SSCN" translate="no" dir="ltr">.SSCN</a></p><p>香港股市報導           <a href="reuters://REALTIME/verb=Headlines/ric=.HKCN" data-type="newsExpression" data-expression=".HKCN" translate="no" dir="ltr">.HKCN</a>   台灣股市報導                <a href="reuters://REALTIME/verb=Headlines/ric=.TWCN" data-type="newsExpression" data-expression=".TWCN" translate="no" dir="ltr">.TWCN</a></p><p>英股富時指數           <a href="reuters://REALTIME/Verb=FullQuote/ric=.FTSE" data-type="ric" data-ric=".FTSE" translate="no" dir="ltr">.FTSE</a>   德股DAX指數                <a href="reuters://REALTIME/Verb=FullQuote/ric=.GDAXI" data-type="ric" data-ric=".GDAXI" translate="no" dir="ltr">.GDAXI</a>   </p><p>法股CAC-40指數         <a href="reuters://REALTIME/Verb=FullQuote/ric=.FCHI" data-type="ric" data-ric=".FCHI" translate="no" dir="ltr">.FCHI</a>   股市新聞             <a href="reuters://REALTIME/verb=Headlines/ric=STX-CMN" data-type="newsExpression" data-expression="STX-CMN" translate="no" dir="ltr">STX-CMN</a>   </p><p>韓國股市已並入韓國金融市場報導中，相關稿件請點選            <a href="reuters://REALTIME/verb=Headlines/ric=KRW/CN" data-type="newsExpression" data-expression