                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">10 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Los índices bursátiles estadounidenses se desplomaban en la apertura el viernes, ya que los precios al consumo subieron más de lo previsto en mayo, desvaneciendo las esperanzas de que la inflación esté tocando techo y avivando las preocupaciones sobre la adopción de medidas más agresivas por parte de la Reserva Federal para controlarla.</p><p>En la apertura, el índice Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 219,27 puntos, o un 0,68%, a 32.053,52 unidades; el índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> cedía 43,43 puntos, o un 1,08%, a 3.974,39; y el Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> restaba 210,34 puntos, o un 1,79%, a 11.543,88 unidades.</p><p>Con posterioridad, los índices ampliaban su pérdidas, llegando a ceder el Nasdaq más de un 3%.</p><p><br/></p><p><br/></p><p class="tr-signoff"> (Reporte de Devik Jain en Bengaluru; editado en español por Carlos Serrano)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; dentro de EEUU +1 646 223 8780; fuera de EEUU +91 80 6182 2062; Mesa de edición en español; +56224374408; Twitter: <a href="https://twitter.com/ReutersLatam" data-type="url" class="tr-link" translate="no">https://twitter.com/ReutersLatam</a>; facebook.com/ReutersLatam/))</p><div class="tr-additinfo"><pre>REUTERS CS\n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-WALLST/ (APERTURA)</p></div>
