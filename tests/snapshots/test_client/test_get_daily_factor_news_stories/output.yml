                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Tesla gains on surge in China sales, UBS upgrade</li><li class="tr-summaryitem">10-Year Treasury yield up at 3.06%; Brent above $123 a barrel</li><li class="tr-summaryitem">Futures down: Dow 0.09%, S&amp;P 0.13%, Nasdaq 0.22% </li></ul><p class="tr-advisory">Adds comment, details; updates prices</p><p class="tr-by">By Devik Jain and Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stock indexes were set to open lower on Thursday as rising bond yields pressured technology and growth stocks, while concerns around surging inflation and the path for interest rate hikes sapped risk appetite.</p><p>The benchmark U.S. 10-year Treasury yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> climbed to 3.06%, its highest level since May 11. A spike in Brent crude prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> above $123 a barrel made investors anxious ahead of the U.S. consumer price index report on Friday.</p><p>Market participants fear a hot reading on inflation could keep the U.S. Federal Reserve on its path to raise interest rates aggressively against the backdrop of a volatile stock market, strong consumer spending and tight labor market.</p><p>In the previous session, the S&amp;P 500 snapped a two-day winning streak, dragged lower by chipmakers after a bearish brokerage report by Citi Research on Intel Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=INTC.O" data-type="ric" data-ric="INTC.O" translate="no" dir="ltr">INTC.O</a>.</p><p>"We're not going to see the market enjoy a robust recovery until there is a sense the inflationary pressures are easing as that will suggest the Fed has been moving in the right direction and the weakening of the economy has not been drastic," said Quincy Krosby, chief equity strategist at LPL Financial.</p><p>"The market has been in a tight trading range. The volume in either scenario, buying or selling, has been weak and that is indicative of a market without commitment."</p><p>The U.S. central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>At 8:42 a.m. ET, Dow e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=1YMcv1" data-type="ric" data-ric="1YMcv1" translate="no" dir="ltr">1YMcv1</a> were down 29 points, or 0.09%, S&amp;P 500 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=EScv1" data-type="ric" data-ric="EScv1" translate="no" dir="ltr">EScv1</a> were down 5.25 points, or 0.13%, and Nasdaq 100 e-minis <a href="reuters://REALTIME/Verb=FullQuote/ric=NQcv1" data-type="ric" data-ric="NQcv1" translate="no" dir="ltr">NQcv1</a> were down 28.25 points, or 0.22%.</p><p>Rate-sensitive growth stocks like Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a>, Nvidia Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=NVDA.O" data-type="ric" data-ric="NVDA.O" translate="no" dir="ltr">NVDA.O</a>, Alphabet Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=GOOGL.O" data-type="ric" data-ric="GOOGL.O" translate="no" dir="ltr">GOOGL.O</a>, Meta Platforms <a href="reuters://REALTIME/Verb=FullQuote/ric=META.O" data-type="ric" data-ric="META.O" translate="no" dir="ltr">META.O</a> and Netflix Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a> fell between 0.2% and 0.8% in premarket trading.</p><p>Tesla Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> rose 2.5% as the electric automaker sold 32,165 China-made vehicles last month, up sharply from 1,152 in April. Brokerage UBS upgraded the stock to "buy" and raised its profit estimates for the next three years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1P7" data-type="storyId" data-story-id="nL4N2XW1P7" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span> <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0HP" data-type="storyId" data-story-id="nL1N2XW0HP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Alibaba Group <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> slipped 4.1% even as Reuters reported China's central leadership has given a tentative green light to Jack Ma's Ant Group to revive its initial public offering in Shanghai and Hong Kong. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW2A1" data-type="storyId" data-story-id="nL4N2XW2A1" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Bloomberg News reported that Chinese financial regulators have started early-stage discussions on a potential revival of Ant Group's IPO. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1XW" data-type="storyId" data-story-id="nL4N2XW1XW" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain and Mehnaz Yasmin in Bengaluru; Editing by Sriraj Kalluvila and Arun Koyyur)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 1)</p></div>
           ES    1654786246000   1654786246000                   BOLSA EU-Wall St cai com acções de crescimento pressionadas pela subidas das 'bond yields'  urn:newsml:reuters.com:20220609:nL8N2XW4P5:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os principais índices de Wall Street descem na quinta-feira, com a tecnologia e as acções de crescimento a lutarem por uma direcção, perante uma subida das 'yields' das obrigações e da diminuição do apetite pelo risco em torno da crescente inflação e do aumento agressivo das taxas de juro.</p><p>Nove dos 11 principais sectores do S&amp;P recuam com a energia <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a> e materiais <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCM" data-type="ric" data-ric=".SPLRCM" translate="no" dir="ltr">.SPLRCM</a> entre os maiores perdedores. O sector defensivo de bens de consumo básicos <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCS" data-type="ric" data-ric=".SPLRCS" translate="no" dir="ltr">.SPLRCS</a> foi o que mais ganhou, com um aumento de 0,5%.</p><p>A Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> e Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> caem 1%, arrastando os índices S&amp;P 500 e Nasdaq para baixo. O Bank of America <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> desce 1,7%, enquanto o índice mais amplo e banca <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> escorrega 1,2%.</p><p>As acções de crescimento, sensíveis às taxas, estão sob pressão do rendimento de referência do Tesouro americano a 10 anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>, que subiu até 3,07% para o seu nível mais alto desde 11 de Maio.</p><p>Texto integral em inglês: <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW2KP" data-type="storyId" data-story-id="nL4N2XW2KP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Por Devik Jain e Mehnaz Yasmin; Traduzido para português por Patrícia Vicente Rua)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 2)</p></div>
           ES    1654785802000   1654785802000  MERCADOS GLOBAIS-Ações e euro recuam após BCE sinalizar início de alta de juros; yields dos títulos avançam  urn:newsml:reuters.com:20220609:nL1N2XW1KM:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-by">Por Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">LONDRES, 9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os custos de empréstimos referenciais da Europa atingiram uma máxima em oito anos nesta quinta-feira, enquanto o euro caía, após o Banco Central Europeu (BCE) sinalizar que aumentará os juros no mês que vem pela primeira vez em uma década.</p><p>Embora a decisão do BCE fosse amplamente esperada pelos mercados há semanas, a possibilidade de um aumento maior nos juros a partir de setembro pesou no sentimento, num momento em que a economia da zona do euro está enfrentando desaceleração do crescimento e uma inflação elevada. </p><p>"Os mercados atualmente apontam para taxa básica de juros do BCE acima de 2% no pico (do ciclo de aperto). Achamos que isso tornaria a política monetária restritiva, e duvidamos que a economia da região do euro possa sustentar condições tão apertadas, dados seus desafios atuais", disse Bill Papadakis, macroestrategista da Lombard Odier.</p><p>Operadores de títulos reagiram à decisão impulsionando o rendimento dos títulos de dez anos do governo alemão --referência para as taxas de empréstimo europeias-- para seu nível mais alto em quase oito anos, de 1,41%.</p><p>No mercado de ações, o índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdia 0,25%, a 4.105,44 pontos, enquanto o Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 0,40%, a 32.780,87 pontos. O índice de tecnologia Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuava 0,06%, a 12.079,31 pontos.</p><p>O índice pan-europeu STOXX 600 <a href="reuters://REALTIME/Verb=FullQuote/ric=.STOXX" data-type="ric" data-ric=".STOXX" translate="no" dir="ltr">.STOXX</a> caía 0,95%, a 436,17 pontos.</p><p>No mercado de câmbio, o índice do dólar <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> --que mede o desempenho da moeda norte-americana frente a uma cesta de seis divisas-- subia 0,36%, a 102,940.</p><p>O euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> tinha queda de 0,53%, a 1,0657 dólar, que ao mesmo tempo cedia 0,08%, a 134,13 ienes <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>.</p><p>A libra <a href="reuters://REALTIME/Verb=FullQuote/ric=GBP=" data-type="ric" data-ric="GBP=" translate="no" dir="ltr">GBP=</a> devolvia 0,08%, a 1,2529 dólar, que por sua vez ganhava 0,02%, a 0,9782 franco suíço <a href="reuters://REALTIME/Verb=FullQuote/ric=CHF=" data-type="ric" data-ric="CHF=" translate="no" dir="ltr">CHF=</a>.</p><p>O dólar australiano <a href="reuters://REALTIME/Verb=FullQuote/ric=AUD=" data-type="ric" data-ric="AUD=" translate="no" dir="ltr">AUD=</a>, muitas vezes tido como uma "proxy" de demanda por risco, desvalorizava-se 1,00%, a 0,7120 dólar norte-americano.</p><p>Na renda fixa, o rendimento do Treasury de dez anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> --referência global para decisões de investimento-- subia 1,50 ponto-base, a 3,0437%.</p><p>O yield do Treasury de dois anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> --que reflete apostas para os rumos das taxas de juros de curto prazo-- tinha alta de 4,80 pontos-base, a 2,8216%.</p><p>O retorno do papel de 30 anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US30YT=RR" data-type="ric" data-ric="US30YT=RR" translate="no" dir="ltr">US30YT=RR</a> mostrava acréscimo de 0,30 ponto-base, a 3,1816%.</p><p>A diferença entre os rendimentos dos Treasuries de dez e dois anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US2US10=RR" data-type="ric" data-ric="US2US10=RR" translate="no" dir="ltr">US2US10=RR</a> --vista como um indicador de expectativas econômicas-- caía 2,88 pontos-base, a 21,84 pontos-base.</p><p>Já entre as commodities, o petróleo Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> recuava 0,11 dólar, ou 0,09%, a 123,47 dólares por barril, às 11:43 (de Brasília). O petróleo dos Estados Unidos (WTI) <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> caía 0,38 dólar, ou 0,31%, a 121,73 dólares por barril.</p><p>O ouro à vista <a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a> perdia 0,58%, a 1.842,49 dólares a onça troy.</p><p>No universo das criptomoedas, o bitcoin <a href="reuters://REALTIME/Verb=FullQuote/ric=BTC=BTSP" data-type="ric" data-ric="BTC=BTSP" translate="no" dir="ltr">BTC=BTSP</a> tinha queda de 0,02%, a 30.178,85 dólares. O ether <a href="reuters://REALTIME/Verb=FullQuote/ric=ETH=BTSP" data-type="ric" data-ric="ETH=BTSP" translate="no" dir="ltr">ETH=BTSP</a> avançava 0,09%, a 1.792,00 dólares.</p><p>((Tradução Redação São Paulo, 55 11 56447723))</p><p>REUTERS LB CMO</p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-GLOBAIS/</p></div>
           ES    1654785049000   1654785049000                                    US STOCKS-Wall St slips as growth stocks struggle amid rising bond yields  urn:newsml:reuters.com:20220609:nL4N2XW2KP:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Tesla gains on surge in China sales, UBS upgrade</li><li class="tr-summaryitem">10-Year Treasury yield up at 3.04%; Brent above $123 a barrel</li><li class="tr-summaryitem">Indexes down: Dow 0.18%, S&amp;P 0.22%, Nasdaq 0.25%</li></ul><p class="tr-advisory">Updates to open</p><p class="tr-by">By Devik Jain and Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">June 9 (Reuters)</span><span class="tr-dl-sep"> - </span><span class="tr-strong">Wall Street's main indexes slipped in choppy trading on Thursday as technology and growth stocks struggled for direction amid rising bond yields and weaker risk appetite on concerns around surging inflation and aggressive interest rate hikes.</span></p><p>Nine of the 11 major S&amp;P sectors declined in morning trade, with energy <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a> and materials <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCM" data-type="ric" data-ric=".SPLRCM" translate="no" dir="ltr">.SPLRCM</a> among the biggest losers. Defensive consumer staples sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCS" data-type="ric" data-ric=".SPLRCS" translate="no" dir="ltr">.SPLRCS</a> was the top gainer, up 0.5%.</p><p>Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> and Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> fell 1%, dragging the S&amp;P 500 and the Nasdaq indexes lower. Bank of America <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> slipped 1.7%, while the broader banks index <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> shed 1.2%. </p><p>Rate-sensitive growth stocks are under pressure from the benchmark U.S. 10-year Treasury yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>, which climbed as much as 3.07% to its highest level since May 11. </p><p>Inflation worries came to fore ahead of U.S. consumer price index report on Friday as Brent crude prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> rose above $123 a barrel.</p><p>Investors fear a hot reading on inflation could keep the U.S. Federal Reserve on its path to raise interest rates aggressively against the backdrop of a volatile stock market, strong consumer spending and tight labor market.</p><p>"We're not going to see the market enjoy a robust recovery until there is a sense the inflationary pressures are easing as that will suggest the Fed has been moving in the right direction and the weakening of the economy has not been drastic," said Quincy Krosby, chief equity strategist at LPL Financial.</p><p>"The market has been in a tight trading range. The volume in either scenario, buying or selling, has been weak and that is indicative of a market without commitment."</p><p>The U.S. central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>At 10:08 a.m. ET, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> was down 60.73 points, or 0.18%, at 32,850.17, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> was down 9.04 points, or 0.22%, at 4,106.73, and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> was down 30.00 points, or 0.25%, at 12,056.27.</p><p>Tesla Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> rose 3.9% as the electric automaker sold 32,165 China-made vehicles last month, up sharply from 1,152 in April. Brokerage UBS upgraded the stock to "buy" and raised its profit estimates for the next three years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1P7" data-type="storyId" data-story-id="nL4N2XW1P7" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span> <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0HP" data-type="storyId" data-story-id="nL1N2XW0HP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Alibaba Group <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> slipped 1.6% after its affiliate Ant Group said it has no plan to initiate an initial public offering. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nP8N2XM024" data-type="storyId" data-story-id="nP8N2XM024" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Reuters reported China's central leadership has given a tentative green light to Jack Ma's Ant Group to revive its initial public offering in Shanghai and Hong Kong. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW2A1" data-type="storyId" data-story-id="nL4N2XW2A1" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>The CBOE volatility index <a href="reuters://REALTIME/Verb=FullQuote/ric=.VIX" data-type="ric" data-ric=".VIX" translate="no" dir="ltr">.VIX</a>, also known as Wall Street's fear gauge, rose after two straight days of fall and was last trading at 24.63 points. </p><p>Declining issues outnumbered advancers for a 3.30-to-1 ratio on the NYSE and for a 2.73-to-1 ratio on the Nasdaq.</p><p>The S&amp;P index recorded three new 52-week highs and 30 new lows, while the Nasdaq recorded 11 new highs and 56 new lows.</p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain and Mehnaz Yasmin in Bengaluru; Editing by Sriraj Kalluvila and Arun Koyyur)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 2)</p></div>
           ES    1654784492000   1654784492000                                           GLOBAL MARKETS-Stocks, euro slip as ECB set to join rate hike club  urn:newsml:reuters.com:20220609:nL4N2XW2QC:4    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Europe gets signal of first ECB rate rise in a decade</li><li class="tr-summaryitem">Yen stuck at 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble on Shanghai's new COVID-19 curbs</li><li class="tr-summaryitem">Oil hovers at $123 a barrel</li><li class="tr-summaryitem">Graphic: Global asset performance <a href="http://tmsnrt.rs/2yaDPgn" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2yaDPgn</a></li><li class="tr-summaryitem">Graphic: World FX rates <a href="http://tmsnrt.rs/2egbfVh" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2egbfVh</a></li><li class="tr-summaryitem"></li></ul><p class="tr-by">By Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">LONDON, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Benchmark European borrowing costs hit an 8-year high on Thursday and the euro fell as the European Central Bank signalled it will hike euro zone interest rates next month for the first time in a decade.</p><p>While the ECB's decision was widely expected by the markets for weeks, the possibility of a larger increase in interest rates from September weighed on sentiment at a time when the eurozone economy is grappling with slowing growth and soaring inflation. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>“Markets currently point to an ECB policy rate peaking above 2%. We think this would make monetary policy restrictive, and doubt that the euro region’s economy could sustain such tight conditions, given its present challenges," said Bill Papadakis, a macro strategist at Lombard Odier.</p><p>Bond dealers marked the moment by pushing Germany's 10-year government bond yield - the main proxy for European borrowing rates - to its highest level in nearly eight years at 1.41%. </p><p>Stocks, including banking shares which should be the primary beneficiary of higher interest rates, weakened and the euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=EBS" data-type="ric" data-ric="EUR=EBS" translate="no" dir="ltr">EUR=EBS</a> fell a quarter of a percent <a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a> <a href="reuters://REALTIME/verb=Headlines/ric=/FRX" data-type="newsExpression" data-expression="/FRX" translate="no" dir="ltr">/FRX</a></p><p>With euro zone inflation at a record-high of 8.1% and broadening quickly, the ECB had already flagged a series of moves, including ending its long-running asset buying programme at the end of this month. Details were crucial though.</p><p>It spelled out that it plans to raise rates a quarter point next month and probably half a point in September, which would be the first 50-basis-point move in 22 years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nF9N2UZ02K" data-type="storyId" data-story-id="nF9N2UZ02K" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>“I think in times of great uncertainty, gradualism is probably appropriate, more so than if the path is clear, well-identified and we all understand where we are heading,” ECB President Christine Lagarde said.</p><p>The ECB also published new forecasts that raised its inflation projections to 6.8% for this year from 5.1% previously but it cut its growth outlook to 2.8% from 3.7% due to the impact of sky-high energy and food prices.   </p><p><div class="tr-resource-ref" id="g80bfb2c6-c206-448b-bdad-3c03fa675ee9"><div class="tr-image"><div class="tr-image-components"><img src="https://graphics.reuters.com/EUROZONE-MARKETS/zdpxowdowvx/chart.png" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9ncmFwaGljcy5yZXV0ZXJzLmNvbS9FVVJPWk9ORS1NQVJLRVRTL3pkcHhvd2Rvd3Z4L2NoYXJ0LnBuZw==&amp;storyId=urn:newsml:reuters.com:20220609:nL4N2XW2QC:4&amp;key=61d4b779b824636a3f8a1fff0e5007faab38a37cd3e42ae4c7ed8a1437a7b946abd4f9805bc8c93f3b82d0984c5983460231cc0dd18315b871c9bd16162028ec"/></div></div></div></p><p>European stocks were already on the defensive, led by miners <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXPP" data-type="ric" data-ric=".SXPP" translate="no" dir="ltr">.SXPP</a> as China imposed new COVID lockdown measures in Shanghai <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW01L" data-type="storyId" data-story-id="nL1N2XW01L" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>, while the financials sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXEP" data-type="ric" data-ric=".SXEP" translate="no" dir="ltr">.SXEP</a> fared marginally better with banks soon able to charge higher lending rates. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV1N0" data-type="storyId" data-story-id="nL1N2XV1N0" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span><a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a><a href="reuters://REALTIME/verb=Headlines/ric=O/R" data-type="newsExpression" data-expression="O/R" translate="no" dir="ltr">O/R</a></p><p>Asian stocks had fallen overnight and Wall Street futures were broadly flat <a href="reuters://REALTIME/Verb=FullQuote/ric=ESc1" data-type="ric" data-ric="ESc1" translate="no" dir="ltr">ESc1</a><a href="reuters://REALTIME/verb=Headlines/ric=.N" data-type="newsExpression" data-expression=".N" translate="no" dir="ltr">.N</a>, although it was more to do with the renewed rise in both global bond yields and the dollar, which will ultimately mean tighter financial conditions.</p><p>MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> was closing down 0.5%, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> finishing down 1.4% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> flat. Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.7% and Chinese A-shares fell 1%. <a href="reuters://REALTIME/Verb=FullQuote/ric=.CSI300" data-type="ric" data-ric=".CSI300" translate="no" dir="ltr">.CSI300</a></p><p>"It's classic pre-central-bank-meeting price action," Matt Simpson, senior market analyst at City Index in Sydney, said. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>"It's the most exciting meeting since (Christine Lagarde) has been at the helm, since Draghi was here - 'whatever it takes'," Matt Simpson, senior market analyst at City Index in Sydney, said referring to the ECB meeting.</p><p><br/></p><p>YEN LOWS</p><p>The other major focus for global investors was on the backsliding Japanese yen, which dropped to a 20-year low against the dollar of 134.56 <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a> before regaining a little ground. It is also nearing crucial levels against China's yuan which are highly sensitive for Asia.</p><p>The Japanese currency has been weighed down by a widening policy divergence, with the Bank of Japan remaining one of the few global central banks not signalling higher interest rates at present. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>The global dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a>, which is up nearly 7% this year, was holding steady at 102.38, and the euro was at $1.0738 <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> and testing 1.05 against the neighbouring Swiss franc.     </p><p>The U.S. 10-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> ticked up on Thursday to 3.0585% from a U.S. close of 3.029% on Wednesday and the two-year yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> climbed to 2.815% compared with a U.S. close of 2.774%.</p><p>As investors digest the size and pace of ECB tightening in the coming months, they are also awaiting U.S. consumer price data on Friday which the White House has said it expects to be "elevated". Economists expect annual inflation to be 8.3%, according to a Reuters poll.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nW1N2WC04A" data-type="storyId" data-story-id="nW1N2WC04A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Oil prices were hovering near three-month highs at $123 a barrel in the commodity markets. On Wednesday, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.81%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.08% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.73%.</p><p><br/></p><p><div class="tr-resource-ref" id="b5c878bf-3fd9-4d11-ab88-dc613caeea0d"><div class="tr-image"><div class="tr-image-components"><img src="https://fingfx.thomsonreuters.com/gfx/mkt/egpbkwxeovq/ecb0706.PNG" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9maW5nZngudGhvbXNvbnJldXRlcnMuY29tL2dmeC9ta3QvZWdwYmt3eGVvdnEvZWNiMDcwNi5QTkc=&amp;storyId=urn:newsml:reuters.com:20220609:nL4N2XW2QC:4&amp;key=6b3ca2d628ff74877b9fe8ed12dd2d0ad34cc3c7cd180d0803dff077c6196bfaaae9c2b657834fd29f2d7ecbd8b0670d2aa6fda29ffc9548f1e2ab0a83bf0b3c"/></div></div></div></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Additional reporting by Andrew Galbraith in Shanghai, Editing by Raissa Kasolowsky, Catherine Evans, Andrew Heavens and Jane Merriman)</p><p class="tr-contactinfo">(( <a href="mailto:marc.jones@thomsonreuters.com" data-type="email" translate="no">marc.jones@thomsonreuters.com</a> ; +44 (0) 20 7513 4042; Reuters Messaging: <a href="rm://marc.jones.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">marc.jones.thomsonreuters.com@reuters.net</a> Twitter <a href="https://twitter.com/marcjonesrtrs" data-type="url" class="tr-link" translate="no">https://twitter.com/marcjonesrtrs</a>) )</p><div class="tr-additinfo"><pre>For Reuters Live Markets blog on European and UK stock markets, please click on: <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 6)</p></div>
           ES    1654788127000   1654788127000                                                  US STOCKS-Уолл-стрит снижается из-за дешевеющих акций роста  urn:newsml:reuters.com:20220609:nL8N2XW4S8:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="storyContent" lang="ru"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 июн (Рейтер)</span><span class="tr-dl-sep"> - </span><span class="tr-strong">Основные индексы Уолл-стрит снижаются в ходе волатильных торгов четверга, поскольку техсектор и акции роста оказались под давлением на фоне подъема доходности облигаций и ослабления аппетита к риску.</span></p><p>Акции Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> и Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> снизились на 1%, потянув вниз индексы S&amp;P 500 и Nasdaq. Бумаги Bank of America <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> просели на 1,7%, тогда как более широкий индекс банков <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> растерял 1,2%.</p><p>Доходность 10-летних казначейских облигаций <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> выросла до 3,07%, самого высокого уровня с 11 мая.</p><p>Тревоги об инфляции вышли на первый план в преддверии публикации данных о потребительских ценах в США в пятницу.</p><p>Инвесторы опасаются, что высокий показатель заставит Федрезерв продолжать агрессивное повышение ставок на фоне волатильности фондового рынка, высоких потребительских расходов и узкого рынка труда.</p><p>"Мы не увидим устойчивого восстановления рынка до тех пор, пока не почувствуем, что инфляционное давление ослабевает, поскольку это будет означать, что ФРС движется в правильном направлении, а ослабление экономики не было резким", - говорит Квинси Кросби из LPL Financial. </p><p>Центральный банк США повысил краткосрочную процентную ставку на три четверти процентного пункта в этом году. Регулятор, как ожидается, повысит ставку на 50 базисных пунктов на заседании на следующей неделе, а также на июльской встрече.</p><p>Индекс Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> к 18:02 МСК снизился на 0,54% до 32.733,28 пункта, индекс S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> - на 0,56% до 4.092,81​ пункта, а Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> - на 0,52% до 12.023,08 пункта. </p><p><br/></p><p><br/></p><p>Оригинал сообщения на английском языке доступен по коду<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW2KP" data-type="storyId" data-story-id="nL4N2XW2KP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Девик Джейн и Мехназ Ясмин в Бангалоре)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 2)</p></div>
           ES    1654787623000   1654787623000              Wall Street cae por acciones crecimiento que se ven complicadas en medio de alza retornos bonos  urn:newsml:reuters.com:20220609:nL1N2XW1LW:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Actualiza cotizaciones. Agrega firma autores</p><p class="tr-by">Por Devik Jain y Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">9 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Los principales índices de Wall Street caían en una volátil sesión el jueves, cuando las acciones tecnológicas y de crecimiento buscaban dirección en medio de un aumento en los rendimientos de los bonos y un menor apetito por el riesgo ante preocupaciones sobre el avance de la inflación y alzas agresivas de las tasas de interés.</p><p>* Nueve de los 11 principales sectores del S&amp;P bajaban en las operaciones antes del mediodía en Nueva York, con energía <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a> y materiales <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCM" data-type="ric" data-ric=".SPLRCM" translate="no" dir="ltr">.SPLRCM</a> entre los mayores perdedores. El sector de consumo básico defensivo <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCS" data-type="ric" data-ric=".SPLRCS" translate="no" dir="ltr">.SPLRCS</a> era el que más ganaba, con un aumento del 0,5%.</p><p>* Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> y Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> perdían un 1%, arrastrando a los índices S&amp;P 500 y Nasdaq. Bank of America <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> caía un 1,7%, mientras que el índice de bancos <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> retrocedía un 1,2%.</p><p>* Las acciones de crecimiento, sensibles a las tasas de interés, están bajo la presión del rendimiento del bono referencial del Tesoro a 10 años <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>, que subió hasta un 3,07% a su nivel más alto desde el 11 de mayo.</p><p>* Las preocupaciones sobre la inflación salieron a la luz antes del informe del índice de precios al consumidor de Estados Unidos a divulgarse el viernes, mientras los valores del crudo Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> avanzaban por sobre los 123 dólares por barril.</p><p>* Los inversores temen que una lectura alta de inflación pueda mantener a la Reserva Federal en su camino para aumentar las tasas de interés agresivamente en el contexto de un mercado de valores volátil, un fuerte gasto de los consumidores y un mercado laboral ajustado.</p><p>* El Promedio Industrial Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 60,73 puntos, o un 0,18%, a 32.850,17 unidades, mientras que el S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> bajaba 9,04 puntos, o un 0,22%, a 4.106,73 unidades. El Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> retrocedía 30 puntos, o un 0,25%, a 12.056,27 unidades.</p><p>* Tesla Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> escalaba un 3,9% ya que el fabricante de automóviles eléctricos vendió 32.165 vehículos fabricados en China el mes pasado, un fuerte aumento con respecto a los 1.152 de abril. La correduría UBS actualizó las acciones a "comprar" y elevó sus estimaciones de ganancias para los próximos tres años.</p><p><br/></p><p class="tr-signoff"> (Reporte de Devik Jain y Mehnaz Yasmin en Bengaluru, Editado en Español por Manuel Farías)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; Mesa de edición en español; +56224374408; Twitter: <a href="https://twitter.com/ReutersLatam" data-type="url" class="tr-link" translate="no">https://twitter.com/ReutersLatam</a>; facebook.com/ReutersLatam/))</p><div class="tr-additinfo"><pre>REUTERS MF MG/\n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-WALLST/ (ACTUALIZA 1)</p></div>
           ES    1654787250000   1654787250000                                         BORSA USA-In ribasso su titoli 'growth', aumento rendimenti Treasury  urn:newsml:reuters.com:20220609:nL6N2XW0A0:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   <div class="storyContent" lang="it"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 giugno (Reuters)</span><span class="tr-dl-sep"> - </span>Wall Street perde terreno in una seduta mista, con il settore tech e i titoli 'growth' poco mossi a causa dell'aumento dei rendimenti dei titoli di stato e l'indebolimento della propensione al rischio per i timori sull'inflazione e all'aggressività dell'aumento dei tassi d'interesse.</p><p>** Intorno alle ore 16,45 italiane, il Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> cede 148,57 punti, o lo 0,45%, a 32.762,33, l'S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perde 12,70 punti, o lo 0,31%, a 4.103,07, e il Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> scivola di 5,22 punti, o dello 0,04%, a 12.081,05.</p><p>** Nove degli 11 principali settori dell'S&amp;P scambiano in ribasso a inizio seduta, in particolare il settore energetico <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a> e il segmento delle materie prime <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCM" data-type="ric" data-ric=".SPLRCM" translate="no" dir="ltr">.SPLRCM</a>. Il comparto dei beni di consumo <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCS" data-type="ric" data-ric=".SPLRCS" translate="no" dir="ltr">.SPLRCS</a>, tipicamente difensivo, guadagna lo 0,5%.</p><p>** APPLE <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> e AMAZON.COM <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> perdono oltre lo 0,5%, zavorrando gli indici S&amp;P 500 e Nasdaq. BANK OF AMERICA <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> scivola del 2%, mentre il settore bancario <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> cede l'1,2%.</p><p>** Male i titoli 'growth', sensibili ai tassi d'interesse, a causa dei rendimenti dei Treasury statunitensi a 10 anni <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> in rialzo fino al 3,07%, ai massimi dall'11 maggio.</p><p>** Gli investitori temono che un'inflazione troppo elevata spinga la Federal Reserve a un aggressivo aumento dei tassi d'interesse, in un contesto di volatilità per le borse, forti spese per i consumatori e un mercato del lavoro contratto.</p><p>** La banca centrale statunitense ha aumentato il tasso di interesse a breve termine di tre quarti di punto quest'anno, con l'intenzione di imporre due incrementi di 50 punti base nella riunione della prossima settimana e nuovamente a luglio.</p><p>** TESLA <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> balza del 4,7% dopo aver comunicato di aver venduto 32.165 veicoli prodotti in Cina a maggio, in netto aumento rispetto ai 1.152 di aprile. UBS ha alzato il rating del titolo a "buy", migliorando anche le stime sugli utili del gruppo per i prossimi tre anni. </p><p>** ALIBABA GROUP <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> scivola del 4,2% dopo che la controllata Ant Group ha detto di non avere piani per avviare un'Ipo.</p><p>** L'indice di volatilità CBOE <a href="reuters://REALTIME/Verb=FullQuote/ric=.VIX" data-type="ric" data-ric=".VIX" translate="no" dir="ltr">.VIX</a> scambia in rialzo dopo due sedute in ribasso, a 24,63 punti.</p><p><br/></p><p class="tr-signoff"> (Tradotto da Enrico Sciacovelli, editing Francesca Piscioneri)</p><p class="tr-contactinfo">(( <a href="mailto:enrico.sciacovelli@thomsonreuters.com" data-type="email" translate="no">enrico.sciacovelli@thomsonreuters.com</a> , +48587696613) )</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: BORSA-USA/COMMENTO</p></div>
           ES    1654787015000   1654787015000        BOLSA EUA-Wall St recua com pressão de ações de crescimento em meio a alta de rendimentos dos títulos  urn:newsml:reuters.com:20220609:nL1N2XW1ME:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Texto atualizado com mais informações</p><p class="tr-by">Por Devik Jain e Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span><span class="tr-strong">Os principais índices de Wall Street caíam em negociações instáveis nesta quinta-feira, com os papéis de tecnologia e crescimento lutando por direção diante do aumento dos rendimentos dos títulos, enquanto o apetite por risco estava mais fraco devido a preocupações com o salto da inflação e dos juros.</span></p><p><span class="tr-strong">Nove dos 11 principais setores do S&amp;P 500 caíam nas negociações desta manhã, com as ações de energia <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a> e materiais <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCM" data-type="ric" data-ric=".SPLRCM" translate="no" dir="ltr">.SPLRCM</a> liderando as perdas. Os produtos básicos de consumo <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCS" data-type="ric" data-ric=".SPLRCS" translate="no" dir="ltr">.SPLRCS</a>, considerados setor defensivo, apresentavam os maiores ganhos, com alta de 0,5%.</span></p><p><span class="tr-strong">Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> e Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> caíam 1%, prejudicando os índices S&amp;P 500 e Nasdaq. O Bank of America <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> perdia 1,7%, enquanto o índice de bancos mais amplo <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> cedia 1,2%.</span></p><p><span class="tr-strong">As ações de crescimento, sensíveis aos juros, ficavam sob pressão do rendimento do Treasury de dez anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>, que chegou a subir para 3,07%, nível mais alto desde 11 de maio.</span></p><p><span class="tr-strong">As preocupações com a inflação vinham à tona antes da divulgação, na sexta-feira, do relatório do índice de preços ao consumidor dos EUA, enquanto o barril do petróleo Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> foi acima de 123 dólares.</span></p><p><span class="tr-strong">Investidores temem que uma leitura aquecida de inflação possa manter o Federal Reserve a caminho de aumentar os juros agressivamente, num cenário de volatilidade no mercado de ações, gastos fortes do consumidor e aperto no mercado de trabalho.</span></p><p><span class="tr-strong">"Não veremos o mercado desfrutar de uma recuperação robusta até que haja uma sensação de que as pressões inflacionárias estão diminuindo, pois isso sugerirá que o Fed tem se movido na direção certa e que o enfraquecimento da economia não foi drástico", disse Quincy Krosby, estrategista-chefe de ações da LPL Financial.</span></p><p>Às 12:02 (de Brasília), o índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdia 0,37%, a 4.100,46 pontos, enquanto o Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 0,54%, a 32.734,06 pontos. O índice de tecnologia Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuava 0,22%, a 12.059,77 pontos.</p><p>((Tradução Redação São Paulo, 55 11 5047 2984))</p><p>REUTERS <span class="tr-strong">LB IV</span></p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-ABRE (ATUALIZA 1)</p></div>
           ES    1654792718000   1654792718000                            US STOCKS-Wall St falls as growth stocks struggle with inflation reading in focus  urn:newsml:reuters.com:20220609:nL4N2XW2TH:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window.</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">10-Year Treasury yield up at 3.04%; Brent above $123 a barrel</li><li class="tr-summaryitem">Tesla gains on surge in China sales, UBS upgrade</li><li class="tr-summaryitem">Indexes down: Dow 0.52%, S&amp;P 0.64%, Nasdaq 0.75%</li></ul><p class="tr-advisory">Adds comment, details; updates prices</p><p class="tr-by">By Devik Jain and Mehnaz Yasmin</p><p class="tr-story-p1"><span class="tr-dateline">June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>Wall Street's main indexes fell in choppy trading on Thursday, as growth and bank stocks slipped amid weaker risk appetite ahead of a closely watched inflation report this week.</p><p>Nine of the 11 major S&amp;P sectors traded lower, with energy <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPNY" data-type="ric" data-ric=".SPNY" translate="no" dir="ltr">.SPNY</a>, financials <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPSY" data-type="ric" data-ric=".SPSY" translate="no" dir="ltr">.SPSY</a> and materials <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCM" data-type="ric" data-ric=".SPLRCM" translate="no" dir="ltr">.SPLRCM</a> down 1% each. Consumer staples <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCS" data-type="ric" data-ric=".SPLRCS" translate="no" dir="ltr">.SPLRCS</a> and consumer discretionary sectors <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCD" data-type="ric" data-ric=".SPLRCD" translate="no" dir="ltr">.SPLRCD</a> edged higher.</p><p>Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> and Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> declined 1%, dragging the S&amp;P 500 and the Nasdaq indexes lower. Bank of America <a href="reuters://REALTIME/Verb=FullQuote/ric=BAC.N" data-type="ric" data-ric="BAC.N" translate="no" dir="ltr">BAC.N</a> tumbled 2.5%, while the broader banks index <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPXBK" data-type="ric" data-ric=".SPXBK" translate="no" dir="ltr">.SPXBK</a> shed 1.7%.</p><p>Rate-sensitive growth stocks are under pressure as the benchmark U.S. 10-year Treasury yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> climbed to as much as 3.07%, its highest level since May 11. </p><p>Inflation worries came to the fore ahead of the U.S. consumer price index (CPI) report on Friday as Brent crude prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> rose above $123 a barrel.</p><p>"There is a straight line read from higher prices at the pump for the U.S. consumer to higher U.S. inflation," said Huw Roberts, head of analytics at Quant Insight. </p><p>"The hope was that Friday's CPI report would be ammunition for the peak inflation argument and the crude oil move is upsetting that."</p><p>Consumer prices are expected to have risen 0.7% in May, while the core consumer price index, which excludes the volatile food and energy sectors, rose 0.5% in the month.</p><p>Investors fear a hot reading on inflation could keep the U.S. Federal Reserve on its path to raise interest rates aggressively against the backdrop of a volatile stock market, strong consumer spending and tight labor conditions.</p><p>The U.S. central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>"Right now, we are at the confluence of four headwinds - a slowdown in economic growth rate in the United States, Fed tightening monetary policy, a rise in interest rates and a red  hot inflation," said David Sekera, chief U.S. market strategist, at Morningstar.</p><p>At 12:11 p.m. ET, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> was down 172.65 points, or 0.52%, at 32,738.25, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> was down 26.40 points, or 0.64%, at 4,089.37, and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> was down 90.96 points, or 0.75%, at 11,995.31.</p><p>Alibaba Group <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> slid 7.9% after its affiliate Ant Group said it has no plan to initiate an initial public offering. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nP8N2XM024" data-type="storyId" data-story-id="nP8N2XM024" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Tesla Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=TSLA.O" data-type="ric" data-ric="TSLA.O" translate="no" dir="ltr">TSLA.O</a> rose 2.2% as the electric automaker sold 32,165 China-made vehicles last month, up sharply from 1,152 in April. Brokerage UBS upgraded the stock to "buy" and raised its profit estimates for the next three years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4N2XW1P7" data-type="storyId" data-story-id="nL4N2XW1P7" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span> <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0HP" data-type="storyId" data-story-id="nL1N2XW0HP" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>NXP Semiconductors <a href="reuters://REALTIME/Verb=FullQuote/ric=NXPI.O" data-type="ric" data-ric="NXPI.O" translate="no" dir="ltr">NXPI.O</a> jumped 6.1% on report Samsung Electronics <a href="reuters://REALTIME/Verb=FullQuote/ric=005930.KS" data-type="ric" data-ric="005930.KS" translate="no" dir="ltr">005930.KS</a> plans to acquire the Dutch chipmaker. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW1O2" data-type="storyId" data-story-id="nL1N2XW1O2" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Declining issues outnumbered advancers for a 3.82-to-1 ratio on the NYSE and for a 2.51-to-1 ratio on the Nasdaq.</p><p>The S&amp;P index recorded one new 52-week highs and 30 new lows, while the Nasdaq recorded 13 new highs and 82 new lows.</p><p><br/></p><p class="tr-signoff"> (Reporting by Devik Jain and Mehnaz Yasmin in Bengaluru and Chuck Mikolajczak in New York; Editing by Arun Koyyur and Sriraj Kalluvila)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ;))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 3)</p></div>
           ES    1654792320000   1654792320000                                           GLOBAL MARKETS-Stocks, euro slip as ECB set to join rate hike club  urn:newsml:reuters.com:20220609:nL1N2XW1KS:4    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Updates prices, adds comments</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Europe gets signal of first ECB rate rise in a decade</li><li class="tr-summaryitem">Yen stuck at 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble on Shanghai's new COVID-19 curbs</li><li class="tr-summaryitem">Graphic: Global asset performance <a href="http://tmsnrt.rs/2yaDPgn" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2yaDPgn</a></li><li class="tr-summaryitem">Graphic: World FX rates <a href="http://tmsnrt.rs/2egbfVh" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2egbfVh</a></li></ul><p class="tr-by">By Herbert Lash and Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. and European shares slid and euro zone borrowing costs hit an eight-year high on Thursday after the European Central Bank signaled it will hike interest rates next month for the first time since 2011, a move some said was too slow. </p><p>While the ECB decision was widely expected, the possibility of a larger hike from September weighed on sentiment at a time when the euro zone economy is grappling with slowing growth and soaring inflation. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Markets have focused for months on how fast central banks move to curb inflation, with investors expecting the Federal Reserve to hike rates by 50 basis points next week, especially if U.S. CPI data on Friday confirms an elevated reading. </p><p>But central bank rate hikes also spell potential trouble and have put investors in a bind, as they could spark slowdowns. The ECB said inflation will remain "undesirably elevated."</p><p>Bill Papadakis, a macro strategist at Lombard Odier, said markets see the ECB's policy rate peaking above 2% and lead to slower economic growth.</p><p>"We think this would make monetary policy restrictive, and doubt that the euro region's economy could sustain such tight conditions, given its present challenges," Papadakis said.</p><p>The ECB's steps to tackle inflation were perceived as dovish after a bigger-than-expected rate hike earlier this week by the Reserve Bank of Australia and signs the Fed will sharply raise rates, said Joe Manimbo, senior market analyst at Western Union Business Solutions.</p><p>"The ECB struck a somewhat less hawkish tone and as a result, we've seen the euro zigzag," Manimbo said. "The fact that the ECB is sticking to a gradual rate hike path has been underwhelming for euro bulls."</p><p>The euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> fell 0.57% to $1.0653 against the dollar, as the dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> rose 0.4%. But bond yields across southern Europe rose sharply after the ECB flagged a string of rate hikes would ensue.</p><p>With euro zone inflation at a record-high 8.1%, the ECB had already flagged a series of moves, including ending its long-running asset buying program at the end of June. </p><p>The ECB spelled out plans to raise rates a quarter point next month and probably half a point again in September, which would be the first 50-basis-point move in 22 years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nF9N2UZ02K" data-type="storyId" data-story-id="nF9N2UZ02K" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Robert Alster, chief investment officer at Close Brothers Asset Management, said the ECB was relatively late to the rate hike "party."</p><p>"We do not expect more aggressive tightening whilst the war in Ukraine continues to weigh on sentiment," he said.</p><p>Bond dealers pushed Germany's 10-year government bond yield - the main proxy for European borrowing rates - to its highest level in eight years at 1.47%. The bund was last down 0.7 basis points to 1.428%. </p><p>Yields on the 10-year U.S. Treasury notes <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> rose 1.8 basis points to 3.047%.</p><p>The ECB also published new forecasts that raised this year's inflation projections to 6.8% from 5.1% previously, but cut its growth outlook to 2.8% from 3.7% due to sky-high energy and food prices.   </p><p><div class="tr-resource-ref" id="g80bfb2c6-c206-448b-bdad-3c03fa675ee9"><div class="tr-image"><div class="tr-image-components"><img src="https://graphics.reuters.com/EUROZONE-MARKETS/zdpxowdowvx/chart.png" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9ncmFwaGljcy5yZXV0ZXJzLmNvbS9FVVJPWk9ORS1NQVJLRVRTL3pkcHhvd2Rvd3Z4L2NoYXJ0LnBuZw==&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW1KS:4&amp;key=61d4b779b824636a3f8a1fff0e5007faab38a37cd3e42ae4c7ed8a1437a7b946abd4f9805bc8c93f3b82d0984c5983460231cc0dd18315b871c9bd16162028ec"/></div></div></div></p><p><br/></p><p>With questions about how fast the ECB and other central banks need to move still <span class="tr-strong">unanswered</span>, concerns about inflation and the impact on the economy sapped risk appetite.</p><p>The pan-European STOXX 600 index <a href="reuters://REALTIME/Verb=FullQuote/ric=.STOXX" data-type="ric" data-ric=".STOXX" translate="no" dir="ltr">.STOXX</a> lost 1.35% and MSCI's gauge of stocks across the globe <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIWD00000PUS" data-type="ric" data-ric=".MIWD00000PUS" translate="no" dir="ltr">.MIWD00000PUS</a> shed 0.86%.</p><p>On Wall Street, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.4%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 0.50% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 0.55%.</p><p>European stocks were already on the defensive, led by miners <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXPP" data-type="ric" data-ric=".SXPP" translate="no" dir="ltr">.SXPP</a> as China imposed new COVID lockdown measures in Shanghai, while the financials sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXEP" data-type="ric" data-ric=".SXEP" translate="no" dir="ltr">.SXEP</a> fared marginally better with banks soon able to charge higher lending rates. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV1N0" data-type="storyId" data-story-id="nL1N2XV1N0" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span><a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a><a href="reuters://REALTIME/verb=Headlines/ric=O/R" data-type="newsExpression" data-expression="O/R" translate="no" dir="ltr">O/R</a></p><p>Asian stocks fell overnight. MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> lost 0.5%, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> finishing down 1.4% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> flat. Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.7% and Chinese A-shares fell 1%. <a href="reuters://REALTIME/Verb=FullQuote/ric=.CSI300" data-type="ric" data-ric=".CSI300" translate="no" dir="ltr">.CSI300</a></p><p>The other focus for investors was the declining Japanese yen, which dropped to a 20-year low against the dollar of 134.56 <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a> before paring some losses. It also neared crucial levels against China's yuan which are highly sensitive for Asia.</p><p>A widening policy divergence has weighed on the yen, with the Bank of Japan remaining one of the few global central banks not signaling higher rates at present. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>Oil prices slid. U.S. crude <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> recently fell 0.33% to $121.71 per barrel and Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> was at $123.37, down 0.17% on the day.    </p><p><br/></p><p><div class="tr-resource-ref" id="b5c878bf-3fd9-4d11-ab88-dc613caeea0d"><div class="tr-image"><div class="tr-image-components"><img src="https://fingfx.thomsonreuters.com/gfx/mkt/egpbkwxeovq/ecb0706.PNG" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9maW5nZngudGhvbXNvbnJldXRlcnMuY29tL2dmeC9ta3QvZWdwYmt3eGVvdnEvZWNiMDcwNi5QTkc=&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW1KS:4&amp;key=6b3ca2d628ff74877b9fe8ed12dd2d0ad34cc3c7cd180d0803dff077c6196bfaaae9c2b657834fd29f2d7ecbd8b0670d2aa6fda29ffc9548f1e2ab0a83bf0b3c"/></div></div></div></p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Reporting by Herbert Lash and Marc Jones;<br/>Additional reporting by Andrew Galbraith in Shanghai; Editing by Jane Merriman and Lisa Shumaker)</p><p class="tr-contactinfo">(( <a href="mailto:marc.jones@thomsonreuters.com" data-type="email" translate="no">marc.jones@thomsonreuters.com</a> ; +44 (0) 20 7513 4042; Reuters Messaging: <a href="rm://marc.jones.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">marc.jones.thomsonreuters.com@reuters.net</a> Twitter <a href="https://twitter.com/marcjonesrtrs" data-type="url" class="tr-link" translate="no">https://twitter.com/marcjonesrtrs</a>) )</p><div class="tr-additinfo"><pre>For Reuters Live Markets blog on European and UK stock markets, please click on: <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 8, PIX, GRAPHIC)</p></div>
           ES    1654804586000   1654804586000                                MERCADOS GLOBAIS-Ações e euro recuam conforme BCE se prepara para subir juros  urn:newsml:reuters.com:20220609:nL1N2XW2CP:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-by">Por Herbert Lash e Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">NOVA YORK, 9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>As ações dos EUA e da Europa caíam e os custos de empréstimos da zona do euro atingiram uma máxima em oito anos nesta quinta-feira, após o Banco Central Europeu (BCE) sinalizar que aumentará os juros no mês que vem pela primeira vez desde 2011, uma medida que alguns disseram ser muito lenta.</p><p>Embora a decisão do BCE fosse amplamente esperada, a possibilidade de uma alta maior nos juros a partir de setembro pesou no humor do mercado, em um momento em que a economia da zona do euro enfrenta desaceleração do crescimento e uma inflação elevada.<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW1EI" data-type="storyId" data-story-id="nL1N2XW1EI" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Mas ajustes dos juros para cima também sugerem problemas e deixam investidores em uma posição difícil, uma vez que podem desencadear desaceleração. O BCE disse que a inflação permanecerá "indesejavelmente elevada" por algum tempo.</p><p>Bill Papadakis, macroestrategista do Lombard Odier, afirmou que os mercados veem a taxa básica do BCE em um pico acima de 2% e projetam um crescimento mais lento.</p><p>"Achamos que isso tornaria a política monetária restritiva e duvidamos que a economia da região do euro possa sustentar condições tão apertadas, dados seus desafios atuais", disse Papadakis.</p><p><br/></p><p>Às 16:55 (de Brasília), o índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdia 1,75%, a 4.043,84 pontos, enquanto o Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 1,76%, a 32.333,17 pontos. O índice de tecnologia Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuava 2,13%, a 11.828,29 pontos.</p><p>O índice pan-europeu STOXX 600 <a href="reuters://REALTIME/Verb=FullQuote/ric=.STOXX" data-type="ric" data-ric=".STOXX" translate="no" dir="ltr">.STOXX</a> caía 1,36%, a 434,38 pontos.</p><p>No mercado de câmbio, o índice do dólar <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> --que mede o desempenho da moeda norte-americana frente a uma cesta de seis divisas-- subia 0,74%, a 103,330.</p><p>O euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> tinha queda de 0,94%, a 1,0613 dólar, que ao mesmo tempo avançava 0,10%, a 134,38 ienes <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a>.</p><p>A libra <a href="reuters://REALTIME/Verb=FullQuote/ric=GBP=" data-type="ric" data-ric="GBP=" translate="no" dir="ltr">GBP=</a> devolvia 0,40%, a 1,2489 dólar, que por sua vez ganhava 0,28%, a 0,9807 franco suíço <a href="reuters://REALTIME/Verb=FullQuote/ric=CHF=" data-type="ric" data-ric="CHF=" translate="no" dir="ltr">CHF=</a>.</p><p>O dólar australiano <a href="reuters://REALTIME/Verb=FullQuote/ric=AUD=" data-type="ric" data-ric="AUD=" translate="no" dir="ltr">AUD=</a>, muitas vezes tido como uma "proxy" de demanda por risco, desvalorizava-se 1,32%, a 0,7097 dólar norte-americano.</p><p>Na renda fixa, o rendimento do Treasury de dez anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> --referência global para decisões de investimento-- subia 1,60 ponto-base, a 3,0455%.</p><p>A taxa do título de cinco anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US5YT=RR" data-type="ric" data-ric="US5YT=RR" translate="no" dir="ltr">US5YT=RR</a> avançava 3,50 pontos-base, a 3,0667%.</p><p>O yield do Treasury de dois anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a> --que reflete apostas para os rumos das taxas de juros de curto prazo-- tinha alta de 4,40 pontos-base, a 2,8175%.</p><p>O retorno do papel de 30 anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US30YT=RR" data-type="ric" data-ric="US30YT=RR" translate="no" dir="ltr">US30YT=RR</a> mostrava decréscimo de 0,70 ponto-base, a 3,1723%.</p><p>A diferença entre os rendimentos dos Treasuries de dez e dois anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US2US10=RR" data-type="ric" data-ric="US2US10=RR" translate="no" dir="ltr">US2US10=RR</a> --vista como um indicador de expectativas econômicas-- caía 2,10 pontos-base, a 22,62 pontos-base.</p><p>O spread entre as taxas dos títulos de 30 e cinco anos <a href="reuters://REALTIME/Verb=FullQuote/ric=US5US30=RR" data-type="ric" data-ric="US5US30=RR" translate="no" dir="ltr">US5US30=RR</a> recuava 3,62 pontos-base, a 10,39 pontos-base.</p><p>Já entre as commodities, o petróleo Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> fechou em queda de 0,51 dólar, ou 0,41%, a 123,07 dólares por barril. O petróleo dos Estados Unidos (WTI) <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> fechou em baixa de 0,60  dólar, ou 0,49%, a 121,51 dólares por barril.</p><p>O ouro à vista <a href="reuters://REALTIME/Verb=FullQuote/ric=XAU=" data-type="ric" data-ric="XAU=" translate="no" dir="ltr">XAU=</a> perdia 0,36%, a 1.846,61 dólares a onça troy.</p><p>No universo das criptomoedas, o bitcoin <a href="reuters://REALTIME/Verb=FullQuote/ric=BTC=BTSP" data-type="ric" data-ric="BTC=BTSP" translate="no" dir="ltr">BTC=BTSP</a> tinha queda de 0,27%, a 30.102,87 dólares. O ether <a href="reuters://REALTIME/Verb=FullQuote/ric=ETH=BTSP" data-type="ric" data-ric="ETH=BTSP" translate="no" dir="ltr">ETH=BTSP</a> recuava 0,04%, a 1.789,67 dólares.</p><p>((Tradução Redação Brasília))</p><p>REUTERS VB IV</p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-GLOBAIS/ (WRAPUP 9, PIX, GRAPHIC)</p></div>
           ES    1654803311000   1654803311000                                               GLOBAL MARKETS-Stocks, euro slip as ECB gets set to hike rates  urn:newsml:reuters.com:20220609:nL1N2XW253:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Adds oil settlement prices, comment</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">Europe gets signal of first ECB rate rise in a decade</li><li class="tr-summaryitem">Yen stuck at 20-year low against dollar</li><li class="tr-summaryitem">China shares stumble on Shanghai's new COVID-19 curbs</li><li class="tr-summaryitem">Graphic: Global asset performance <a href="http://tmsnrt.rs/2yaDPgn" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2yaDPgn</a></li><li class="tr-summaryitem">Graphic: World FX rates <a href="http://tmsnrt.rs/2egbfVh" data-type="url" class="tr-link" translate="no">http://tmsnrt.rs/2egbfVh</a></li></ul><p class="tr-by">By Herbert Lash and Marc Jones</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. and European shares slid and euro zone borrowing costs hit an eight-year high on Thursday after the European Central Bank signaled it would hike interest rates next month for the first time since 2011, a move some said was too slow. </p><p>While the ECB decision was widely expected, the possibility of a larger hike from September weighed on sentiment at a time when the euro zone economy is grappling with slowing growth and soaring inflation. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW0AB" data-type="storyId" data-story-id="nL1N2XW0AB" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Markets have focused for months on how fast central banks move to curb inflation. Investors now expect the Federal Reserve to hike rates by 50 basis points next week, especially if U.S. CPI data on Friday confirms an elevated inflation reading. </p><p>But central bank rate hikes also suggest trouble and have put investors in a bind, as they could spark slowdowns. The ECB said inflation would remain "undesirably elevated" for some time.</p><p>Bill Papadakis, a macro strategist at Lombard Odier, said markets see the ECB's policy rate peaking above 2% and portend slower growth.</p><p>"We think this would make monetary policy restrictive, and doubt that the euro region's economy could sustain such tight conditions, given its present challenges," Papadakis said.</p><p>The ECB's steps to tackle inflation were perceived as dovish after the Reserve Bank of Australia earlier this week hiked more than expected and amid signs the Fed will sharply raise rates, said Joe Manimbo, senior market analyst at Western Union Business Solutions.</p><p>"The ECB struck a somewhat less hawkish tone and as a result, we've seen the euro zigzag," Manimbo said. "The fact that the ECB is sticking to a gradual rate hike path has been underwhelming for euro bulls."</p><p>The euro <a href="reuters://REALTIME/Verb=FullQuote/ric=EUR=" data-type="ric" data-ric="EUR=" translate="no" dir="ltr">EUR=</a> fell 0.86% to $1.0622 against the dollar, as the dollar index <a href="reuters://REALTIME/Verb=FullQuote/ric==USD" data-type="ric" data-ric="=USD" translate="no" dir="ltr">=USD</a> rose 0.653%. But bond yields across southern Europe rose sharply after the ECB flagged a string of rate hikes would ensue.</p><p>"The ECB seems to be about six months behind the Fed at least in terms of action and probably attitude, too," said Jack Ablin, chief investment officer at Cresset Asset Management LLC.</p><p>With euro zone inflation at a record-high 8.1%, the ECB had already flagged a series of moves, including ending its long-running asset buying program at the end of June. </p><p>The ECB spelled out plans to raise rates a quarter point next month and probably half a point again in September, which would be the first 50-basis-point move in 22 years. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nF9N2UZ02K" data-type="storyId" data-story-id="nF9N2UZ02K" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Bond dealers pushed Germany's 10-year government bond yield - the main proxy for European borrowing rates - to its highest level in eight years at 1.47%. The bund was later unchanged to 1.436%. </p><p>Yields on the 10-year U.S. Treasury notes <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> rose 1.3 basis points to 3.042%.</p><p>The ECB also published new forecasts that raised this year's inflation projections to 6.8% from 5.1% previously, but cut its growth outlook to 2.8% from 3.7% due to sky-high energy and food prices.   </p><p><br/></p><p><div class="tr-resource-ref" id="b5c878bf-3fd9-4d11-ab88-dc613caeea0d"><div class="tr-image"><div class="tr-image-components"><img src="https://fingfx.thomsonreuters.com/gfx/mkt/egpbkwxeovq/ecb0706.PNG" data-internal-src="https://rp.cp.ntc.reuint.com/Apps/NewsServices/images?apiKey=95a7d790-a5d1-4907-9c62-c9d7a1d29f80&amp;type=base64Url&amp;id=aHR0cHM6Ly9maW5nZngudGhvbXNvbnJldXRlcnMuY29tL2dmeC9ta3QvZWdwYmt3eGVvdnEvZWNiMDcwNi5QTkc=&amp;storyId=urn:newsml:reuters.com:20220609:nL1N2XW253:6&amp;key=6b3ca2d628ff74877b9fe8ed12dd2d0ad34cc3c7cd180d0803dff077c6196bfaaae9c2b657834fd29f2d7ecbd8b0670d2aa6fda29ffc9548f1e2ab0a83bf0b3c"/></div></div></div></p><p><br/></p><p>With questions about how fast the ECB and other central banks need to move still unanswered, concerns about inflation and the impact on the economy sapped risk appetite.</p><p>The pan-European STOXX 600 index <a href="reuters://REALTIME/Verb=FullQuote/ric=.STOXX" data-type="ric" data-ric=".STOXX" translate="no" dir="ltr">.STOXX</a> lost 1.36% and MSCI's gauge of stocks across the globe <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIWD00000PUS" data-type="ric" data-ric=".MIWD00000PUS" translate="no" dir="ltr">.MIWD00000PUS</a> shed 1.39%.</p><p>On Wall Street, the Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 0.97%, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 1.26% and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 1.63%.</p><p>European stocks were already on the defensive, led by miners, <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXPP" data-type="ric" data-ric=".SXPP" translate="no" dir="ltr">.SXPP</a> as China imposed new COVID-19 lockdown measures in Shanghai, while the financials sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SXEP" data-type="ric" data-ric=".SXEP" translate="no" dir="ltr">.SXEP</a> fared marginally better with banks soon able to charge higher lending rates. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XV1N0" data-type="storyId" data-story-id="nL1N2XV1N0" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span> <a href="reuters://REALTIME/verb=Headlines/ric=.EU" data-type="newsExpression" data-expression=".EU" translate="no" dir="ltr">.EU</a> <a href="reuters://REALTIME/verb=Headlines/ric=O/R" data-type="newsExpression" data-expression="O/R" translate="no" dir="ltr">O/R</a></p><p>Asian stocks fell overnight. MSCI's broadest index of Asia-Pacific shares outside Japan <a href="reuters://REALTIME/Verb=FullQuote/ric=.MIAPJ0000PUS" data-type="ric" data-ric=".MIAPJ0000PUS" translate="no" dir="ltr">.MIAPJ0000PUS</a> lost 0.5%, with Australian shares <a href="reuters://REALTIME/Verb=FullQuote/ric=.AXJO" data-type="ric" data-ric=".AXJO" translate="no" dir="ltr">.AXJO</a> finishing down 1.4% and Seoul's KOSPI <a href="reuters://REALTIME/Verb=FullQuote/ric=.KS11" data-type="ric" data-ric=".KS11" translate="no" dir="ltr">.KS11</a> flat. Hong Kong's Hang Seng <a href="reuters://REALTIME/Verb=FullQuote/ric=.HSI" data-type="ric" data-ric=".HSI" translate="no" dir="ltr">.HSI</a> turned around from small gains to fall 0.7% and Chinese A-shares fell 1%. <a href="reuters://REALTIME/Verb=FullQuote/ric=.CSI300" data-type="ric" data-ric=".CSI300" translate="no" dir="ltr">.CSI300</a></p><p>The other focus for investors was the declining Japanese yen, which dropped to a 20-year low against the dollar of 134.56 <a href="reuters://REALTIME/Verb=FullQuote/ric=JPY=" data-type="ric" data-ric="JPY=" translate="no" dir="ltr">JPY=</a> before paring some losses. It also neared crucial levels against China's yuan which are highly sensitive for Asia.</p><p>A widening policy divergence has weighed on the yen, with the Bank of Japan remaining one of the few global central banks not signaling higher rates at present. <a href="reuters://REALTIME/verb=Headlines/ric=FRX/" data-type="newsExpression" data-expression="FRX/" translate="no" dir="ltr">FRX/</a></p><p>Oil prices dipped, just off three-month highs, after parts of Shanghai imposed new lockdown measures and as strong gains in refined products contributed to an ongoing bullish backdrop for crude oil.</p><p>U.S. crude futures <a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> fell 60 cents to settle at $121.51 a barrel and Brent <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> settled down 51 cents at $123.07. </p><p>Gold prices as higher Treasury yields and a firm dollar dimmed bullion's appeal. </p><p>U.S. gold futures <a href="reuters://REALTIME/Verb=FullQuote/ric=GCv1" data-type="ric" data-ric="GCv1" translate="no" dir="ltr">GCv1</a> fell 0.2% to $1,852.80.</p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Reporting by Herbert Lash and Marc Jones; Additional reporting by Andrew Galbraith in Shanghai; Editing by Jane Merriman, Lisa Shumaker and Alex Richardson)</p><p class="tr-contactinfo">(( <a href="mailto:marc.jones@thomsonreuters.com" data-type="email" translate="no">marc.jones@thomsonreuters.com</a> ; +44 (0) 20 7513 4042; Reuters Messaging: <a href="rm://marc.jones.thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">marc.jones.thomsonreuters.com@reuters.net</a> Twitter <a href="https://twitter.com/marcjonesrtrs" data-type="url" class="tr-link" translate="no">https://twitter.com/marcjonesrtrs</a>) )</p><div class="tr-additinfo"><pre>For Reuters Live Markets blog on European and UK stock markets, please click on: <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> \n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: GLOBAL-MARKETS/ (WRAPUP 9, PIX, GRAPHIC)</p></div>
           ES    1654801439000   1654801439000                                    US STOCKS-Wall St declines, with investors on edge before CPI data Friday  urn:newsml:reuters.com:20220609:nL1N2XW26N:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">10-Year Treasury yield up at 3.04%; Brent above $123 a barrel</li><li class="tr-summaryitem">CPI data due Friday</li><li class="tr-summaryitem">Indexes down: Dow 0.7%, S&amp;P 500 1%, Nasdaq 1.3%</li></ul><p class="tr-advisory">Updates to late afternoon, adds NEW YORK dateline</p><p class="tr-by">By Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stocks were solidly lower on Thursday in a broad decline as investors grew cautious ahead of data on Friday that is expected to show that consumer prices remained high in May.</p><p>All 11 of the S&amp;P 500 sectors were in negative territory by afternoon, with the communication services sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a> down the most.</p><p>Adding to nervousness, the benchmark U.S. 10-year Treasury yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> climbed to as much as 3.073%, its highest level since May 11.</p><p>Also, Brent crude oil prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a> held near $123 a barrel, helping to keep investors on edge before Friday's U.S. consumer price index report.</p><p>The data is expected to show that consumer prices rose 0.7% in May, while the core consumer price index (CPI), which excludes the volatile food and energy sectors, rose 0.5% in the month.</p><p>"We're getting prepared for what the news might be regarding inflation tomorrow," said Peter Tuz, president of Chase Investment Counsel in Charlottesville, Virginia.</p><p>"I view it as mixed. If the total is high and the core number shows some sort of drop, I actually think the markets could rally on that because it'll show that things are kind of rolling over a bit."</p><p>The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 226.31 points, or 0.69%, to 32,684.59; the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 39.66 points, or 0.96%, to 4,076.11; and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 159.37 points, or 1.32%, to 11,926.91.</p><p>Investors have worried that rising inflation could keep the Federal Reserve on an aggressive path in raising interest rates.</p><p>The U.S. central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Alibaba Group <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> slid 7% after its affiliate Ant Group said it has no plan to initiate an initial public offering. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nP8N2XM024" data-type="storyId" data-story-id="nP8N2XM024" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Declining issues outnumbered advancing ones on the NYSE by a 3.77-to-1 ratio; on Nasdaq, a 2.33-to-1 ratio favored decliners.</p><p>The S&amp;P 500 posted one new 52-week high and 30 new lows; the Nasdaq Composite recorded 16 new highs and 101 new lows</p><p><br/></p><p class="tr-signoff"> (Additional reporting by Devik Jain and Mehnaz Yasmin in Bengaluru and Chuck Mikolajczak in New York; Editing by Arun Koyyur, Sriraj Kalluvila and Jonathan Oatis)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 5)</p></div>
           ES    1654808383000   1654808383000                                     US STOCKS-Wall St drops as investor jitters climb before CPI data Friday  urn:newsml:reuters.com:20220609:nL1N2XW2RL:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">10-Year Treasury yields rise</li><li class="tr-summaryitem">Apple, Amazon biggest weights on S&amp;P 500</li><li class="tr-summaryitem">Indexes: Dow down 1.9%, S&amp;P 500 down 2.4%, Nasdaq down 2.8%</li></ul><p class="tr-advisory">Updates close with volume, details</p><p class="tr-by">By Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stocks sold off sharply Thursday as investor anxiety heightened ahead of data on Friday that is expected to show consumer prices remained elevated in May.</p><p>Selling picked up toward the end of the session. Mega-cap growth stocks led the drop, with Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> and Amazon.com Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> falling 3.6% and 4.2%, respectively, and putting the most pressure on the S&amp;P 500 and the Nasdaq.</p><p>Communication services <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a> and technology <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a> had the biggest declines among sectors, although all 11 S&amp;P 500 sectors ended lower on the day.</p><p>Adding to nervousness, the benchmark U.S. 10-year Treasury yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> climbed to as much as 3.073%, its highest level since May 11. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW2AK" data-type="storyId" data-story-id="nL1N2XW2AK" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Recent sharp gains in oil prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a><a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> also weighed on sentiment before Friday's U.S. consumer price index report.</p><p>"We're getting prepared for what the news might be regarding inflation tomorrow," said Peter Tuz, president of Chase Investment Counsel in Charlottesville, Virginia.</p><p>"I view it as mixed. If the total is high and the core number shows some sort of drop, I actually think the markets could rally on that because it'll show that things are kind of rolling over a bit."</p><p>The data is expected to show that consumer prices rose 0.7% in May, while the core consumer price index (CPI), which excludes the volatile food and energy sectors, rose 0.5% in the month.</p><p>The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 638.11 points, or 1.94%, to 32,272.79; the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 97.95 points, or 2.38%, to 4,017.82; and the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> dropped 332.05 points, or 2.75%, to 11,754.23.</p><p>All three of the major indexes registered their biggest daily percentage declines since mid-May. The S&amp;P 500 is down 15.7% for the year so far and the Nasdaq is down about 25%.</p><p>Higher-than-expected inflation readings could increase fears that the U.S. Federal Reserve will raise interest rates more aggressively than previously expected.</p><p>The central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Alibaba Group <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> shares slid 8.1% after its affiliate Ant Group said it has no plan to initiate an initial public offering. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW1T5" data-type="storyId" data-story-id="nL1N2XW1T5" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Declining issues outnumbered advancing ones on the NYSE by a 5.51-to-1 ratio; on Nasdaq, a 2.79-to-1 ratio favored decliners.</p><p>The S&amp;P 500 posted one new 52-week high and 31 new lows; the Nasdaq Composite recorded 18 new highs and 127 new lows.</p><p>Volume on U.S. exchanges was 11.50 billion shares, compared with the 12.07 billion-share average for the full session over the last 20 trading days.</p><p><br/></p><p class="tr-signoff"> (Additional reporting by Devik Jain and Mehnaz Yasmin in Bengaluru; Editing by Jonathan Oatis)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6)</p></div>
           ES    1654806082000   1654806082000                   Wall Street cierra con una fuerte caída, con los inversores en vilo antes de datos del IPC  urn:newsml:reuters.com:20220609:nL1N2XW2NY:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Actualiza al cierre. Cambia redacción, firma de autora y agrega procedencia</p><p class="tr-by">Por Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NUEVA YORK, 9 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Las acciones estadounidenses cerraron a la baja el jueves, un descenso general que afecto sobre todo al Nasdaq, ya que los inversores se mostraron cautos a la espera de los datos del viernes, que se espera que muestren que los precios al consumo se mantuvieron altos en mayo.</p><p>* Los 11 sectores del S&amp;P 500 se situaron en territorio negativo, siendo el de servicios de comunicación <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a> el que más bajó.</p><p>* Para aumentar el nerviosismo, el rendimiento de los papeles del Tesoro estadounidense a 10 años <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> subió a un 3,073%, su nivel más alto desde el 11 de mayo.</p><p>* Las recientes subidas de los precios del petróleo <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a><a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> también mantuvieron a los inversores en vilo antes de que se conozca el índice de precios al consumo en Estados Unidos.</p><p>* Se espera que los datos muestren que los precios al consumo subieron un 0,7% en mayo, mientras que la referencia subyacente, que excluye los volátiles sectores de la alimentación y la energía, habría subido un 0,5% en el mes.</p><p>* "Nos estamos preparando para lo que puedan ser las noticias sobre la inflación de mañana", dijo Peter Tuz, presidente de Chase Investment Counsel.</p><p>* "Lo veo como algo mixto. Si la cifra total es alta y la subyacente muestra algún tipo de caída, creo que los mercados podrían repuntar por ello, porque mostraría que las cosas están cambiando un poco".</p><p>* Según los datos preliminares, el S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdió 98,07 puntos, o un 2,38%, a 4.017,70 unidades, mientras que el Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> perdió 332,49 puntos, o un 2,75%, A 11.753,78. El Promedio Industrial Dow Jones Industrial <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> cayó 640,45 puntos, o un 1,95%, a 32.270,45.</p><p>* A los inversores les preocupa que el aumento de la inflación pueda mantener a la Reserva Federal en una senda agresiva de subida de las tasas de interés.</p><p><br/></p><p class="tr-signoff"> (Reporte de Devik Jain y Mehnaz Yasmin en Bengaluru, Editado en Español por Manuel Farías)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; Mesa de edición en español; +56224374408; Twitter: <a href="https://twitter.com/ReutersLatam" data-type="url" class="tr-link" translate="no">https://twitter.com/ReutersLatam</a>; facebook.com/ReutersLatam/))</p><div class="tr-additinfo"><pre>REUTERS MF MG JLL /\n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-WALLST/ (CIERRE)</p></div>
           ES    1654805520000   1654805520000                            BOLSA EUA-Wall St tem queda forte com nervosismo antes de dados de inflação de 6ª  urn:newsml:reuters.com:20220609:nAQN15DA25:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-by">Por Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NOVA YORK, 9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>As ações dos Estados Unidos fecharam em baixa nesta quinta-feira, numa ampla queda liderada pelo índice Nasdaq, com investidores cautelosos antes da divulgação de dados, na sexta-feira, que devem mostrar que os preços ao consumidor norte-americano permaneceram altos em maio.</p><p>Segundo dados preliminares, o S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdeu 2,38%, para 4.017,70 pontos. O Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuou 2,75%, para 11.753,78 pontos. O Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caiu 1,95%, para 32.270,45 pontos.</p><p>((Tradução Redação Brasília))</p><p>REUTERS VB LB</p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-FECHA/</p></div>
           ES    1654804828000   1654804828000                          US STOCKS-Wall St ends sharply lower, with investors on edge before CPI data Friday  urn:newsml:reuters.com:20220609:nL1N2XW2CR:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div class="storyContent" lang="en"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">For a Reuters live blog on U.S., UK and European stock markets, click <a href="reuters://REALTIME/verb=Headlines/ric=LIVE/" data-type="newsExpression" data-expression="LIVE/" translate="no" dir="ltr">LIVE/</a> or type LIVE/ in a news window</p><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">10-Year Treasury yield up</li><li class="tr-summaryitem">CPI data due Friday</li></ul><p class="tr-advisory">Updates to close</p><p class="tr-by">By Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NEW YORK, June 9 (Reuters)</span><span class="tr-dl-sep"> - </span>U.S. stocks ended sharply lower on Thursday in a broad decline led by Nasdaq as investors grew cautious ahead of data on Friday that is expected to show consumer prices remained high in May.</p><p>All 11 of the S&amp;P 500 sectors were in negative territory, with the communication services sector <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a> down the most.</p><p>Adding to nervousness, the benchmark U.S. 10-year Treasury yield <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> climbed to as much as 3.073%, its highest level since May 11. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW2AK" data-type="storyId" data-story-id="nL1N2XW2AK" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Recent sharp gains in oil prices <a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a><a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a> also kept investors on edge before Friday's U.S. consumer price index report.</p><p>The data is expected to show that consumer prices rose 0.7% in May, while the core consumer price index (CPI), which excludes the volatile food and energy sectors, rose 0.5% in the month.</p><p>"We're getting prepared for what the news might be regarding inflation tomorrow," said Peter Tuz, president of Chase Investment Counsel in Charlottesville, Virginia.</p><p>"I view it as mixed. If the total is high and the core number shows some sort of drop, I actually think the markets could rally on that because it'll show that things are kind of rolling over a bit."</p><p>According to preliminary data, the S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> lost 98.07 points, or 2.38%, to end at 4,017.70 points, while the Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> lost 332.49 points, or 2.75%, to 11,753.78. The Dow Jones Industrial Average <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> fell 640.45 points, or 1.95%, to 32,270.45.</p><p>Investors have worried that rising inflation could keep the Federal Reserve on an aggressive path in hiking interest rates.</p><p>The U.S. central bank has raised its short-term interest rate by three-quarters of a percentage point this year and intends to keep at it with 50 basis points increases at its meeting next week and again in July. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XN28A" data-type="storyId" data-story-id="nL1N2XN28A" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p>Alibaba Group <a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a> slid after its affiliate Ant Group said it has no plan to initiate an initial public offering. <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW1T5" data-type="storyId" data-story-id="nL1N2XW1T5" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p class="tr-signoff"> (Additional reporting by Devik Jain and Mehnaz Yasmin in Bengaluru and Chuck Mikolajczak in New York; Editing by Arun Koyyur, Sriraj Kalluvila and Jonathan Oatis)</p><p class="tr-contactinfo">(( <a href="mailto:caroline.valetkevitch@thomsonreuters.com" data-type="email" translate="no">caroline.valetkevitch@thomsonreuters.com</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6)</p></div>
           ES    1654810261000   1654810261000                                                                          美國股市：三大股指均創5月中以來最大跌幅，CPI數據出爐前市場情緒緊張  urn:newsml:reuters.com:20220609:nL6T2XW0CE:2    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <div class="storyContent" lang="zh"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><ul class="bulleted-list arrowlist"><li class="tr-summaryitem">10年期美債收益率上升</li><li class="tr-summaryitem">蘋果、亞馬遜給標普500指數造成最大拖累</li><li class="tr-summaryitem">道指收低1.9%，標普500指數急挫2.4%，納指重挫2.8%。</li></ul><p class="tr-story-p1"><span class="tr-dateline">路透紐約6月9日</span><span class="tr-dl-sep"> - </span>美國股市周四大幅收低，投資者在周五的消費者物價數據公布前焦慮情緒加劇，預計數據將顯示5月通脹仍處於高位。</p><p><br/></p><p>接近收盤時拋售加劇。成長股巨頭領跌，蘋果<a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a>和亞馬遜<a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a>分別下跌3.6%和4.2%，給標普500指數和納斯達克指數造成最大拖累。</p><p><br/></p><p>標普500指數11個板塊均收低，通訊服務股<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCL" data-type="ric" data-ric=".SPLRCL" translate="no" dir="ltr">.SPLRCL</a>和科技股<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPLRCT" data-type="ric" data-ric=".SPLRCT" translate="no" dir="ltr">.SPLRCT</a>跌幅最大。</p><p><br/></p><p>美國10年期指標公債收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>觸及3.073%的5月11日以來最高，這令緊張情緒加劇。</p><p><br/></p><p>最近油價<a href="reuters://REALTIME/Verb=FullQuote/ric=LCOc1" data-type="ric" data-ric="LCOc1" translate="no" dir="ltr">LCOc1</a><a href="reuters://REALTIME/Verb=FullQuote/ric=CLc1" data-type="ric" data-ric="CLc1" translate="no" dir="ltr">CLc1</a>大幅上漲也在周五美國消費者物價指數(CPI)報告前出爐前影響了市場情緒。</p><p><br/></p><p>“我們正在為明天可能出現的有關通脹的消息做準備，”Chase Investment Counsel總裁Peter Tuz表示。</p><p><br/></p><p>“我認為數據將會喜憂參半。如果整體通脹很高，但核心通脹顯示出某種程度的下降，我實際上認為市場可能會因此反彈，因為數據將顯示出通脹正小幅回落。”</p><p><br/></p><p>預計數據將顯示，5月CPI上漲0.7%，扣除波動較大的食品和能源的核心CPI上漲0.5%。</p><p><br/></p><p>道瓊斯工業指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a>下跌638.11點，或1.94%，至32,272.79點；標普500指數<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a>下跌97.95點，或2.38%，至4,017.82點；納斯達克指數 <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a>下跌332.05點，或2.75%，至11,754.23點。</p><p><br/></p><p>三大指數均創下5月中以來的最大單日百分比跌幅。標普500指數今年迄今下跌15.7%，納指累計下跌約25%。</p><p><br/></p><p>高於預期的通脹數據可能會增加人們對美國聯邦儲備理事會(美聯儲/FED)將比先前預期的更積極加息的擔憂。</p><p><br/></p><p>美聯儲今年迄今已經將短期利率提高了75個基點，並打算在下周的會議上繼續加息50個基點，7月也料加息50個基點。 </p><p><br/></p><p>阿里巴巴<a href="reuters://REALTIME/Verb=FullQuote/ric=BABA.N" data-type="ric" data-ric="BABA.N" translate="no" dir="ltr">BABA.N</a>大跌8.1%，此前其關聯公司螞蟻集團表示，“正在監管部門的指導下專注落實整改工作，目前沒有啟動IPO的計劃”。<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL4T2XW2GS" data-type="storyId" data-story-id="nL4T2XW2GS" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>美國各證交所總計成交約115.0億股，過去20個完整交易日的日均成交量為120.7億股。</p><p><br/></p><p>紐約證交所跌漲股家數比為5.51:1，納斯達克證交所為2.79:1。</p><p><br/></p><p>一隻標普500指數成分股創52周新高，31只成分股創新低；有18只納斯達克指數成分股創新高，127只創新低。(完)</p><p><br/></p><p>****參考原文報導，請點選<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XW2RL" data-type="storyId" data-story-id="nL1N2XW2RL" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>****</p><p><br/></p><p>****查閱相關新聞或頁面，請點選下列代碼連結**** </p><p><br/></p><p>美國股市                <a href="reuters://REALTIME/verb=Headlines/ric=.NCN" data-type="newsExpression" data-expression=".NCN" translate="no" dir="ltr">.NCN</a>   標普主要分類指數      <a href="reuters://REALTIME/Verb=FullQuote/ric=0#.GSPMAJOR" data-type="ric" data-ric="0#.GSPMAJOR" translate="no" dir="ltr">0#.GSPMAJOR</a></p><p>美股一周展望            <a href="reuters://REALTIME/verb=Headlines/ric=.N/OCN" data-type="newsExpression" data-expression=".N/OCN" translate="no" dir="ltr">.N/OCN</a> 紐約證交所最活躍個股        <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.N" data-type="ric" data-ric=".AV.N" translate="no" dir="ltr">.AV.N</a></p><p>納斯達克最活躍個股     <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.O" data-type="ric" data-ric=".AV.O" translate="no" dir="ltr">.AV.O</a>   紐約證交所漲幅居前個股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.N" data-type="ric" data-ric=".PG.N" translate="no" dir="ltr">.PG.N</a></p><p>納斯達克漲幅居前個股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.O" data-type="ric" data-ric=".PG.O" translate="no" dir="ltr">.PG.O</a>   紐約證交所跌幅居前個股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.N" data-type="ric" data-ric=".PL.N" translate="no" dir="ltr">.PL.N</a></p><p>納斯達克跌幅居前個股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.O" data-type="ric" data-ric=".PL.O" translate="no" dir="ltr">.PL.O</a>   歐洲股市報導                <a href="reuters://REALTIME/verb=Headlines/ric=.EUCN" data-type="newsExpression" data-expression=".EUCN" translate="no" dir="ltr">.EUCN</a></p><p>日本股市報導           <a href="reuters://REALTIME/verb=Headlines/ric=.TCN" data-type="newsExpression" data-expression=".TCN" translate="no" dir="ltr">.TCN</a>中國股市報導                <a href="reuters://REALTIME/verb=Headlines/ric=.SSCN" data-type="newsExpression" data-expression=".SSCN" translate="no" dir="ltr">.SSCN</a></p><p>香港股市報導           <a href="reuters://REALTIME/verb=Headlines/ric=.HKCN" data-type="newsExpression" data-expression=".HKCN" translate="no" dir="ltr">.HKCN</a>   台灣股市報導                <a href="reuters://REALTIME/verb=Headlines/ric=.TWCN" data-type="newsExpression" data-expression=".TWCN" translate="no" dir="ltr">.TWCN</a></p><p>英股富時指數           <a href="reuters://REALTIME/Verb=FullQuote/ric=.FTSE" data-type="ric" data-ric=".FTSE" translate="no" dir="ltr">.FTSE</a>   德股DAX指數                <a href="reuters://REALTIME/Verb=FullQuote/ric=.GDAXI" data-type="ric" data-ric=".GDAXI" translate="no" dir="ltr">.GDAXI</a>   </p><p>法股CAC-40指數         <a href="reuters://REALTIME/Verb=FullQuote/ric=.FCHI" data-type="ric" data-ric=".FCHI" translate="no" dir="ltr">.FCHI</a>   股市新聞             <a href="reuters://REALTIME/verb=Headlines/ric=STX-CMN" data-type="newsExpression" data-expression="STX-CMN" translate="no" dir="ltr">STX-CMN</a>   </p><p>韓國股市已並入韓國金融市場報導中，相關稿件請點選            <a href="reuters://REALTIME/verb=Headlines/ric=KRW/CN" data-type="newsExpression" data-expression="KRW/CN" translate="no" dir="ltr">KRW/CN</a></p><p><br/></p><p><br/></p><p class="tr-signoff"> (編譯 高思佳；審校 母紅)</p><p class="tr-contactinfo">(( <a href="mailto:Frances.GAO@thomsonreuters.com" data-type="email" translate="no">Frances.GAO@thomsonreuters.com</a> ; 14166877522; Reuters Messaging: <a href="rm://Frances.Gao.Thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">Frances.Gao.Thomsonreuters.com@reuters.net</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6)</p></div>
           ES    1654810261000   1654810261000                                                                          美国股市：三大股指均创5月中以来最大跌幅，CPI数据出炉前市场情绪紧张  urn:newsml:reuters.com:20220609:nL6S2XW0CE:2    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            