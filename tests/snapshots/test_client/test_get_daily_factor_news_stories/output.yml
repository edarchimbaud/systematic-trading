                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div class="storyContent" lang="es"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Actualiza al cierre. Cambia redacción, firma de autora y agrega procedencia</p><p class="tr-by">Por Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NUEVA YORK, 10 jun (Reuters)</span><span class="tr-dl-sep"> - </span>Las acciones estadounidenses cerraron con una fuerte caída el viernes y anotaron su mayor porcentaje de descenso semanal desde enero, ya que el alza de los precios al consumidor en mayo, sobre la prevista, avivó el temor de los inversores a una subida más agresiva de las tasas de interés por parte de la Reserva Federal.</p><p>* Los valores tecnológicos y de crecimiento, cuyas valoraciones dependen en mayor medida de los flujos de caja futuros, lideraron el descenso. Microsoft Corp. <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a> y Apple Inc. <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> estuvieron entre los mayores lastres para el S&amp;P 500 y del Nasdaq.</p><p>* Tras el informe sobre la inflación, los rendimientos de referencia del Tesoro estadounidense a 10 años <a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a> alcanzaron el 3,152%, el más alto desde el 9 de mayo.</p><p>* El informe del Departamento de Trabajo de Estados Unidos mostró que el índice de precios al consumidor (IPC) aumentó un 1,0% el mes pasado, después un alza del 0,3% en abril. Los economistas encuestados por Reuters habían previsto que el IPC mensual subiera un 0,7%.</p><p>* En términos interanuales, el IPC subió un 8,6%, su mayor aumento desde 1981, tras el 8,3% de abril.</p><p>* Las acciones han cotizado volátiles este año y las recientes caídas han estado ligadas en gran medida a la incertidumbre sobre las perspectivas de inflación y las tasas de interés.</p><p>* "La inflación de este mes pasado fue ciertamente más alta de lo esperado y un recordatorio de que estará con nosotros durante más tiempo de lo que esperábamos", dijo Michael Sheldon, director de inversiones de RDM Financial Group en Hightower, en Westport, Connecticut.</p><p>* "Pero hay algunas señales dentro de la economía que indican que, en última instancia, la inflación debería de empezar a ralentizarse, y la Fed probablemente hará lo que sea necesario para seguir subiendo las tasas y reducir la inflación en los próximos 12 a 18 meses".</p><p>* Según datos preliminares, el S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> perdió 117,05 puntos, o un 2,91%, a 3.900,77 unidades, mientras que el Nasdaq <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> perdió 415,07 puntos, o un 3,53%, a 11.339,16. El Promedio Industrial Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> cayó 882,47 puntos, o un 2,73%, a 31.395,72 unidades.</p><p>* El reporte de inflación se publicó antes de la segunda subida de las tasas de interés de la Reserva Federal, prevista para el próximo miércoles, de 50 puntos básicos. Se prevé una más de medio punto porcentual en julio, con una gran probabilidad de un movimiento similar en septiembre.</p><p><br/></p><div style="display:none;" class="tr-sandwichbox"></div><p class="tr-signoff"> (Reporte de Devik Jain, Mehnaz Yasmin y Shreyashi Sanyal en Bengaluru; editado en español por Carlos Serrano)</p><p class="tr-contactinfo">(( <a href="mailto:Devik.Jain@thomsonreuters.com" data-type="email" translate="no">Devik.Jain@thomsonreuters.com</a> ; Mesa de edición en español; +56224374408; Twitter: <a href="https://twitter.com/ReutersLatam" data-type="url" class="tr-link" translate="no">https://twitter.com/ReutersLatam</a>; facebook.com/ReutersLatam/))</p><div class="tr-additinfo"><pre>REUTERS CS JLL MF\n</pre></div><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: MERCADOS-WALLST/ (CIERRE)</p></div>
           ES    1654891784000   1654891784000                 BOLSA EUA-Wall St tem forte queda após dados de inflação alimentarem temores de investidores  urn:newsml:reuters.com:20220610:nL1N2XX2K8:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            