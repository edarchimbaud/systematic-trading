ss="tr-dateline">路透纽约6月10日</span><span class="tr-dl-sep"> - </span>美国股市周五大幅收跌，且周线创1月以来最大百分比跌幅，美国5月消费者物价涨幅超预期，加剧了人们对美国联邦储备理事会(美联储/FED)将更激进加息的担忧。</p><p><br/></p><p>估值更依赖未来现金流的科技股和成长股领跌。微软<a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a>、亚马逊<a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a>和苹果<a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a>拖累标普500指数下跌。</p><p><br/></p><p>通胀报告发布后，对加息高度敏感的两年期美债收益率 <a href="reuters://REALTIME/Verb=FullQuote/ric=US2YT=RR" data-type="ric" data-ric="US2YT=RR" translate="no" dir="ltr">US2YT=RR</a>急升至3.057%，为2008年6月以来最高。指标10年期美债收益率<a href="reuters://REALTIME/Verb=FullQuote/ric=US10YT=RR" data-type="ric" data-ric="US10YT=RR" translate="no" dir="ltr">US10YT=RR</a>触及5月9日以来最高3.178%。</p><p><br/></p><p>美国劳工部报告显示，消费者物价指数(CPI)在4月增长0.3%之后，5月增长1.0%。接受路透访查经济学家预测5月CPI环比上涨0.7%。 <span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL6S2XX0B8" data-type="storyId" data-story-id="nL6S2XX0B8" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span></p><p><br/></p><p>5月CPI同比增长8.6%，创1981年以来最大涨幅，4月为上涨8.3%。</p><p><br/></p><p>今年以来，股市一直交投震荡，最近的抛售主要与对通胀、升息和经济可能陷入衰退的担忧有关。</p><p><br/></p><p>Glenmede私人财富业务首席投资官Jason Pride表示，“今天的报告应该浇灭了任何关于在夏季结束时‘暂停’加息是合适的想法，美联储在控制通胀方面显然仍然落后于形势发展。”</p><p><br/></p><p>道琼斯工业指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a>下跌880点，或2.73%，至31,392.79点；标普500指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a>下跌116.96点，或2.91%，至3,900.86点；纳斯达克指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a>下跌414.20点，或3.52%，至11,340.02。</p><p><br/></p><p>三大股指创下截至1月21日当周以来的最大单周百分比跌幅。本周，道指下跌4.58%，标普500指数下跌5.06%，纳斯达克指数下跌5.60%。</p><p><br/></p><p>今年迄今，标普500指数已经下跌18.2%。</p><p><br/></p><p>标普500成长股指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.IGX" data-type="ric" data-ric=".IGX" translate="no" dir="ltr">.IGX</a>周五急挫3.7%，价值股指数<a href="reuters://REALTIME/Verb=FullQuote/ric=.IVX" data-type="ric" data-ric=".IVX" translate="no" dir="ltr">.IVX</a>下跌2.2%。</p><p><br/></p><p>预计美联储下周三将第二次加息50个基点。7月也料加息50个基点，9月也很有可能采取类似行动。</p><p><br/></p><p>一个担心是，美联储激进加息可能会使经济陷入衰退。 </p><p><br/></p><p>Netflix(网飞)<a href="reuters://REALTIME/Verb=FullQuote/ric=NFLX.O" data-type="ric" data-ric="NFLX.O" translate="no" dir="ltr">NFLX.O</a>下跌5.1%，此前高盛将这家流媒体视频巨头的股票评级从“中性”下调至“卖出”，原因是宏观环境可能变得疲弱。 </p><p><br/></p><p>美国各证交所总计成交约126.2亿股，过去20个完整交易日的日均成交量为118.8亿股。</p><p><br/></p><p>纽约证交所跌涨股家数比为5.70:1，纳斯达克证交所为4.05:1。</p><p><br/></p><p>一只标普500指数成分股创52周新高，44只成分股创新低；有17只纳斯达克指数成分股创新高，326只创新低。(完)</p><p><br/></p><p>****参考原文报导，请点选<span> (<a href="reuters://REALTIME/verb=NewsStory/ric=nL1N2XX2LX" data-type="storyId" data-story-id="nL1N2XX2LX" translate="no" dir="ltr" class="tr-pnac">Full Story</a>)</span>****</p><p><br/></p><p>****查阅相关新闻或页面，请点选下列代码连结**** </p><p><br/></p><p>美国股市                <a href="reuters://REALTIME/verb=Headlines/ric=.NCN" data-type="newsExpression" data-expression=".NCN" translate="no" dir="ltr">.NCN</a>   标普主要分类指数      <a href="reuters://REALTIME/Verb=FullQuote/ric=0#.GSPMAJOR" data-type="ric" data-ric="0#.GSPMAJOR" translate="no" dir="ltr">0#.GSPMAJOR</a></p><p>美股一周展望            <a href="reuters://REALTIME/verb=Headlines/ric=.N/OCN" data-type="newsExpression" data-expression=".N/OCN" translate="no" dir="ltr">.N/OCN</a> 纽约证交所最活跃个股        <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.N" data-type="ric" data-ric=".AV.N" translate="no" dir="ltr">.AV.N</a></p><p>纳斯达克最活跃个股     <a href="reuters://REALTIME/Verb=FullQuote/ric=.AV.O" data-type="ric" data-ric=".AV.O" translate="no" dir="ltr">.AV.O</a>   纽约证交所涨幅居前个股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.N" data-type="ric" data-ric=".PG.N" translate="no" dir="ltr">.PG.N</a></p><p>纳斯达克涨幅居前个股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PG.O" data-type="ric" data-ric=".PG.O" translate="no" dir="ltr">.PG.O</a>   纽约证交所跌幅居前个股      <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.N" data-type="ric" data-ric=".PL.N" translate="no" dir="ltr">.PL.N</a></p><p>纳斯达克跌幅居前个股   <a href="reuters://REALTIME/Verb=FullQuote/ric=.PL.O" data-type="ric" data-ric=".PL.O" translate="no" dir="ltr">.PL.O</a>   欧洲股市报导                <a href="reuters://REALTIME/verb=Headlines/ric=.EUCN" data-type="newsExpression" data-expression=".EUCN" translate="no" dir="ltr">.EUCN</a></p><p>日本股市报导           <a href="reuters://REALTIME/verb=Headlines/ric=.TCN" data-type="newsExpression" data-expression=".TCN" translate="no" dir="ltr">.TCN</a>中国股市报导                <a href="reuters://REALTIME/verb=Headlines/ric=.SSCN" data-type="newsExpression" data-expression=".SSCN" translate="no" dir="ltr">.SSCN</a></p><p>香港股市报导           <a href="reuters://REALTIME/verb=Headlines/ric=.HKCN" data-type="newsExpression" data-expression=".HKCN" translate="no" dir="ltr">.HKCN</a>   台湾股市报导                <a href="reuters://REALTIME/verb=Headlines/ric=.TWCN" data-type="newsExpression" data-expression=".TWCN" translate="no" dir="ltr">.TWCN</a></p><p>英股富时指数           <a href="reuters://REALTIME/Verb=FullQuote/ric=.FTSE" data-type="ric" data-ric=".FTSE" translate="no" dir="ltr">.FTSE</a>   德股DAX指数                <a href="reuters://REALTIME/Verb=FullQuote/ric=.GDAXI" data-type="ric" data-ric=".GDAXI" translate="no" dir="ltr">.GDAXI</a>   </p><p>法股CAC-40指数         <a href="reuters://REALTIME/Verb=FullQuote/ric=.FCHI" data-type="ric" data-ric=".FCHI" translate="no" dir="ltr">.FCHI</a>   股市新闻             <a href="reuters://REALTIME/verb=Headlines/ric=STX-CMN" data-type="newsExpression" data-expression="STX-CMN" translate="no" dir="ltr">STX-CMN</a>   </p><p>韩国股市已并入韩国金融市场报导中，相关稿件请点选            <a href="reuters://REALTIME/verb=Headlines/ric=KRW/CN" data-type="newsExpression" data-expression="KRW/CN" translate="no" dir="ltr">KRW/CN</a></p><p><br/></p><p><br/></p><p class="tr-signoff"> (编译 高思佳；审校 母红)</p><p class="tr-contactinfo">(( <a href="mailto:Frances.GAO@thomsonreuters.com" data-type="email" translate="no">Frances.GAO@thomsonreuters.com</a> ; 14166877522; Reuters Messaging: <a href="rm://Frances.Gao.Thomsonreuters.com@reuters.net" data-type="url" class="tr-link" translate="no">Frances.Gao.Thomsonreuters.com@reuters.net</a> ))</p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: USA-STOCKS/ (UPDATE 6, TV)</p></div>
           ES    1654895734000   1654895734000                     BOLSA EUA-Wall St sofre maior queda semanal desde janeiro após dados de inflação em alta  urn:newsml:reuters.com:20220610:nL1N2XX2M0:1    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-advisory">Texto atualizado com mais informações</p><p class="tr-by">Por Caroline Valetkevitch</p><p class="tr-story-p1"><span class="tr-dateline">NOVA YORK, 10 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>As ações dos Estados Unidos <span class="tr-strong">registraram suas maiores quedas percentuais semanais desde janeiro e fecharam em forte baixa diária </span>nesta sexta-feira, depois que uma alta mais <span class="tr-strong">acentuada </span>do que o esperado nos preços ao consumidor dos EUA em maio alimentou preocupações de investidores sobre aumentos mais agressivos dos juros pelo Federal Reserve.</p><p>     O índice S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> fechou em queda de 2,91%, a 3.900,86 pontos. O Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caiu 2,73%, a 31.392,79 pontos. O índice de tecnologia Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> recuou 3,52%, a 11.340,02 pontos.</p><p><span class="tr-strong">Nomes </span>de tecnologia e crescimento, cujas avaliações dependem mais <span class="tr-strong">de </span>fluxos de caixa futuros, lideraram o declínio. Microsoft Corp <a href="reuters://REALTIME/Verb=FullQuote/ric=MSFT.O" data-type="ric" data-ric="MSFT.O" translate="no" dir="ltr">MSFT.O</a>, Amazon.com <a href="reuters://REALTIME/Verb=FullQuote/ric=AMZN.O" data-type="ric" data-ric="AMZN.O" translate="no" dir="ltr">AMZN.O</a> e Apple Inc <a href="reuters://REALTIME/Verb=FullQuote/ric=AAPL.O" data-type="ric" data-ric="AAPL.O" translate="no" dir="ltr">AAPL.O</a> <span class="tr-strong">foram os principais responsáveis pelas </span>perdas no S&amp;P 500.</p><p>O relatório do Departamento do Trabalho dos EUA mostrou que o índice de preços ao consumidor <span class="tr-strong">acelerou </span>1,0% no mês passado, depois de <span class="tr-strong">avançar </span>0,3% em abril. Economistas consultados pela Reuters previam que o<span class="tr-strong"> índice subisse </span>0,7% <span class="tr-strong">no mês</span>.</p><p>Na comparação anual, o<span class="tr-strong">s preços</span> <span class="tr-strong">tiveram alta de</span> 8,6%, seu maior ganho desde 1981 e <span class="tr-strong">seguiram</span> um salto de 8,3% em <span class="tr-strong">abril</span>. [<span class="tr-strong">nL1N2XX11W</span>]</p><p>Os principais <span class="tr-strong">índices </span>registraram <span class="tr-strong">seus </span>maiores <span class="tr-strong">declínios </span>percentuais semanais desde a semana encerrada em 21 de janeiro<span class="tr-strong">. O</span> Dow <span class="tr-strong">Jones</span> <span class="tr-strong">recuou</span> 4,58%, o S&amp;P 500 desvalorizou 5,06% e o Nasdaq <span class="tr-strong">teve baixa de </span>5,60% na semana.</p><p>O S&amp;P 500 <span class="tr-strong">tem variação negativa de </span>18,2% no ano até agora.</p><p><span class="tr-strong">Nesta </span>sexta-feira, o índice de crescimento do S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.IGX" data-type="ric" data-ric=".IGX" translate="no" dir="ltr">.IGX</a> sofreu queda de 3,7%, enquanto o índice de valor <a href="reuters://REALTIME/Verb=FullQuote/ric=.IVX" data-type="ric" data-ric=".IVX" translate="no" dir="ltr">.IVX</a> <span class="tr-strong">cedeu </span>2,2%.</p><p>((Tradução Redação Brasília))</p><p>REUTERS VB LB</p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-FECHA/ (ATUALIZA 1)</p></div>