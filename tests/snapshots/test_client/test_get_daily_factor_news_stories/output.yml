                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <div class="storyContent" lang="pt"><style type="text/css">.storyContent * {border-color:inherit !important;outline-color:inherit !important;}</style><p class="tr-story-p1"><span class="tr-dateline">9 Jun (Reuters)</span><span class="tr-dl-sep"> - </span>Os principais índices de Wall Street abriram em baixa nesta quinta-feira conforme o aumento dos rendimentos dos títulos pressionava as ações de tecnologia e de crescimento, enquanto as preocupações em torno da inflação a trajetória para o aumento dos juros minavam o apetite ao risco.</p><p>O Dow Jones <a href="reuters://REALTIME/Verb=FullQuote/ric=.DJI" data-type="ric" data-ric=".DJI" translate="no" dir="ltr">.DJI</a> caía 0,25% na abertura, a 32.828,62 pontos. O S&amp;P 500 <a href="reuters://REALTIME/Verb=FullQuote/ric=.SPX" data-type="ric" data-ric=".SPX" translate="no" dir="ltr">.SPX</a> abriu em queda de 0,34%, a 4.101,65 pontos, enquanto o Nasdaq Composite <a href="reuters://REALTIME/Verb=FullQuote/ric=.IXIC" data-type="ric" data-ric=".IXIC" translate="no" dir="ltr">.IXIC</a> perdia 0,58%, para 12.016,47 pontos.</p><p>(Reportagem de Devik Jain em Bengaluru)</p><p>((Tradução Redação São Paulo, 55 11 5047 2984))</p><p>REUTERS CMO</p><p><br/></p><p class="line-break"><br/></p><p class="tr-copyright">(c) Copyright Thomson Reuters 2022. Click For Restrictions - https://agency.reuters.com/en/copyright.html</p><p class="line-break"><br/></p><p class="tr-slugline">Keywords: WALLST-ABRE (URGENT)</p></div>
           ES    1654781494000   1654781494000                                     US STOCKS SNAPSHOT-Wall Street opens lower on inflation, rate hike angst  urn:newsml:reuters.com:20220609:nL4N2XW2KS:6    NS:RTRS                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            